</div>
<script>
    var width;
    var height;
    var ro = new ResizeObserver(entries => {
        for (let entry of entries) {
            const cr = entry.contentRect;
            width = cr.width;
            height = cr.height;
            const message = {
                width: width,
                height: height
            };
            window.parent.postMessage(message, '*');
        }
    });
    ro.observe(document.getElementsByTagName("html")[0]);
</script>
