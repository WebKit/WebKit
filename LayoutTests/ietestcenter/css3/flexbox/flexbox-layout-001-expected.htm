<!DOCTYPE html PUBLIC "-//W3C//DTD//XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>CSS Test: Flexboxes have block layout - Reference </title>
        <link rel="author" title="Codeaurora" href="http://www.codeaurora.org/" />
        <link rel="help" href="http://www.w3.org/TR/2009/WD-css3-flexbox-20090723/"/>
        <style type="text/css">
            table
            {
                border: 0px;
                border-collapse:collapse;
                border-spacing:0px 0px;
                background: url('../support/flexbox_100x100_green.png') top left no-repeat green;
            }
            td
            {
                width:50px;
                height:50px;
                vertical-align:text-top;
                padding: 0px;
            }
        </style>
    </head>

    <body>
        <p>Test passes if there is no red visible on the page.</p>
        <div>
            <table>
                <tr>
                    <td>top left</td>
                    <td>top right</td>
                </tr>
                <tr>
                    <td>bottom left</td>
                    <td>bottom right</td>
                </tr>
            </table>
        </div>
    </body>
</html>
