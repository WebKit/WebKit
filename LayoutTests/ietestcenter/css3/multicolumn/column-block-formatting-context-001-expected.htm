<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>CSS Test: Column elements establish a new block formatting context - Reference</title>
        <link rel="author" title="Codeaurora" href="http://www.codeaurora.org/" />
        <link rel="help" href="http://www.w3.org/TR/css3-multicol/#the-multi-column-model"/>
        <style type="text/css">
            #parent
            {
                font: 20px/1 Ahem;
                height: 10em;
                position: relative;
                width: 14em;
            }
            #reference
            {
                color: green;
                position: absolute;
                top: 0;
                z-index: -1;
            }
        </style>
    </head>
    <body>
        <p>Test passes if there is no red visible on the page.</p>
        <div id="parent">
            <div id="reference">
                <span>
                XXXXXXXXXXXXXX XXXXXXXXXXXXXX XXXXXXXXXXXXXX XXXXXXXXXXXXXX XXXXXXXXXXXXXX 
                XXXXXXXXXXXXXX XXXXXXXXXXXXXX XXXXXXXXXXXXXX XXXXXXXXXXXXXX XXXXXXXXXXXXXX
                </span>
            </div>
        </div>
    </body>
</html>
