<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>CSS Test: Column boxes establish the containing box for floated elements</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/" />
        <link rel="help" href="http://www.w3.org/TR/css3-multicol/#the-multi-column-model"/>
        <meta name="flags" content="" />
        <meta name="assert" content="Column boxes that contain a floated element create a containing box for the floated element." />
        <style type="text/css">
            #parent
            {
                position: relative;
            }
            #test
            {
                -moz-column-count: 2;
                -moz-column-width: 5em;
                -moz-column-gap: 1em;

                -o-column-count: 2;
                -o-column-width: 5em;
                -o-column-gap: 1em;

                -webkit-column-count: 2;
                -webkit-column-width: 5em;
                -webkit-column-gap: 1em;

                column-count: 2;
                column-width: 5em;
                column-gap: 1em;
            }
            div
            {
                color: green;
                font: 20px/1 ahem;
                height: 6em;
                width: 11em;
            }
            #reference
            {
                background: red;
                color: red;
                position: absolute;
                z-index: -1;
            }
            #reference span
            {
                color: green;
            }
            #test span
            {
                color: green;
                width: 2em;
            }
            #span1
            {
                float: right;
            }
            #span2
            {
                float: left;
            }
        </style>
    </head>
    <body>
        <p>Test passes if there is no red visible on the page.</p>
        <div id="parent">
            <div id="reference">
                XXXXX<span>X</span>XXXXX XXXXX<span>X</span>XXXXX XXXXX<span>X</span>XXXXX XXXX<span>XX</span>X<span>X</span>XXX XXXXX<span>X</span>XXXXX XXXXX<span>X</span>XXXXX
            </div>
            <div id="test">
                XXXXX XXXXX XXXXX XXX<span id="span1">X XX</span> XXX XXXXX

                XXXXX XXXXX XXXXX XXX<span id="span2">X XX</span> XXX XXXXX
            </div>
        </div>
    </body>
</html>
