<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>CSS Test: Column boxes do not establish containing blocks for position absolute</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/" />
        <link rel="help" href="http://www.w3.org/TR/css3-multicol/#the-multi-column-model"/>
        <meta name="flags" content="" />
        <meta name="assert" content="Column boxes that contain the static position of an absolutely positioned element do not create a containing block. Absolutely positioned elements are positioned based on the nearest ancestor element that is not static postioned." />
        <style type="text/css">
            div
            {
                -moz-column-count: 2;
                -moz-column-width: 5em;
                -moz-column-gap: 1em;

                -o-column-count: 2;
                -o-column-width: 5em;
                -o-column-gap: 1em;

                -webkit-column-count: 2;
                -webkit-column-width: 5em;
                -webkit-column-gap: 1em;

                column-count: 2;
                column-width: 5em;
                column-gap: 1em;
            }
            div
            {
                background: green;
                color: green;
                font: 20px/1 ahem;
                height: 6em;
                position: relative;
                width: 11em;
            }
            span
            {
                color: red;
            }
            #span2
            {
                color: green;
                position: absolute;
                left: 8em;
                width: 2em;
            }
        </style>
    </head>
    <body>
        <p>Test passes if there is no red visible on the page.</p>
        <div>
            XXXXX XXXXX XXXXX XXXXX XXXXX XXXXX XXXXX XXXXX XXXXX XX<span>XX</span><span id="span2">XX XX</span>X XX<span>XX</span>X XXXXX
        </div>
    </body>
</html>
