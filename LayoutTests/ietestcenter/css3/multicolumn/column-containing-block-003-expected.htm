<!DOCTYPE html PUBLIC "-//W3C//DTD//XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>CSS Test: Column boxes establish the containing box for floated elements</title>
        <link rel="author" title="Codeaurora" href="http://www.codeauroa.org/" />
        <link rel="help" href="http://www.w3.org/TR/css3-multicol/#the-multi-column-model"/>
        <style type="text/css">
            #parent
            {
                position: relative;
            }
            div
            {
                font: 20px/1 ahem;
                height: 6em;
                width: 11em;
            }
            #reference
            {
                background: green;
                position: absolute;
                z-index: -1;
            }
        </style>
    </head>
    <body>
        <p>Test passes if there is no red visible on the page.</p>
        <div id="parent">
            <div id="reference">
            </div>
        </div>
    </body>
</html>
