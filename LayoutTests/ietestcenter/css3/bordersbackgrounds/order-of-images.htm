<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>CSS Test: Order of images</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/" />
        <link rel="help" href="http://www.w3.org/TR/css3-background/#the-background-image" />
        <meta name="flags" content="" />
        <meta name="assert" content="Background images are listed in order, with the first image being rendered on top of all the other images, and so on." />
        <style type="text/css">
            #test
            {
                width: 250px;
                height: 250px;
                background-image: url("../support/blue_color.png"), url("../support/orange_color.png"), url("../support/black_color.png");
                background-repeat: no-repeat;
                background-position: 30px 30px, 60px 60px, 90px 90px;
            }
        </style>
    </head>
    <body>
        <p>Test passes if a blue box overlaps an orange box, which overlaps a black box.</p>
        <div id="test"></div>
    </body>
</html>
