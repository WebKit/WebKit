<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>CSS Test: 'Border-top-left-radius' with two values.</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/" />
        <link rel="help" href="http://www.w3.org/TR/css3-background/#border-top-left-radius" />
        <meta name="flags" content="" />
        <meta name="assert" content="The first value of the 'border-top-left-radius' is the horizontal radius of the rounded corner and the second value is its vertical radius." />
        <style type="text/css">
            body
            {
                margin: 10px;
            }
            #test
            {
                height: 288px;
                width: 384px;
                border: 2px solid;
                border-top-left-radius: 50px 80px;
            }
            #reference
            {
                position: absolute;
                border: 2px solid blue;
                border-left: none;
                border-top: none;
                left: 10px;
                top: 10px;
                width: 50px;
                height: 80px;
            }
        </style>
    </head>
    <body>
        <div id ="reference"></div>
        <div id="test"></div>
        <p>Test passes if the two blue lines are radii of the rounded corner.</p>
    </body>
</html>
