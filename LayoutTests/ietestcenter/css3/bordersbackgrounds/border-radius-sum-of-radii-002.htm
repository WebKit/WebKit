<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>CSS Test: Different variations on the value of 'f'</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/" />
        <link rel="help" href="http://www.w3.org/TR/css3-background/#border-radius" />
        <meta name="flags" content="" />
        <meta name="assert" content="When the value of 'f' is less than 1, then all corner radii are reduced by multiplying them with 'f'." />
        <style type="text/css">
            div
            {
                border: 10px red solid;
                width: 80px;
                height: 80px;
            }
            #reference1
            {
                border-radius: 50px 50px 30px 30px;
            }
            #test1
            {
                margin-top: -100px;
                border-color: black;
                border-radius: 50px 50px 30px 30px;
            }
            #reference2
            {
                border-radius: 0px 100px 0px 0px;
            }
            #test2
            {
                margin-top: -100px;
                border-color: black;
                border-radius: 30px 15000000px 30px 30px;
            }
            #reference3
            {
                border-radius: 0px 0px 0px 0px;
            }
            #test3
            {
                margin-top: -100px;
                border-color: black;
                border-radius: 30px -150px 30px 30px;
            }
            #reference4
            {
                width: 1000px;
                height: 500px;
                border-radius: 0.1px 0.1px 0.1px 0.1px;
            }
            #test4
            {
                width: 1000px;
                height: 500px;
                margin-top: -520px;
                border-color: black;
                border-radius: 0.1px 0.1px 0.1px 0.1px;
            }
        </style>
    </head>
    <body>
        <p>Test passes if there are no more than two rectangles on the page and there is no red visible on the page.</p>
        <table>
            <tr>
                 <td>
                    <div id="reference1"></div>
                    <div id="test1"></div>
                </td>
                <td>
                    <div id="reference2"></div>
                    <div id="test2"></div>
                </td>
                <td>
                    <div id="reference3"></div>
                    <div id="test3"></div>
                </td>
           </tr>
        </table>
        <div id="reference4"></div>
        <div id="test4"></div>
    </body>
</html>
