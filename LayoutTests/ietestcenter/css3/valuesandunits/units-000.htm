<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>CSS Test: All unit and function values</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/" />
        <link rel="help" href="http://www.w3.org/TR/CSS21/" />
        <meta name="flags" content="" />
        <meta name="assert" content="Verifying that all unit values and functions are supported." />
        <style type="text/css">
            body div
            {
                font: 16px/1em ahem;
                color: green;
                height: 16px;
            }
            #parent
            {
                height: 272px;
            }
            #parent
            {
                background: red;
                position: relative;
                overflow: hidden;
                width: 1in;
            }
            #div1:before
            {
                color: green;
                counter-increment: div1 123456;
                content: counter(div1);
            }
            #div2
            {
                border-right: solid green 2.54cm;
                height: 16px;
                width: 0;
            }
            #div3
            {
                border-right: solid green 25.4mm;
                height: 16px;
                width: 0;
            }
            #div4
            {
                border-right: solid green 1in;
                height: 16px;
                width: 0;
            }
            #div5
            {
                border-right: solid green 72pt;
                height: 16px;
                width: 0;
            }
            #div6
            {
                border-right: solid green 6pc;
                height: 16px;
                width: 0;
            }
            #div7
            {
                border-right: solid green 6em;
                height: 16px;
                width: 0;
            }
            #div8
            {
                border-right: solid green 7.5ex;
                height: 16px;
                width: 0;
            }
            #div9
            {
                border-right: solid green 6rem;
                height: 16px;
                width: 0;
            }
            #div10
            {
                border-right: solid green 100vw;
                height: 16px;
                width: 0;
            }
            #div11
            {
                border-right: solid green 100vh;
                height: 16px;
                width: 0;
            }
            #div12
            {
                border-right: solid green 100vm;
                height: 16px;
                width: 0;
            }
            #div13
            {
                border-right: solid green 6ch;
                height: 16px;
                width: 0;
            }
            #div14
            {
                border-right: solid green calc(0.5in*2);
                height: 16px;
                width: 0;
            }
            #div15:before
            {
                color: green;
                content: "123456";
            }
            #div16
            {
                width: 0.5in;
            }
            #div16 div
            {
                background: green;
                height: 16px;
                width: 200%;
            }
            #div17:before
            {
                color: green;
                content: attr(align);
            }
        </style>
    </head>
    <body>
        <p>Test passes if there is no red visible on the page.</p>
        <div id="parent">
            <div id="div1"></div>
            <div id="div2"></div>
            <div id="div3"></div>
            <div id="div4"></div>
            <div id="div5"></div>
            <div id="div6"></div>
            <div id="div7"></div>
            <div id="div8"></div>
            <div id="div9"></div>
            <div id="div10"></div>
            <div id="div11"></div>
            <div id="div12"></div>
            <div id="div13"></div>
            <div id="div14"></div>
            <div id="div15"></div>
            <div id="div16"><div></div></div>
            <div align="div17a" id="div17"></div>
        </div>
    </body>
</html>
