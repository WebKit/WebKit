<!DOCTYPE HTML>
<head>
    <link rel="stylesheet" href="resources/blending-style.css">
    <script>
        function blendDuck() {
            document.body.offsetTop;
            var blender = document.getElementById('blender');
            blender.className = blender.className + " bg-multiply";
        }
    </script>
</head>
<!-- This file should contain a duck with multiply blending set from script. -->
<body onload="blendDuck()">
    <p>Test passes if the duck is green</p>
    <div id="blender" class="green box bg-full ducky"></div>
</body>
