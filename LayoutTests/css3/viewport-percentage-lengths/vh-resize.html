<!DOCTYPE html>
<html>
<head>
<script>
async function init() {
      if (!window.testRunner)
          return;
      testRunner.waitUntilDone();
      // Move the resizer 400 pixels down.
      await eventSender.asyncMouseMoveTo(100, 400);
      await eventSender.asyncMouseDown();
      await eventSender.asyncMouseMoveTo(100, 200);
      await eventSender.asyncMouseUp();

      // Also test when frame height is increased.
      await eventSender.asyncMouseMoveTo(100, 200);
      await eventSender.asyncMouseDown();
      await eventSender.asyncMouseMoveTo(100, 300);
      await eventSender.asyncMouseUp();
      testRunner.notifyDone();
}
window.onload = init;
</script>
</head>
<frameset rows="400px,*">
<frame src="data:text/html,
    <style>
    div {
        width: 50vh;
        height: 50vh;
        background: #36C;
    }</style>
<div></div>
<p>Bug 86418: This tests that on resizing initial containing block vertically,
 element with 'vh' length gets resized.</p>
<p>Blue square should be half the height of frame height.</p>
"></frame>
<frame src=""></frame>
</frameset>
</html>
