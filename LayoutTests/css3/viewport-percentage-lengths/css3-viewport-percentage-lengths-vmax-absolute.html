<!DOCTYPE>
<html>
<style>
 #element-container-absolute-vmax {
   background:green;
   position:absolute;
 }
</style>
<div id="element-container-absolute-vmax">TEST PASSED</div>
<script>
function applyStyle() {
    var viewportMaxLength = Math.max(window.innerWidth, window.innerHeight);
    var elementStyle = document.getElementById("element-container-absolute-vmax").style;
    elementStyle.top = Math.floor(10 * viewportMaxLength / 100) + "px";
    elementStyle.bottom = Math.floor(10 * viewportMaxLength / 100) + "px";
    elementStyle.left = Math.floor(10 * viewportMaxLength / 100) + "px";
    elementStyle.right = Math.floor(10 * viewportMaxLength / 100) + "px";
}
applyStyle();
</script>
</html>
