<!DOCTYPE HTML>
<style>
  div {
    width:100px;
    height:100px;
    margin:50px;
    background-color:green;  	
  }

  #scalex {
    -webkit-transform: scalex(-webkit-calc(3 / 2));
  }
  #scaley {
    -webkit-transform: scaley(-webkit-calc(1 - 0.25));
  }
</style>
<div id="scalex">scale x</div>
<div id="scaley">scale y</div>
