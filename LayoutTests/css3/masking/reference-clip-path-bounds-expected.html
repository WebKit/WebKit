<!DOCTYPE html>
<html>
<head>
    <style>
    .container {
        position: absolute;
        top: 20px;
        border: 2px solid black;
        width: 300px;
        height: 300px;
        overflow: hidden;
    }

    .clipped {
        margin-left: 50px;
        width: 200px;
        height: 200px;
        clip-path: inset(10px 40px 40px 10px);
        background-color: green;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="clipped"></div> 
    </div>
</body>
</html>
