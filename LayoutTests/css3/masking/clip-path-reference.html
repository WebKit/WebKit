<!DOCTYPE html>
<html lang="en">
<head>
<style>
#d {
    width: 180px;
    height: 180px;
    border: 1px solid black;
}
#clip {
    width: 160px;
    height: 160px;
    margin: 10px;
    background-color: green;
    -webkit-clip-path: url(#c1);
}
</style>
</head>
<body>
<svg height="0">
    <clipPath id="c1" clipPathUnits="objectBoundingBox">
        <rect x="0.4" y="0.4" width="0.2" height="0.2"/>
    </clipPath>
  </svg>
<div id="d"><div id="clip"></div></div>
</body>
</html>
