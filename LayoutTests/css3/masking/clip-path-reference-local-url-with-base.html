<!DOCTYPE html>
<base href="http://www.example.com/">
<style>
#target {
  width: 100px;
  height: 100px;
  border-right: 100px solid red;
  background-color: green;
  -webkit-clip-path: url(#clip);
  clip-path: url(#clip);
}
</style>
<div id="target"></div>
<svg>
  <clipPath id="clip">
    <rect width="100" height="100"/>
  </clipPath>
</svg>
