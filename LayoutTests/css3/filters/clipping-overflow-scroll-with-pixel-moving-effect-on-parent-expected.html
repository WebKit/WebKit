<!DOCTYPE html>
<html>
<head>
    <style>
        .cover {
            overflow-y: hidden;
            height: 30px;
            width: 200px;
        }
        
        .box {
            overflow-x: hidden;
            height: 85px;
            width: 80px;
        }

        .blur {
            -webkit-filter: blur(1px);
        }

    </style>
</head>

<body>
    <!-- You should not see the 'dolor' part of the text -->
    <div class="cover">
        <div class="blur"> 
            <div class="box">Loremipsumdolor</div>
        </div>
    </div>
</body>
</html>
