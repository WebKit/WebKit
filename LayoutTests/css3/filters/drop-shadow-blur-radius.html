<!DOCTYPE html>
<html>
<head>
    <style>
        .circle {
            position: absolute;
            top: 100px;
            left: 100px;
            height: 200px;
            width: 200px;
            border-radius: 50%;
            background-color: white;
            filter: drop-shadow(0 0 20px black);
        }
        
        .overlay {
            position: absolute;
            top: 75px;
            left: 75px;
            height: 250px;
            width: 250px;
            border-radius: 50%;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="circle"></div>
    <div class="overlay"></div>
</body>
</html>
