<!DOCTYPE html>
<html>
<head>
    <style>
        .filtered {
            position: absolute;
            top: 0;
            left: 0;
            margin: 40px;
            padding: 20px;
            height: 200px;
            width: 200px;
            background-color: silver;
            border: 1px solid black;
            box-shadow: 0 0 20px transparent; /* Make layers bigger */
        }
        
        .shadow {
            position: absolute;
            top: 110px;
            left: 110px;
            border: 1px solid blue;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="filtered shadow"></div>
    <div class="filtered"></div>
</body>
</html>
