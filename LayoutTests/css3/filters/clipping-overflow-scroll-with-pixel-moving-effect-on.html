<!DOCTYPE html>
<html>
<head>
    <style>
        .cover {
            overflow-y: hidden;
            height: 30px;
            width: 200px;
        }
 
        .box {
            overflow-x: scroll;
            height: 45px;
            width: 85px;
            -webkit-filter: blur(1px);
        }
		
    </style>
</head>

<body>
    <!-- This div covers the scrollbar, so that we can reftest it with overflow:hidden. -->
    <div class="cover">
        <!-- You should not see the 'dolor' part of the text -->
        <div class="box">Loremipsumdolor</div>
    </div>
</body>
</html>
