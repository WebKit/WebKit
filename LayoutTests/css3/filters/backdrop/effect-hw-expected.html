<style>
div {
    display: inline-block;
    position: relative;
    margin: 10px;
    width: 160px;
    height: 80px;
}

img {
    position: absolute;
    top: 0;
    left: 0;
    margin: 0;
    padding: 0;
}

p {
    position: absolute;
    top: 0;
    left: 0;
    width: 80px;
    height: 40px;
    margin: 0;
    padding: 0;
    background: transparent url(../resources/reference.png) top left no-repeat;
    -webkit-transform: translate3d(0, 0, 0); /* need to force compositing here */
}

</style>
<div>
    <img src="../resources/reference.png">
    <p style="filter: invert()"></p>
</div>
<div>
    <img src="../resources/reference.png">
    <p style="filter: contrast(20%)"></p>
</div>
<div>
    <img src="../resources/reference.png">
    <p style="filter: grayscale()"></p>
</div>
<div>
    <img src="../resources/reference.png">
    <p style="filter: sepia()"></p>
</div>
<div>
    <img src="../resources/reference.png">
    <p style="filter: sepia() hue-rotate(90deg)"></p>
</div>
