<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <title>table-layout</title>
</head>
<body>
<table style="table-layout: fixed;" width="800" cellpadding="4"
 cellspacing="3" border="1">
  <tbody>
    <tr>
      <td colspan="10"> A </td>
      <td colspan="50"> B </td>
      <td colspan="120"> C </td>
    </tr>
  </tbody>
</table>
</body>
</html>
