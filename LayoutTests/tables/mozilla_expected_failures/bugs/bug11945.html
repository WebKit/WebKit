<html>
<body bgcolor=#c0c0c0>
  <table border=10 cellspacing=10>
                <tr>
                        <td rowspan=2>cell1</td>
                        <td>cell2</td>
    </tr>
                <tr>
                </tr>
  </table>

        <p>See the behaviour when there is one more row:</p>

  <table border=10 cellspacing=10>
                <tr>
                        <td rowspan=2>cell1</td>
                        <td>cell2</td>
    </tr>
                <tr>
                </tr>
                <tr>
                        <td>cell3</td><td>cell4</td>
                </tr>
  </table>

        <p>Now move the rowspan to cell2 to have even more fun:</p>

        <table border=10 cellspacing=10>
                <tr>
                        <td>cell1</td>
                        <td rowspan=2>cell2</td>
    </tr>
                <tr>
                </tr>
                <tr>
                        <td>cell3</td><td>cell4</td>
                </tr>
  </table>
</body>
</html>
