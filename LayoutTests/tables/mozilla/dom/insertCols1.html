<HEAD>
<SCRIPT src=tableDom.js>
</SCRIPT>
<SCRIPT>

function doIt() {
  var refCol = document.getElementsByTagName("COL")[0];
  var col = document.createElement("COL", null);
  col.width = 100;
  refCol.parentNode.insertBefore(col, refCol);
}
</SCRIPT>  
</HEAD>
<BODY onload="doIt()">
The 2 tables should look the same
<table bgcolor=orange border>
 <col width=200>
 <col width=300>
 <tr>
  <td>100</td><td>200</td><td>300</td>
 </tr>
</table>
<BR>
<table bgcolor=orange border>
 <col width=100>
 <col width=200>
 <col width=300>
 <tr>
  <td>100</td><td>200</td><td>300</td>
 </tr>
</table>
</BODY></HTML>
