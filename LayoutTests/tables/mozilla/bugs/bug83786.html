<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
 <head>
  <title>CSS Tables: Margins</title>
  <style type="text/css">
   * {
     margin: 0;
     padding: 0;
     border: 0;
     border-spacing: 0;
   }
   table {
     margin-left: 1em;
     margin-right: 19em;
   }
   div {
     border: green solid;
     width: 20em;
     height: 10em;
     font: 1em/1em monospace;
     overflow: hidden;
   }
   span {
     background: red;
     color: yellow;
     font-size: 0.9em;
   }
  </style>
 </head>
 <body>
    <div> <table> <tr> <td>
      This____
      text____
      should__
      be______
      wrapped,
      one_____
      word____
      to______
      a_______
      line.___
<span>_FAIL!__</span>
    </td> </tr> </table> </div>
 </body>
</html>
