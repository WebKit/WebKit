<pre>
table width=50%
  td nowrap 
    input width=100% 
</pre>

 <tr>
  <td border style="white-space: nowrap; background:#AABBFF;padding:8px;">
      <input type="text" value=""  style="width:100%;"></input>
  </td>
 </tr>
</table>
