<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">


<html>

<head>
<title>layout-fix column space-  dont even think to break these regression tests</title>
<style>
td {overflow:hidden; background-color:blue}
</style>
<meta name="GENERATOR" content="Arachnophilia 4.0">
<meta name="FORMATTER" content="Arachnophilia 4.0">
</head>

<body bgcolor="#ffffff" text="#000000" link="#0000ff" vlink="#800080" alink="#ff0000">

<table style="table-layout:fixed;" border="1" width="300">
<colgroup>
<col width="200">
<col width="100">
</colgroup>
 <tr><td>&nbsp;</td><td>&nbsp;</td></tr>
<tr><td>&nbsp;</td><td>&nbsp;</td></tr>
</table>

<table style="table-layout:fixed;" border="1" width="300">
<colgroup>
<col width="200">
<col width="100">
</colgroup>
 <tr><td width="80%">&nbsp;</td><td>&nbsp;</td></tr>
<tr><td>&nbsp;</td><td>&nbsp;</td></tr>
</table>

<table style="table-layout:fixed;" border="1" width="300">
 <tr><td width="80%">&nbsp;</td><td>&nbsp;</td></tr>
<tr><td>&nbsp;</td><td>&nbsp;</td></tr>
</table>

<table style="table-layout:fixed;" border="1" width="300">
 <tr><td width="150">&nbsp;</td><td>&nbsp;</td></tr>
<tr><td width="250">&nbsp;</td><td>&nbsp;</td></tr>
</table>

<table style="table-layout:fixed;" border="1" width="300">
 <tr><td width="150"><form><button style="width:200px">button</button></form></td><td>&nbsp;</td></tr>
<tr><td width="250">&nbsp;</td><td>&nbsp;</td></tr>
</table>

<table  border="1" width="300">
 <tr><td ><form><button style="width:200px">button</button></form></td><td>&nbsp;</td></tr>
<tr><td>&nbsp;</td><td>&nbsp;</td></tr>
</table>

<table style="table-layout:fixed;" border="1" width="300" cellpadding="10">
 <tr><td width="150"><div style="width:200px; border:solid">div</div></td><td>&nbsp;</td></tr>
<tr><td width="250">&nbsp;</td><td>&nbsp;</td></tr>
</table>

<table style="table-layout:fixed; overflow:hidden" border="1" width="300">
 <tr><td width="150"><p style="width:200px; border:solid">para</p></td><td>&nbsp;</td></tr>
<tr><td width="250">&nbsp;</td><td>&nbsp;</td></tr>
</table>
<table  border="1" width="300">
 <tr><td width="150"><p style="width:200px; border:solid">para</p></td><td>&nbsp;</td></tr>
<tr><td width="250">&nbsp;</td><td>&nbsp;</td></tr>
</table>




</body>

</html>
