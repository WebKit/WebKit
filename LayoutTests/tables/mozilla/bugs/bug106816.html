<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN"
 "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>1 2 3 4</title>
<style type="text/css">
td{
 text-align: center;
 vertical-align: middle;
} 
</style>
</head>
<body>
 <h4>table 1</h4>
 <table border="1">
 <tr>
  <td>1.1</td><td rowspan="2">1.2</td><td>1.3</td><td>1.4</td>
        <td rowspan="2">1.5</td><td rowspan="2">1.6</td>
 </tr>
 <tr>
  <td colspan="5">2.1</td>
 </tr>
 <tr>
  <td>3.1</td><td>3.2</td><td>3.3</td><td>3.4</td><td>3.5</td><td>3.6</td>
 </tr>
 </table>
 <p>
  cell 1.5 has rowspan="2"
 </p>
 <h4>table 2</h4>
 <table border="1">
 <tr>
  <td>1.1</td>
        <td rowspan="2">1.2</td><td>1.3</td><td>1.4</td>
        <td colspan="2" rowspan="2">1.5</td>
 </tr>
 <tr>
  <td colspan="5">2.1</td>
 </tr>
 <tr>
  <td>3.1</td><td>3.2</td><td>3.3</td><td>3.4</td><td>3.5</td><td>3.6</td>
 </tr>
 </table>
 <p>
  cell 1.5 has colspan="2" rowspan="2"
 </p>
</body>
</html>
