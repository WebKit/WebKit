<html>
 <head>
  <title>CSS 2.1 Test Suite: font-size</title>

   .e {font-size: 3pc;}
   .h {font-size: 48px;}
  </style>

  <div class="a"> x </div>
  <div class="b"> x </div>
  <div class="c"> x </div>
  <div class="d"> x </div>
  <div class="e"> x </div>
  <div class="h"> x </div>
 </body>
</html>
