<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
 <head>
  <title>CSS 2.1 Test Suite: margin-right</title>
  <style type="text/css">
   p { color: navy; }
   div { font: 15px/1 Ahem; margin: 1em; }
   .six { width: 12em; }
   .six p { background: yellow; color: lime; }
   .six span { margin-right: -4em; background: blue; color: orange; }
  </style>
  <link rel="help" href="http://www.w3.org/TR/CSS21/box.html#margin-properties" title="8.3 Margin properties: 'margin-top',  'margin-right',  'margin-bottom', 'margin-left', and 'margin'">
 </head>
 <body>
  <p>The following two bars should be identical:</p>
  <div class="six">
   <p>xx <span>xx xx xx </span> xx</p>
  </div>
  <div>
   <img alt="" src="support/swatch-lime.png"><img alt="" src="support/swatch-lime.png"><img alt="" src="support/swatch-yellow.png"><img alt="" src="support/swatch-orange.png"><img alt="" src="support/swatch-orange.png"><img alt="" src="support/swatch-blue.png"><img alt="" src="support/swatch-orange.png"><img alt="" src="support/swatch-orange.png"><img alt="" src="support/swatch-lime.png"><img alt="" src="support/swatch-lime.png"><img alt="" src="support/swatch-orange.png"><img alt="" src="support/swatch-blue.png">
  </div>
 </body>
</html>
