<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
 <head>
  <title>CSS 2.1 Test Suite: content: counters() error cases</title>
  <link rel="help" href="http://www.w3.org/TR/CSS21/generate.html#propdef-content">
  <link rel="help" href="http://www.w3.org/TR/CSS21/syndata.html#counter">
  <link rel="help" href="http://www.w3.org/TR/CSS21/generate.html#counter-styles">
  <style type="text/css">

  body { white-space: nowrap; }


  body, #test { counter-reset: success 0 failure 1000; }
  p, #test span { counter-increment: success; }
  #test span:before {
    content: counters(success, ".", custom-ident);
    content: counters(failure);
    content: counters(failure, decimal);
    content: counters(failure, decimal, ".");
    content: counters(failure, ".", decimal, decimal);
    content: counters(failure, ".", decimal, ".");
  }

  </style>
 </head>
 <body>

 <p>The following two lines should look the same:</p>

 <div id="test">
   <span></span>
   <span></span>
   <span></span>
   <span></span>
   <span></span>
   <span></span>
   <span></span>
   <span></span>
   <span></span>
   <span></span>
   <span></span>
   <span></span>
 </div>

 <div>
   1.1
   1.2
   1.3
   1.4
   1.5
   1.6
   1.7
   1.8
   1.9
   1.10
   1.11
   1.12
 </div>

 </body>
</html>
