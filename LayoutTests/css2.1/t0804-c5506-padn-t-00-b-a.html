<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
 <head>
  <title>CSS 2.1 Test Suite: padding-top</title>
  <style type="text/css">
   td { padding: 0; border: solid black; }
   p { margin: 0; }
   .test { font: 12px/1 Ahem; width: 5em; }
   .zero {padding-top: 0; background-color: orange; color: blue;}
   .one {padding-top: 0.125in; background-color: yellow; color: aqua;}
   .two {padding-top: 12px; background-color: lime; color: fuchsia;}
   .three {padding-top: 1em; background-color: blue; color: orange;}
   .four {padding-top: 20%; background-color: aqua; color: yellow;}
   .five {padding-top: -20px; background-color: fuchsia; color: lime;}

   .control { width: 60px; background: red; }
   .control .blue { border-top: solid blue 12px; }
   .control .yellow { border-top: solid yellow 12px; }
   .control .aqua { border-top: solid aqua 12px; }
   .control .lime { border-top: solid lime 12px; }
   .control .fuchsia { border-top: solid fuchsia 12px; }
   .control .orange { border-top: solid orange 12px; }
  </style>
  <link rel="help" href="http://www.w3.org/TR/CSS21/box.html#padding-properties" title="8.4 Padding properties: 'padding-top', 'padding-right', 'padding-bottom', 'padding-left', and 'padding'">
  <link rel="help" href="http://www.w3.org/TR/CSS21/syndata.html#length-units" title="4.3.2 Lengths">
 </head>
 <body>
  <p>The next two columns should be identical.</p>
  <table>
   <tr>
    <td>
     <div class="test">
      <p class="zero"> xxxxx </p>
      <p class="one"> xxxxx </p>
      <p class="two"> xxxxx </p>
      <p class="three"> xxxxx </p>
      <p class="four"> xxxxx </p>
      <p class="five"> xxxxx </p>
     </div>
    </td>
    <td class="control">
     <div class="blue"></div>
     <div class="yellow"></div>
     <div class="aqua"></div>
     <div class="lime"></div>
     <div class="fuchsia"></div>
     <div class="blue"></div>
     <div class="orange"></div>
     <div class="aqua"></div>
     <div class="yellow"></div>
     <div class="lime"></div>
    </td>
   </tr>
  </table>
 </body>
</html>
