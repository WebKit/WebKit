<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
 <head>
  <title>CSS 2.1 Test Suite: anchor</title>
  <style type="text/css">
   a {color: red;}
   a:link {color: green;}
   a:visited {color: red;}
   a:hover {color: red;}
   a:focus {color: red;}
   a:active {color: red;}
   #one {color: red;}
  </style>
  <link rel="help" href="http://www.w3.org/TR/CSS21/selector.html#q15" title="5.11 Pseudo-classes">
 </head>
 <body>
  <p><a href="http://unvisited.example.com/">This link should be green.</a> (do not hover over it or activate it)</p>
 </body>
</html>
