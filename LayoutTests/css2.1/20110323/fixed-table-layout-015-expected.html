<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>CSS Test: Reference Result</title>
        <style type="text/css">
            table
            {
                border-spacing: 0;
                table-layout: fixed;
                width: 200px;
            }
            #cell
            {
                background: black;
                width: 100px;
            }
            td
            {
                padding: 0;
            }
            #div1
            {
                background: blue;
                width: 100px;
            }
            #div1, td
            {
                height: 1em;
            }
        </style>
    </head>
    <body>
        <p>Test passes if the boxes below are the same width.</p>
        <table>
            <tr>
                <td id="cell"></td>
                <td></td>
            </tr>
        </table>
        <div id="div1"></div>
    </body>
</html>
