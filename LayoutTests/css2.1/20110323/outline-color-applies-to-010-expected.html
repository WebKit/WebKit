<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>CSS Test: Reference Result</title>
        <style type="text/css">
            div
            {
                height: 1in;
                display: list-item;
                margin-left: 2em;
                width: 1in;
            }
            #block
            {
                height: 1in;
                display: block;
                outline-color: blue;
                outline-style: solid;
                outline-width: 5px;
                width: 1in;
                margin-top: -6em;
                margin-left: 2em;
            }
        </style>
    </head>
    <body>
        <p>Test passes if the box below is blue and there is a marker bullet on the left-hand side of the box. (Note the marker bullet can be inside or outside the box.)</p>
        <div></div><div id="block"></div>
    </body>
</html>
