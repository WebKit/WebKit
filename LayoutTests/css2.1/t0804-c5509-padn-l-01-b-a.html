<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
 <head>
  <title>CSS 2.1 Test Suite: padding-left</title>
  <style type="text/css">
   div.test, div.control { margin: 1em; }
   p.criteria { color: navy; }
   p, ul, li { margin: 0; padding: 0; list-style: none; }

   div.test { border: solid black; width: 10em; background-color: orange; font: 1em/1 Ahem; color: teal; }
   ul.test, li.test { padding-left: 2em; text-align: left; }
   li.test { background-color: aqua; }
   ul.test { background-color: yellow; }

   .control { border: solid; width: 10em; background: red; }
   .control div { border-style: none solid; height: 1em; }
   .control .a { border-color: red yellow red yellow; border-width: 0 7em 0 2em; }
   .control .aa { border-color: red red red teal; border-width: 0 0 0 1em; }
   .control .b { border-color: red aqua red yellow; border-width: 0 5em 0 2em; }
   .control .bb { border-color: red teal red aqua; border-width: 0 1em 0 2em; }

  </style>
  <link rel="help" href="http://www.w3.org/TR/CSS21/box.html#padding-properties" title="8.4 Padding properties: 'padding-top', 'padding-right', 'padding-bottom', 'padding-left', and 'padding'">
  <link rel="help" href="http://www.w3.org/TR/CSS21/text.html#alignment-prop" title="16.2 Alignment: the 'text-align' property">
 </head>
 <body>
  <p class="criteria">The following two diagrams should look identical.</p>
  <div class="test">
   <ul class="test">
    <li>-</li>
    <li class="test">-</li>
    <li>-</li>
   </ul>
  </div>
  <div class="control">
   <div class="a"><div class="aa"></div></div>
   <div class="b"><div class="bb"></div></div>
   <div class="a"><div class="aa"></div></div>
  </div>
 </body>
</html>
