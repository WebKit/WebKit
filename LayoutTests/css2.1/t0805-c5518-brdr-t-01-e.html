<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
 <head>
  <title>CSS 2.1 Test Suite: border-top</title>
  <style type="text/css">
   body { color: blue; }
   td { text-align: center; }
   td, span, .three { border-top: blue 2px solid; }
  </style>
  <link rel="help" href="http://www.w3.org/TR/CSS21/box.html#border-properties" title="8.5 Border properties">
 </head>
 <body>
  <p>There should be a solid blue line directly over every occurance of the word &quot;<span>HERE ⇧</span>&quot;. (So there should be 8 blue lines on this page.)</p>
  <table>
   <tr>
    <td colspan="2">
     HERE ⇧
    </td>
   </tr>
   <tr>
    <td>
     HERE ⇧
    </td>
    <td>
     HERE ⇧
     <table>
      <tr>
       <td>
        HERE ⇧
       </td>
      </tr>
     </table>
    </td>
   </tr>
  </table>
  <ul>
   <li class="three">
    HERE ⇧
    <ul>
     <li>dummy text</li>
     <li>dummy text</li>
     <li>dummy text</li>
    </ul>
   </li>
   <li class="three">HERE ⇧</li>
   <li class="three">HERE ⇧</li>
  </ul>
 </body>
</html>
