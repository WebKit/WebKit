<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
 <head>
  <title>CSS 2.1 Test Suite: Descendant selectors (Contextual selectors)</title>
  <style type="text/css">
   body {color: red;}
   p {color: green;}
   li {list-style: none;}
   html body div p {color: red;}
   span, ul li li {color: green;}
  </style>
  <link rel="help" href="http://www.w3.org/TR/CSS21/selector.html#descendant-selectors" title="5.5 Descendant selectors">
 </head>
 <body>
  <p> This line should be green. </p>
  <ul>
   <li>
    <span> This line should be green. </span>
    <ul>
     <li> This line should be green. </li>
    </ul>
   </li>
  </ul>
 </body>
</html>
