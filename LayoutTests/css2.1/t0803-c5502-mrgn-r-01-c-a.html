<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
 <head>
  <title>CSS 2.1 Test Suite: margin-right</title>
  <style type="text/css">
   div.test, div.control { margin: 1em; }
   p.criteria { color: navy; }
   p, ul, li { margin: 0; padding: 0; list-style: none; }

   div.test { border: solid black; width: 10em; background-color: orange; font: 1em/1 Ahem; color: teal; }
   ul.test, li.test { margin-right: 2em; text-align: right; }
   li.test { background-color: aqua; }
   ul.test { background-color: yellow; }

   .control { border: solid; width: 10em; background: red; }
   .control div { border-style: none solid; height: 1em; }
   .control .a { border-color: red orange red yellow; border-width: 0 2em 0 7em; }
   .control .aa { border-color: red teal red red; border-width: 0 1em 0 0; }
   .control .b { border-color: red orange red aqua; border-width: 0 2em 0 5em; }
   .control .bb { border-color: red yellow red teal; border-width: 0 2em 0 1em; }

  </style>
  <link rel="help" href="http://www.w3.org/TR/CSS21/box.html#margin-properties" title="8.3 Margin properties: 'margin-top',  'margin-right',  'margin-bottom', 'margin-left', and 'margin'">
  <link rel="help" href="http://www.w3.org/TR/CSS21/box.html#border-properties" title="8.5 Border properties">
 </head>
 <body>
  <p class="criteria">The following two diagrams should look identical.</p>
  <div class="test">
   <ul class="test">
    <li>-</li>
    <li class="test">-</li>
    <li>-</li>
   </ul>
  </div>
  <div class="control">
   <div class="a"><div class="aa"></div></div>
   <div class="b"><div class="bb"></div></div>
   <div class="a"><div class="aa"></div></div>
  </div>
 </body>
</html>
