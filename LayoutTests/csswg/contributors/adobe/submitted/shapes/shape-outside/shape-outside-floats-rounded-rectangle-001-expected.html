<style>
.container {
    position: relative;
    font: 20px/1 Ahem, sans-serif;
    line-height: 20px;
    width: 500px;
    height: 200px; 
    border: 1px solid black;    
}

.rounded-rect {
    width: 320px;
    height: 160px;
    border-radius: 60px;
    border: 1px solid blue;
}

#left-rounded-rect-outline {
    position: absolute;
    z-index: -1;
    top: 20px;
    left: 0px;
}

#right-rounded-rect-outline {
    position: absolute;
    z-index: -1;
    top: 20px;
    right: 0px;
}

.left-rounded-rect-float-line {
    float: left;
    clear: left;
    height: 20px;
}

.right-rounded-rect-float-line {
    float: right;
    clear: right;
    height: 20px;
}
</style>
