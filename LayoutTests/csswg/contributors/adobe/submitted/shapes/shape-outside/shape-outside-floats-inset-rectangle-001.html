<meta name="flags" content="ahem">
<style>
.container {
    font: 20px/1 Ahem, sans-serif;
    width: 500px;
    height: 200px; 
    border: 1px solid black;
}

.rounded-rect {
    width: 320px;
    height: 160px;
    border: 1px solid blue;
    border-radius: 60px;
    -webkit-shape-outside: inset-rectangle(0px, 0px, 0px, 0px, 60px, 60px); /* top,right,bottom,left,rx,ry */
}
</style>
<body>
