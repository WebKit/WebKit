<!doctype html>
<html>
  <head>
    <title>mfenced-mi</title>
    <meta charset="utf-8"/>
  </head>
  <body>

    <!-- Test default attribute values. -->
    <p>
      <math>
        <mfenced><mi>x</mi><mi>y</mi><mi>z</mi></mfenced>
      </math>
    </p>

    <!-- Test for open, close and separators. The third separator '3' should
         be ignored. -->
    <p>    
      <math>
        <mfenced separators="123" open="{" close="}">
          <mi>x</mi><mi>y</mi><mi>z</mi>
        </mfenced>
      </math>
    </p>

    <!-- Test for open, close and separators. The third separator '3' should
         be repeated. -->
    <p>    
      <math>
        <mfenced separators="123">
          <mi>x</mi><mi>y</mi><mi>z</mi><mi>u</mi><mi>v</mi><mi>w</mi>
        </mfenced>
      </math>
    </p>

    <!-- Test for open/close operators with multiple characters -->
    <!-- We do not support this edge case. See https://webkit.org/b/157519. -->
    <p>
      <math>
        <mfenced open="ABC" close="DEF">
          <mi>x</mi>
        </mfenced>
      </math>
    </p>

    <!-- Test that whitespace is ignored. -->
    <p>
      <math>
        <mfenced open="&#x20;&#x9;&#xD;&#xA;[&#x20;&#x9;&#xD;&#xA;" close="&#x20;&#x9;&#xD;&#xA;]&#x20;&#x9;&#xD;&#xA;" separators="&#x20;&#x9;&#xD;&#xA;1&#x20;&#x9;&#xD;&#xA;2&#x20;&#x9;&#xD;&#xA;"><mi>x</mi><mi>y</mi><mi>z</mi></mfenced>
      </math>
    </p>

  </body>
</html>
