<!doctype html>
<html>
  <head>
    <title>scripts-mrow</title>
    <meta charset="utf-8"/>
  </head>
  <body>

    <!-- Wrapping msubsup in an mrow should not affect the rendering -->
    <p>
      <math>
        <mrow>
          <msubsup><mi>x</mi><mn>1</mn><mi>k</mi></msubsup>
        </mrow>
      </math>
    </p>

    <!-- Using mrow to group sub/sup scripts: three mspaces of width 10px
         should render the same as one of width 30px -->
    <p>
      <math>
          <msubsup>
            <mn>1</mn>
            <mrow>
              <mspace width="10px" height="10px" depth="10px"
                      mathbackground="red"/>
              <mspace width="10px" height="10px" depth="10px"
                      mathbackground="red"/>
              <mspace width="10px" height="10px" depth="10px"
                      mathbackground="red"/>
            </mrow>
            <mspace width="10px" height="10px" depth="10px"
                    mathbackground="green"/>
          </msubsup>
      </math>
    </p>
    <p>
      <math>
          <msubsup>
            <mn>2</mn>
            <mspace width="10px" height="10px" depth="10px"
                    mathbackground="red"/>
            <mrow>
              <mspace width="10px" height="10px" depth="10px"
                      mathbackground="green"/>
              <mspace width="10px" height="10px" depth="10px"
                      mathbackground="green"/>
              <mspace width="10px" height="10px" depth="10px"
                      mathbackground="green"/>
            </mrow>
          </msubsup>
      </math>
    </p>
    <p>
      <math>
          <msubsup>
            <mn>3</mn>
            <mrow>
              <mspace width="10px" height="10px" depth="10px"
                      mathbackground="red"/>
              <mspace width="10px" height="10px" depth="10px"
                      mathbackground="red"/>
              <mspace width="10px" height="10px" depth="10px"
                      mathbackground="red"/>
            </mrow>
            <mrow>
              <mspace width="10px" height="10px" depth="10px"
                      mathbackground="green"/>
              <mspace width="10px" height="10px" depth="10px"
                      mathbackground="green"/>
              <mspace width="10px" height="10px" depth="10px"
                      mathbackground="green"/>
            </mrow>
          </msubsup>
      </math>
    </p>

  </body>
</html>
