<!doctype html>
<html>
  <head>
    <title>mmultiscripts vs msub/msup/msubsup</title>
    <meta charset="utf-8"/>
  </head>
  <body>

    <!-- This test compares the rendering of some <mmultiscripts> elements with equivalent msub/msup/msubsup constructions. -->

    <p>
      <math>
        <mmultiscripts>
          <mn>0</mn>
          <mn>1</mn>
          <none/>
        </mmultiscripts>
      </math>

      <math>
        <mmultiscripts>
          <mn>0</mn>
          <none/>
          <mn>1</mn>
        </mmultiscripts>
      </math>

      <math>
        <mmultiscripts>
          <mn>0</mn>
          <mn>1</mn>
          <mn>2</mn>
        </mmultiscripts>
      </math>
    </p>

  </body>
</html>
