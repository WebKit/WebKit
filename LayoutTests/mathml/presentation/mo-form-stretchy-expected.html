<!doctype html>
<html>
  <head>
    <title>mo form stretchy</title>
    <meta charset="utf-8"/>
  </head>
  <body>

    <!-- Test the effect of form on stretchiness -->

    <math><mo form="prefix" stretchy="true">(</mo><mspace height="2em" depth="2em"/></math><br/>
    <math><mo form="infix" stretchy="false">(</mo><mspace height="2em" depth="2em"/></math><br/>
    <math><mo form="postfix" stretchy="false">(</mo><mspace height="2em" depth="2em"/></math><br/>

    <math><mo form="prefix" stretchy="false">)</mo><mspace height="2em" depth="2em"/></math><br/>
    <math><mo form="infix" stretchy="false">)</mo><mspace height="2em" depth="2em"/></math><br/>
    <math><mo form="postfix" stretchy="true">)</mo><mspace height="2em" depth="2em"/></math>

  </body>
</html>
