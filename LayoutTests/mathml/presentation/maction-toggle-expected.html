<!doctype html>
<html>
  <head>
    <title>maction toggle</title>
  </head>
  <body>

    <!-- selection="1" (default) ; three clicks -->
    <math>
      <mrow>
        <mn>4</mn>
      </mrow>
    </math>

    <!-- selection="2" ; one click -->
    <math>
      <mrow>
        <mn>3</mn>
      </mrow>
    </math>

    <!-- selection="4" (last child) ; one click -->
    <math>
      <mrow>
        <mn>1</mn>
      </mrow>
    </math>

    <!-- Other edge cases -->
    <math>
      <mrow>
      </mrow>
    </math>
    <math>
      <mrow>
        <mn>1</mn>
      </mrow>
    </math>
    <math>
      <mrow>
        <mn>2</mn>
      </mrow>
    </math>
    <math>
      <mrow>
        <mn>2</mn>
      </mrow>
    </math>
    <math>
      <mrow>
        <mn>2</mn>
      </mrow>
    </math>
    <math>
      <mrow>
        <mn>1</mn>
      </mrow>
    </math>
    <math>
      <mrow>
        <mn>1</mn>
      </mrow>
    </math>
    <math>
      <mrow>
        <mn>3</mn>
      </mrow>
    </math>
    <math>
      <mrow>
        <mn>2</mn>
      </mrow>
    </math>
    <math>
      <mrow>
        <mn>2</mn>
      </mrow>
      <mrow>
        <mn>1</mn>
      </mrow>
      <mrow>
        <mn>2</mn>
      </mrow>
      <mrow>
        <mn>2</mn>
      </mrow>
    </math>

    <!-- Nested <maction> elements ; bubble = false -->
    <math>
      <mrow>
        <mn>2</mn>
      </mrow>
    </math>

    <!-- Nested <maction> elements ; bubble = true -->
    <math>
      <mrow>
        <mn>2</mn>
      </mrow>
    </math>

    <!-- Prevent default -->
    <math>
      <mrow>
        <mn>1</mn>
      </mrow>
    </math>

  </body>
</html>
