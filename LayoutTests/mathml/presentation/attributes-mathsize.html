<!doctype html>
<html>
  <head>
    <title>mathsize</title>
    <meta charset="utf-8"/>
  </head>
  <body>

    <!-- This verifies the effect of the mathsize attribute. -->
    <div>
      <math>
        <mi mathsize="small">x</mi>
        <mi mathsize="normal">x</mi>
        <mi mathsize="big">x</mi>
        <mi mathsize="2em">x</mi>
      </math>
    </div>
    
  </body>
</html>
