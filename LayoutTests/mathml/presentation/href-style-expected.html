<!doctype html>
<html>
  <head>
    <title>href style</title>
    <meta charset="utf-8"/>
    <style>
      #Link {
        color: -webkit-link;
      }
      #FocusedLink {
        outline: auto 5px -webkit-focus-ring-color;
        color: -webkit-link;
      }
    </style>
  </head>
  <body>

    <math>
      <mrow><mtext>Non-Link</mtext></mrow>
      <mrow id="Link"><mtext>Link</mtext></mrow>
      <mrow id="FocusedLink"><mtext>Focused Link</mtext></mrow>
    </math>

  </body>
</html>
