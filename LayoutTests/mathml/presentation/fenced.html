    <!-- <mfenced> element with stretchy parenthesis and comma separators. -->

      <mfenced>
        <mspace width="48px" height="24px" depth="24px" mathbackground="#0f0"/> 
        <mspace width="48px" height="24px" depth="24px" mathbackground="#0f0"/> 
        <mspace width="48px" height="24px" depth="24px" mathbackground="#0f0"/> 
      </mfenced>
    </math>
