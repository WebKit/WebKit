<!DOCTYPE html>
<html>
<body>
    <!-- This shows the unstretched operators. -->
    <math>
        <mrow>
            <mo>(</mo> <mo>)</mo>
            <mo>{</mo> <mo>}</mo>
            <mo>[</mo> <mo>]</mo>
            <mo>&LeftCeiling;</mo> <mo>&RightCeiling;</mo>
            <mo>&LeftFloor;</mo> <mo>&RightFloor;</mo>
            <mo stretchy="true">&Integral;</mo> <mo>|</mo>
            <mo>&Verbar;</mo> <mo stretchy="true">&DoubleVerticalBar;</mo>
        </mrow>
    </math>

    <br/>

    <!-- Stretch the operators to different heights. -->
    <math>
        <mrow>
            <mo>(</mo> <mo>)</mo>
            <mo>{</mo> <mo>}</mo>
            <mo>[</mo> <mo>]</mo>
            <mo>&LeftCeiling;</mo> <mo>&RightCeiling;</mo>
            <mo>&LeftFloor;</mo> <mo>&RightFloor;</mo>
            <mo stretchy="true">&Integral;</mo> <mo>|</mo>
            <mo>&Verbar;</mo> <mo stretchy="true">&DoubleVerticalBar;</mo>
            <mspace height="75px" depth="1px"/>
        </mrow>
    </math>

    <math>
        <mrow>
            <mo>(</mo> <mo>)</mo>
            <mo>{</mo> <mo>}</mo>
            <mo>[</mo> <mo>]</mo>
            <mo>&LeftCeiling;</mo> <mo>&RightCeiling;</mo>
            <mo>&LeftFloor;</mo> <mo>&RightFloor;</mo>
            <mo stretchy="true">&Integral;</mo> <mo>|</mo>
            <mo>&Verbar;</mo> <mo stretchy="true">&DoubleVerticalBar;</mo>
            <mspace height="50px" depth="1px"/>
        </mrow>
    </math>

    <math>
        <mrow>
            <mo>(</mo> <mo>)</mo>
            <mo>{</mo> <mo>}</mo>
            <mo>[</mo> <mo>]</mo>
            <mo>&LeftCeiling;</mo> <mo>&RightCeiling;</mo>
            <mo>&LeftFloor;</mo> <mo>&RightFloor;</mo>
            <mo stretchy="true">&Integral;</mo> <mo>|</mo>
            <mo>&Verbar;</mo> <mo stretchy="true">&DoubleVerticalBar;</mo>
            <mspace height="20px" depth="1px"/>
        </mrow>
    </math>

    <br/>

    <!-- Show that stretching also works in msqrt as well as mrow. -->
    <math>
        <msqrt>
            <mo>(</mo> <mo>)</mo>
            <mo>{</mo> <mo>}</mo>
            <mo>[</mo> <mo>]</mo>
            <mo>&LeftCeiling;</mo> <mo>&RightCeiling;</mo>
            <mo>&LeftFloor;</mo> <mo>&RightFloor;</mo>
            <mo stretchy="true">&Integral;</mo> <mo>|</mo>
            <mo>&Verbar;</mo> <mo stretchy="true">&DoubleVerticalBar;</mo>
            <mspace height="40px" depth="1px"/>
      </msqrt>
    </math>

</body>
</html>
