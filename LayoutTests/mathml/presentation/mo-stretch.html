<!DOCTYPE html>
<html>

<head>
    <title>&lt;mo&gt; Stretching Tests</title>
</head>

<body>

<math display="block">
  <mrow>
    <mrow>
      <mrow>
        <mi>f</mi>
        <mrow>
          <mo>(</mo>
          <mfrac>
            <mrow><mfrac><mi>a</mi><mi>b</mi></mfrac><mo>+</mo><mi>c</mi></mrow>
            <mrow><mfrac><mi>c</mi><mi>d</mi></mfrac><mo>+</mo><mi>e</mi></mrow>
          </mfrac>
          <mo>)</mo>
        </mrow>
      </mrow>
      <mo>+</mo>
      <mrow>
        <mi>g</mi>
        <mrow>
          <mo>[</mo>
          <msubsup>
            <mi>x</mi>
            <mrow><mfrac><mi>c</mi><mi>d</mi></mfrac><mo>+</mo><mi>e</mi></mrow>
            <mrow><mfrac><mi>a</mi><mi>b</mi></mfrac><mo>+</mo><mi>c</mi></mrow>
          </msubsup>
          <mo>]</mo>
        </mrow>
      </mrow>
    </mrow>
    <mo>+</mo>
    <mrow>
      <msubsup>
        <mo>&int;</mo>
        <mi>a</mi>
        <mi>b</mi>
      </msubsup>
      <mrow>
        <munderover><mo>&sum;</mo><mrow><mi>i</mi><mo>=</mo><mn>0</mn></mrow><mi>n</mi></munderover>
        <mi>i</mi>
      </mrow>
    </mrow>
  </mrow>
</math>

<p>Implied <code>mrow</code> with operator stretching:</p>
<math display="block">
  <msqrt>
    <mi>f</mi>
    <mo>(</mo>
    <mfrac> <mn>1</mn> <mi>y</mi> </mfrac>
    <mo>)</mo>
  </msqrt>
</math>

</body>

</html>
