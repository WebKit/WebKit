<!doctype html>
<html>
  <head>
    <title>style</title>
    <meta charset="utf-8"/>
  </head>
  <body>

    <!-- This verifies that the style attribute works on MathML nodes. 
         This should render with a red shadow. -->
    <math>
      <mfrac style="text-shadow: red .2em .2em .1em;">
        <mn>1</mn>
        <mn>2</mn>
      </mfrac>
    </math>
    
  </body>
</html>
