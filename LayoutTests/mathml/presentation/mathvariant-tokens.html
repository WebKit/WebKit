<!doctype html>
<html>
  <head>
    <title>mathvariant on tokens</title>
    <meta charset="utf-8"/>
  </head>
  <body>

    <!-- Test mathvariant on various tokens -->
    <math mathvariant="bold-fraktur">
      <mo lspace="0px" rspace="0px">A</mo>
    </math><br/>
    <math mathvariant="bold-fraktur">
      <mi>A</mi>
    </math><br/>
    <math mathvariant="bold-fraktur">
      <mn>A</mn>
    </math><br/>
    <math mathvariant="bold-fraktur">
      <ms>A</ms>
    </math>

  </body>
</html>
