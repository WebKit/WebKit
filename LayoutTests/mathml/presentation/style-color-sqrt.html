<!doctype html>
<html>
  <head>
    <title>style: color sqrt</title>
    <meta charset="utf-8"/>
  </head>

  <body style="color: black;">

    <!-- This verifies that the color property has an effect on the radical symbol -->
    <math>
      <msqrt style="color: green; background-color: yellow;">
        <mn style="color: black;">2</mn>
      </msqrt>
    </math>

  </body>
</html>
