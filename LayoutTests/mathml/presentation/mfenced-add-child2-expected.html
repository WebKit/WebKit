<!DOCTYPE html>
<html>
<body>
<p>For <a href="https://bugs.webkit.org/show_bug.cgi?id=84891">Bug 84891</a> -
mfenced add/remove child confusion.</p>

<p>This test passes if the math element is changed to (x1y).</p>

<math>
  <mfenced id="mfenced" separators="1">
    <mi id="mi1">x</mi>
    <mi id="mi2">y</mi>
  </mfenced>
</math>
</body>
