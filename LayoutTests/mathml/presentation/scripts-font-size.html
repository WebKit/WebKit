<!doctype html>
<html>
  <head>
    <title>scripts-font-size</title>
    <meta charset="utf-8"/>
  </head>
  <body>

    <!-- This test verifies that the font-size in scripts is indeed changed.
         Forcing it to 1em should not be like the default. -->
    <math>
      <munder>
        <mi>A</mi>
        <mi style="font-size: 1em !important">B</mi>
      </munder>
    </math>

  </body>
</html>
