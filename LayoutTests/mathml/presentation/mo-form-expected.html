<!doctype html>
<html>
  <head>
    <title>attribute form</title>
    <meta charset="utf-8"/>
  </head>
  <body>

    <!-- This checks the effect of @form on a prefix operator. -->
    _<math><mo lspace="0.277777778em" rspace="0.277777778em">∇</mo></math>_
    _<math><mo lspace="0.111111111em" rspace="0.0555555556em">∇</mo></math>_
    _<math><mo lspace="0.277777778em" rspace="0.277777778em">∇</mo></math>_

    <!-- This checks the effect of @form on an infix operator. -->
    _<math><mo lspace="0.222222222em" rspace="0.222222222em">⋉</mo></math>_
    _<math><mo lspace="0.277777778em" rspace="0.277777778em">⋉</mo></math>_
    _<math><mo lspace="0.277777778em" rspace="0.277777778em">⋉</mo></math>_

    <!-- This checks the effect of @form on a postfix operator. -->
    _<math><mo lspace="0.277777778em" rspace="0.277777778em">♭</mo></math>_
    _<math><mo lspace="0.277777778em" rspace="0.277777778em">♭</mo></math>_
    _<math><mo lspace="0em" rspace="0.111111111em">♭</mo></math>_

  </body>
</html>
