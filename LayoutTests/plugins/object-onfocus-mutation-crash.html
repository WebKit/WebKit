<!DOCTYPE html>
<html>
<body>
<object data="a">
    <input id="input" onfocus="crash()">
</object>
<script>
if (window.testRunner) {
    testRunner.dumpAsText();
    testRunner.waitUntilDone();
}

input.focus();

function finish() {
    if (window.testRunner)
        testRunner.notifyDone();
}

function crash() {
    document.body.innerHTML = "PASS. WebKit didn't crash.";
    setTimeout("finish()", 0);
}
</script>
</body>
</html>
