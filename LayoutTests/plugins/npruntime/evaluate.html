<script>
function runTest() {
    plugin = document.getElementById('plugin');

    shouldBe("plugin.testEvaluate('1')", "1");
    shouldBe("plugin.testEvaluate('plugin')", "plugin");

    shouldBe("plugin.testEvaluate('1 + 1')", "2");
}
</script>

description("Test NPN_Evaluate");
