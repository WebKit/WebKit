<html>
<head>
<style>
embed {
    position: relative;
    width: 50px; 
    height: 100px;
}
</style>
</head>
<body>
<p>This page tests using attributes to set style on embed elements.
   Previous versions of WebKit supported valign and border, which
   didn't match IE and FF. The only special support should be for 'hidden.'</p>
<hr>
<div id='console'></div>

<div>
    <embed type="application/x-webkit-test-netscape" valign="top"></embed>
    valign top attribute
</div>
<div>
    <embed type="application/x-webkit-test-netscape" border="5px solid black"></embed>
    border 5px attribute
</div>

<div>
    <embed hidden="yes" style="border: 1px dashed black" type="application/x-webkit-test-netscape"></embed>
    hidden attribute
</div>

</body>
</html>
