    <p>Test a delay in playing the movie results in a canPlay event.</p>
    
    <script src=media-file.js></script>
    <script src=video-test.js></script>
    <script>
    waitForEvent('canplaythrough',  
    function () { 
        waitForEventAndEnd('ended');

    function () {

            run("video.play()");

    });
