<script src="../resources/media-controls-loader.js" type="text/javascript"></script>
<body>
<video src="404.mp4" style="width: 320px; height: 240px;" controls></video>
<div id="shadow"></div>
<script type="text/javascript">

window.jsTestIsAsync = true;

description("Testing the <code>PlacardSupport</code> behavior with an error.");

const shadowRoot = document.querySelector("div#shadow").attachShadow({ mode: "open" });
const media = document.querySelector("video");
const mediaController = createControls(shadowRoot, media, null);

media.addEventListener("error", function() {
    shouldBe("mediaController.controls.placard", "mediaController.controls.invalidPlacard");
    shouldBeTrue("mediaController.controls.children.includes(mediaController.controls.invalidPlacard)");
    debug("");
    shadowRoot.host.remove();
    media.remove();
    finishJSTest();
});

</script>
<script src="../../../resources/js-test-post.js"></script>
</body>
