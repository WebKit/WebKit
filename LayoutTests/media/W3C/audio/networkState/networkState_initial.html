<!doctype html>
<html>
 <head>
  <title>audio.networkState - default state</title>
  <script src="../../w3cwrapper.js"></script>
 </head>
 <body>
  <p><a href="http://dev.w3.org/html5/spec/Overview.html#dom-media-networkstate">spec reference</a></p>
  <audio id="a">
  </audio>
  <div id="log"></div>
  <script>
test(function() {
 var a = document.getElementById("a");
 assert_equals(
  a.networkState,
  a.NETWORK_EMPTY,
  "audioElement.networkState should be NETWORK_EMPTY to begin with");
});
  </script>
 </body>
</html>
