<!DOCTYPE html> <!-- webkit-test-runner [ AsyncOverflowScrollingEnabled=true AsyncFrameScrollingEnabled=true ] -->
<html>
<head>
    <meta charset="utf-8" />
    <style>
        html, body { margin: 0; padding: 0; font-family: -apple-system; }

        #test {
            width: 3000px;
            height: 100vh;
        }

        .fixed {
            position: fixed;
            top: 0;
            height: 100vh;
            width: 50px;
            background: #F67280;
            z-index: 100;
        }

        #header {
            left: 0;
        }

        .large {
            float: left;
            position: relative;
            height: 100vh;
            width: 1000px;
            background: #355C7D;
        }
        .large::before {
            content: "â†’";
            color: white;
            font-size: 20em;
            text-align: center;
            position: absolute;
            left: 400px;
            top: 0;
            bottom: 0;
        }

        #results {
            position: absolute;
        }
    </style>
    <script src="../resources/ui-helper.js"></script>
</head>
<body>
<section id="test">
    <div id="header" class="fixed">
    </div>
    <div class="large">
    </div>
    <div class="large">
    </div>
    <div class="large">
    </div>
</section>

<pre id="results"></pre>
<script>
if (window.testRunner) {
    testRunner.waitUntilDone();
    testRunner.dumpAsText();
}

window.onload = async function () {
    if (!window.internals)
        return;

    await UIHelper.ensureStablePresentationUpdate();
    results.textContent = await UIHelper.getUIViewTree();
    document.getElementById('test').remove();

    testRunner.notifyDone();
};
</script>
</body>
</html>
