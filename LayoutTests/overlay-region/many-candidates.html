<!DOCTYPE html> <!-- webkit-test-runner [ AsyncOverflowScrollingEnabled=true AsyncFrameScrollingEnabled=true ] -->
<html>
<head>
    <meta charset="utf-8" />
    <style>
        body { margin: 0; padding: 0; font-family: -apple-system; }
        h1, h2 { margin: 0; padding: 0; line-height: 50px; }
        h2 { font-size: 1.1em; }


        #main {
            position: fixed;
            width: 82%;
            height: 100vh;
            top: 5%;
            left: 10%;
            overflow: scroll;
            z-index: 1000;
            border: 2px green solid;
        }
        #other {
            position: fixed;
            width: 80%;
            top: 0;
            left: 0;
            height: 100vh;
            overflow: scroll;
            border: 2px gray solid;
        }
        #other-after {
            position: fixed;
            width: 80%;
            height: 100vh;
            top: 15%;
            left: 24%;
            overflow: scroll;
            border: 2px blue solid;
        }

        .sticky {
            position: sticky;
            top: 0;
            height: 50px;
            background: #6C5B7B;
            z-index: 10;
        }

        .long {
            position: relative;
            height: 1000px;
            background: #355C7D;
        }
        .long::before {
            content: "â†“";
            color: white;
            font-size: 20em;
            text-align: center;
            position: absolute;
            top: 400px;
            left: 0;
            right: 0;
        }

        #results {
            position: absolute;
        }
    </style>
    <script src="../resources/ui-helper.js"></script>
</head>
<body>
<section id="test">
    <div id="other">
        <h2 class="sticky">This is a sticky header</h2>
        <div class="long">
        </div>
        <div class="long">
        </div>
        <div class="long">

        <h2 class="sticky">This is another sticky header</h2>
        <div class="long">

        <div class="long">

        </div>
        <div class="long">
        </div>
    </div>
    <div id="main">
        <h2 class="sticky">This is a sticky header</h2>
        <div class="long">
        </div>
        <div class="long">
        </div>
        <div class="long">
        </div>
        <h2 class="sticky">This is another sticky header</h2>
        <div class="long">
        </div>
        <div class="long">
        </div>
        <div class="long">
        </div>
        <div class="long">
        </div>
    </div>
    <div id="other-after">
        <h2 class="sticky">This is a sticky header</h2>
        <div class="long">
        </div>
        <div class="long">
        </div>
        <div class="long">
        </div>
        <h2 class="sticky">This is another sticky header</h2>
        <div class="long">
        </div>
        <div class="long">
        </div>
        <div class="long">
        </div>
        <div class="long">
        </div>
    </div>
</section>

<pre id="results"></pre>
<script>
if (window.testRunner) {
    testRunner.waitUntilDone();
    testRunner.dumpAsText();
}

window.onload = async function () {
    if (!window.internals)
        return;

    await UIHelper.ensureStablePresentationUpdate();
    results.textContent = await UIHelper.getUIViewTree();
    document.getElementById('test').remove();

    testRunner.notifyDone();
};
</script>
</body>
</html>
