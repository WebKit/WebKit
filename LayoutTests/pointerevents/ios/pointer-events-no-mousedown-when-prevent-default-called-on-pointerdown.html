<!DOCTYPE html><!-- webkit-test-runner [ useFlexibleViewport=true ] -->
<html>
<head>
<meta charset=utf-8>
</head>
<body>
<script src="../../resources/testharness.js"></script>
<script src="../../resources/testharnessreport.js"></script>
<script src="../utils.js"></script>
<script>

'use strict';

target_test({ width: "100px", height: "100px" }, (target, test) => {
    target.addEventListener("pointerdown", event => event.preventDefault());
    target.addEventListener("mousedown", event => assert_unreached("The mousedown event should not be dispatched after calling preventDefault() during pointerdown."));
    target.addEventListener("mouseup", event => assert_unreached("The mouseup event should not be dispatched after calling preventDefault() during pointerdown."));
    target.addEventListener("click", event => test.done());
    ui.tap({ x: 50, y: 50 });
}, `Testing that calling preventDefault() during a "pointerdown" event prevents compatibility events from being dispatched.`);

</script>
</body>
</html>
