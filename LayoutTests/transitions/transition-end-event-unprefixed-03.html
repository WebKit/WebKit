<!DOCTYPE html>
<html>
<head>
  <style>
    .box {
      position: relative;
      left: 0;
      height: 100px;
      width: 100px;
      margin: 10px;
      background-color: blue;
      transition-property: left;
      transition-duration: 0.5s;
      -webkit-transition-property: left;
      -webkit-transition-duration: 0.5s;
    }
  </style>
  <script src="transition-end-event-helpers.js"></script>
  <script type="text/javascript">

    var expectedEndEvents = [
      // [property-name, element-id, elapsed-time, listen]
      ["left", "box1", 0.5, false]
    ];

    function setupTest()
    {
      var box = document.getElementById('box1');
      box.style.left = '200px';
    }

    runTransitionTest(expectedEndEvents, setupTest);
  </script>
</head>
<body>

<p>Initiating a transition and catching the transition unprefixed event with the html attribute ontransitionend.</p>

<div id="container">
  <div id="box1" class="box" ontransitionend="recordTransitionEndEvent(event)" onwebkittransitionend="recordTransitionEndEvent(event)"></div>
</div>

<div id="result"></div>

</body>
</html>
