<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dynamically set animation-play-state to paused (reference)</title>
    <style>
      #container {
        position: absolute;
        left: 0;
        top: 3em;
      }
      #coveringRect {
        position: absolute;
        background: lightgreen;
        width: 150px;
        height: 300px;
        left: -75px;
        top: 0px;
        transform: translate(150px);
      }
    </style>
  </head>
  <body>
    <p>This test passes if you see a green rectangle and no red.</p>
    <div id="container">
      <div id="coveringRect"></div>
    </div>
  </body>
</html>
