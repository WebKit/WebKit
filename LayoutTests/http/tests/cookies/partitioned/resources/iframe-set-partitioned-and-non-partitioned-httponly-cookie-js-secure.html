<!DOCTYPE html>
<html>
<head>
<script src="../../resources/cookie-utilities.js"></script>
<body>
<script>
async function runTest() {
    document.cookie = "testCookieName=testCookieValue;SameSite=None;Secure;Partitioned;httpOnly";
    document.cookie = "testNonPartitionedCookieName=testCookieValue;SameSite=None;Secure;httpOnly";
    let cookies = Object.assign(getDOMCookies(), await getCookies());
    window.top.postMessage(cookies, '*');
}
testRunner?.removeAllCookies(runTest);
</script>
</body>
</html>
