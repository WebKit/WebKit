<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
@font-face {
    font-family: "WebFont";
    src: url("resources/Ahem-sbix.ttf") format("truetype");
}
</style>
</head>
<body>
<canvas id="canvas" width="700" height="500" style="width: 700px; height: 500px;"></canvas>
<script>
if (window.testRunner)
    testRunner.waitUntilDone();

let font = "100px 'WebFont'";
document.fonts.load(font).then(function() {
    let canvas = document.getElementById("canvas");
    let context = canvas.getContext("2d");
    context.font = font;
    context.fillStyle = "green";
    context.fillText("A\u7EB5B", 100, 100);
    context.fillStyle = "white";
    context.fillRect(100, 100 - 160 / 2, 152 / 2, 160 / 2);
    context.fillRect(220, 100 - 160 / 2, 20, 100);
    context.fillRect(300, 100 - 152 / 2, 160 / 2, 152 / 2);
    if (window.testRunner)
        testRunner.notifyDone();
});
</script>
</body>
</html>
