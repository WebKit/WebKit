<!DOCTYPE html>
<body>
<canvas id="c" width="100" height="50"><p>FAIL (fallback content)</p></canvas>
<script>
var canvas = document.getElementById('c');
var ctx = canvas.getContext('2d');

ctx.font = '67px Arial';
ctx.fillStyle = '#f00';
ctx.fillRect(0, 0, 100, 50);
ctx.fillStyle = '#0f0';
ctx.fillText('XX', 0, 50);
</script>
