<script>
function destroyIt() {
    frameElement.parentNode.removeChild(frameElement);
}
</script>
<script>
  // Force a sleep for 1 second, to make sure the rest of the parsing is done
  // via a timer.
  var start = new Date()
  var startMS = start.getTime()
  while (true) {
    var now = new Date()
    if (now.getTime() - startMS > 1000) {
      break;
    }
  }
</script>

<body onload="destroyIt()">
</body>
