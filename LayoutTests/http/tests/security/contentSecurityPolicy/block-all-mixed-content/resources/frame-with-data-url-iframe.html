<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Security-Policy" content="block-all-mixed-content">
<script>
function frameLoaded() {
    if (window.opener)
        window.opener.postMessage("PASS did load data URL iframe.", "*");
}
function addiframe() {
    document.write("<iframe onload='frameLoaded()' src='data:text/html,This is a boring HTML document.'></iframe>");
}
</script>
</head>
<body onload='addiframe()'>
</body>
</html>
