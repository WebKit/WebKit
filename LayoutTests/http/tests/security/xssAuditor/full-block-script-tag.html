<!DOCTYPE html>
<html>

<script>

    testRunner.dumpAsText();

function checkframe()
{
    try {
      var ref = document.getElementById("frame").contentDocument.referrer;
      alert('Referrer is "' + ref + '"'); 
    } catch (e) {}
    checkIfFrameLocationMatchesSrcAndCallDone('frame');
}

<body>
<p>There should be no content in the iframe below:</p>
<iframe id="frame" onload="checkframe()" src="http://127.0.0.1:8000/security/xssAuditor/resources/echo-intertag.pl?enable-full-block=1&q=<script>alert(String.fromCharCode(0x58,0x53,0x53))</script>">
