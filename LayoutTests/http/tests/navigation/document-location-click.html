  function runTest() {

    var x = button.offsetLeft + button.offsetWidth / 2;
    var y = button.offsetTop + button.offsetHeight / 2;
    eventSender.mouseMoveTo(x, y);
    eventSender.mouseDown(); 
    eventSender.mouseUp(); 
  }
</script>
