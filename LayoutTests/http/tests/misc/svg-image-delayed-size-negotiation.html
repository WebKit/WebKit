<!DOCTYPE HTML>
<html>
<script>
if (window.testRunner)
  testRunner.waitUntilDone();

function finishTest() {
  if (window.testRunner)
    testRunner.notifyDone();

<body>

  Test that an image loaded after initial layout will have the correct size.<br/>

</p>

</body>
