<html>
<head>
    <title></title>
    <script>
        function done()
        {
            var f = document.getElementById("iframe");
            f.parentNode.removeChild(f); 
            parent.frameLoaded();
        }
    </script>
</head>
<body>
    <div>
        <iframe id="iframe" onload="done()" src="onload-remove-iframe.html">
        </iframe>
    </div>
</body>
</html>
