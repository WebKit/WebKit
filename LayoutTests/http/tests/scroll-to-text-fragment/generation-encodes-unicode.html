<!DOCTYPE html>
<head>
<meta charset="utf-8" />
<title>Scroll to text fragment generation - ensure that we encode all non-ASCII characters in the fragment</title>
<script>
if (window.testRunner)
    testRunner.dumpAsText();

window.addEventListener('load', () => {
    const range = document.createRange();
    range.setStart(document.body.childNodes[0], 0);
    range.setEnd(document.body.childNodes[0], 5);
    document.body.innerText = internals.textFragmentDirectiveForRange(range).split('#')[1];
});
</script>
</head>
<body>A—B,CD</body>
</html>
