<!DOCTYPE html> <!-- webkit-test-runner [ useFlexibleViewport=true ] -->

<html>
<head>
    <meta name="viewport" content="initial-scale=1.5">
    <style>
        input[type="text"] {
            margin: 800px 20px;
        }
        button {
            display: block;
        }
    </style>
    
    <script src="../../../../fast/forms/ios/resources/zooming-test-utils.js"></script>
    <script>
    if (window.testRunner) {
        testRunner.dumpAsText();
        testRunner.waitUntilDone();
    }
    
    function buttonClicked()
    {
        document.getElementById('input').focus();
    }

    function doTest()
    {
        testZoomAfterTap(document.getElementById('target'), 10, 10);
    }

    window.addEventListener('load', doTest, false);
    </script>
</head>
<body>

<p>Tests zooming into a text input on tap.</p>
<button id="target" onclick="buttonClicked()">Click to focus input</button>

<input id="input" type="text">

</body>
</html>
