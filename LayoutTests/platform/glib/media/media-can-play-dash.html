<!DOCTYPE html>
<html>
    <head>
        <script src="../../../media/video-test.js"></script>
        <script>
            function start() {
                video = mediaElement = document.getElementsByTagName('video')[0];

                testExpected("video.canPlayType('application/dash+xml')", "maybe");

                endTest();
