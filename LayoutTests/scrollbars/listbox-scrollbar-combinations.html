}

    vertical-align: top;
    color: rgb(220, 220, 220);
    background-color: rgb(113, 141, 147);
    font-family: Verdana, sans-serif;
    font-size: 12px;
    -webkit-user-select: text;
    width: 125px;
    height: 100px;
}

option[selected] {
    background-color: rgb(130, 170, 170);
    color: rgb(235, 235, 235);
}
