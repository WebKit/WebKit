<!-- Test description here                                                     -->
<!--                                                                           -->
<!-- @author bill.haneman@ireland.sun.com                                      -->
<!-- @version $Id: textFeatures.svg,v 1.6 2004/08/18 07:12:21 vhardy Exp $                                                             -->
