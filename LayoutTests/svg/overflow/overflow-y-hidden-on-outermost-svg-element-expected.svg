<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1 Tiny//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11-tiny.dtd">
<!--
 Verify that setting overflow on the outermost <svg> element does affect rendering.
 You should see a horizontal scrollbar only, as the content is wider than the viewport.
-->
<svg xmlns="http://www.w3.org/2000/svg" width="4000" height="100%" style="overflow-x: visible; overflow-y: hidden;">
    <rect width="4000" height="100%" fill="green"/>
</svg>
