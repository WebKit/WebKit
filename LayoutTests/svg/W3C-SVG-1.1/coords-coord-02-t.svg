<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" baseProfile="tiny" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360">
	<SVGTestCase xmlns:testcase="http://www.w3.org/2000/02/svg/testsuite/description/" xmlns="http://www.w3.org/2000/02/svg/testsuite/description/" reviewer="DJ" owner="CN" desc="Tests the default units used for the initial coordinate system." status="accepted" version="$Revision: 1.4 $" testname="$RCSfile: coords-coord-02-t.svg,v $">
    <OperatorScript>
      <Paragraph>
        Tests the default units used for the initial coordinate system. This is illustrated by comparing red boxes that have no units specified for their
        coordinates, with yellow boxes that have px units specified for their coordinates. This test should produce three red boxes, with small yellow boxes rendered on top of them. These boxes should be placed along the origin, x and y axis.
     </Paragraph>
    </OperatorScript>
  </SVGTestCase>
  <title id="test-title">$RCSfile: coords-coord-02-t.svg,v $</title>

  <g id="test-body-content">

    <!-- Content of Test Case follows. -->

    <g stroke="black" stroke-width="5">

        <line x1="0px" y1="0px" x2="150px" y2="0px"/>

        <line x1="0px" y1="0px" x2="0px" y2="150px"/>
    </g>

    <g fill="red">
        <rect x="0" y="0" width="15" height="15"/>

        <rect x="150" y="0" width="15" height="15"/>

        <rect x="0" y="150" width="15" height="15"/>
    </g>

    <g fill="yellow">
        <rect x="0px" y="0px" width="10" height="10"/>

        <rect x="150px" y="0px" width="10" height="10"/>

        <rect x="0px" y="150px" width="10" height="10"/>
    </g>
  </g>
  <text id="revision" x="10" y="340" font-size="40" stroke="none" fill="black">$Revision: 1.4 $</text>
  <rect id="test-frame" x="1" y="1" width="478" height="358" fill="none" stroke="#000"/>
</svg>
