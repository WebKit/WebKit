<svg version="1.1" baseProfile="basic" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"  id="svg-root" width="100%" height="100%" viewBox="0 0 480 360">
	<SVGTestCase xmlns="http://www.w3.org/2000/02/svg/testsuite/description/">
<!--nav data here-->
		<OperatorScript version="$Revision: 1.1 $" testname="struct-image-05-b.svg">
			<Paragraph>
				The image test case checks to see if the svg image format are supported. 			
			</Paragraph>
			<Paragraph>
				The rendered picture should match the reference image, except for possible
				variations in the labelling text (per CSS2 rules).  
			</Paragraph>
			<Paragraph>
				The test uses the 'rect' element, as well as basic fill (solid primary colors), 
				stroke (black 1-pixel lines), font-family (Arial) and font-size properties.
			</Paragraph>
		</OperatorScript>
	</SVGTestCase>
	<title id="test-title">struct-image-05-b</title>
	<desc id="test-desc">Test that the svg image format is understood.</desc>
	<!--======================================================================-->
	<!--Content of Test Case follows...                  =====================-->
	<!--======================================================================-->
	<g id="test-body-content">
		<image id="imageSVG" x="0" y="0" width="240" height="150" xlink:href="resources/rects.svg"/>
	</g>
	<text id="revision" x="10" y="340" font-size="40" stroke="none" fill="black">$Revision: 1.1 $</text>
	<rect id="test-frame" x="1" y="1" width="478" height="358" fill="none" stroke="#000000"/>
</svg>
