<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" baseProfile="tiny" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360">
	<SVGTestCase xmlns:testcase="http://www.w3.org/2000/02/svg/testsuite/description/" xmlns="http://www.w3.org/2000/02/svg/testsuite/description/" reviewer="DJ" owner="CN" desc="Tests the default initial coordinate system used by renderer." status="accepted" version="$Revision: 1.4 $" testname="$RCSfile: coords-coord-01-t.svg,v $">
    <OperatorScript>
      <Paragraph>
        Tests the default initial coordinate system used by renderer. Should be 0,0 if not specified.This is illustrated by comparing red boxes that are missing a coordinate or all coordinates with yellow boxes that have the correct coordinates specified. This test should produce three red boxes, with small yellow boxes rendered on top of them. These boxes should be placed along the origin, and x and y axis.
      </Paragraph>
    </OperatorScript>
  </SVGTestCase>
  <title id="test-title">$RCSfile: coords-coord-01-t.svg,v $</title>

  <g id="test-body-content">

    <!-- Content of Test Case follows. -->

    <g stroke="black" stroke-width="5">

        <line x1="0" y1="0" x2="150" y2="0"/>

        <line x1="0" y1="0" x2="0" y2="150"/>
    </g>

    <g fill="red">
        <rect width="15" height="15"/>

        <rect x="150" width="15" height="15"/>

        <rect y="150" width="15" height="15"/>
    </g>

    <g fill="yellow">
        <rect x="0" y="0" width="10" height="10"/>

        <rect x="150" y="0" width="10" height="10"/>

        <rect x="0" y="150" width="10" height="10"/>
    </g>
  </g>
  <text id="revision" x="10" y="340" font-size="40" stroke="none" fill="black">$Revision: 1.4 $</text>
  <rect id="test-frame" x="1" y="1" width="478" height="358" fill="none" stroke="#000"/>
</svg>
