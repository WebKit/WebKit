<!-- Test viewer capability to handle the basics of 'tspan'.  Derived      -->
<!-- from three examples in 'tspan' spec section.                          -->
<!--                                                                       -->
<!-- Author : Lofton Henderson  7-March-2000 (based on spec examples       -->
<!--                     by Jon Ferraiolo).                                -->
<!-- Revised for 1.1 : Tolga Capin 14-Feb-2002                             -->
