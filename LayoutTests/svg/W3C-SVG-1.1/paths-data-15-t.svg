<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" baseProfile="tiny" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360">
  <SVGTestCase xmlns:testcase="http://www.w3.org/2000/02/svg/testsuite/description/" xmlns="http://www.w3.org/2000/02/svg/testsuite/description/" reviewer="ED" owner="CN" desc="Test using multiple coord sets to build a polybeizer, then T with no preceeding Q or T." status="accepted" version="$Revision: 1.2 $" testname="$RCSfile: paths-data-15-t.svg,v $">
    <OperatorScript>
      <Paragraph>
        Test using multiple coord sets to build a polybeizer, then T with no preceeding Q or T.
      </Paragraph>
      <Paragraph>
	The rendered picture should match the reference image exactly, except for possible variations in the labelling text (per CSS2 rules).
      </Paragraph>
    </OperatorScript>
  </SVGTestCase>
  <title id="test-title">$RCSfile: paths-data-15-t.svg,v $</title>
  <g id="test-body-content">
    <g transform="scale(1.8) translate(20 50)" >
        <!-- Use multiple coord sets to build a polybeizer-->
        <path fill="none" stroke="red" stroke-width="3" d="M  20 20    Q  50 10   80 20   110 30   140 20
        170 10   200 20"/>
        <!-- Test if T not preceeded by either Q or T , control point should be coincident with the current point.-->
        <path fill="none" stroke="blue" stroke-width="3" d="M  20 50    T  50 50   80 50"/>
        <rect x="20" y="50" width="4" height="4" fill="#0000FF" stroke="black"/>
        <rect x="50" y="50" width="4" height="4" fill="#0000FF" stroke="black"/>
        <rect x="80" y="50" width="4" height="4" fill="#0000FF" stroke="black"/>
    </g>
  </g>
  <text id="revision" x="10" y="340" font-size="40" stroke="none" fill="black">$Revision: 1.2 $</text>
  <rect id="test-frame" x="1" y="1" width="478" height="358" fill="none" stroke="#000000"/>
</svg>