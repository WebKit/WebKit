  <SVGTestCase
      xmlns:testcase="http://www.w3.org/2000/02/svg/testsuite/description/"
      xmlns="http://www.w3.org/2000/02/svg/testsuite/description/"
      owner="BB" reviewer="CL" desc="Tests the viewBox attribute on SVG
      elements" status="accepted" version="$Revision: 1.7 $" testname="$RCSfile: coords-viewattr-03-b.svg,v $">
    <OperatorScript>
      <Paragraph>This file tests the allowed syntax of the viewBox attribute.  The viewBox attribute is a list of 
four numbers min-x, min-y, width and height, separated by whitespace and/or a comma.
      </Paragraph>
	<Paragraph>In the rendered result, you should see 6 identical light blue shapes.  All 6 test cases
are valid.
      </Paragraph>
    </OperatorScript>
  </SVGTestCase>

  <title id="test-title">coords-viewattr-03-b.svg</title>
  <desc id="test-desc">Tests the viewBox attribute on SVG elements</desc>

