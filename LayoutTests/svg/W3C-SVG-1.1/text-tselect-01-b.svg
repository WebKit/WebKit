<!-- Test single line and multiline text selection.                        -->
<!--                                                                       -->
<!-- Author : Jon Ferraiolo 06-Aug-2000                                    -->
<!--          1.1 revision by Rick Graham                                  -->
<!--                                                                       -->
<!-- History:                                                              -->
<!--  06-Aug-2000, JF: Serial#1 created.                                   -->
