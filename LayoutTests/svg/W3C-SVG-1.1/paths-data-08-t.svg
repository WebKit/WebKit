<!-- paths-data-08-t.svg                                                   -->
<!--                                                                       -->
<!-- Test that viewer has the basic capability to handle the <path>        -->
<!-- element and data (d) attribute in combination with the moveto,        -->
<!-- and closepath commands - M,  Z, m, and z.                             -->
<!--                                                                       --><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1 Tiny//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11-tiny.dtd">

<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" baseProfile="tiny" id="svg-root" width="100%" height="100%" viewBox="0 0 480 360">
    <SVGTestCase xmlns:testcase="http://www.w3.org/2000/02/svg/testsuite/description/" xmlns="http://www.w3.org/2000/02/svg/testsuite/description/" reviewed="YES" reviewer="CN" owner="SH" desc="tests support for         moveto and closepath path commands" status="accepted" version="$Revision: 1.11 $" testname="$RCSfile: paths-data-08-t.svg,v $">
<!--nav data here-->
		<OperatorScript>
      <Paragraph>
Verify the basic capability to handle the 'path' element, and its data attribute (d)
in combination with the straight-line path commands.
Two pairs of concentric equilateral triangles are drawn using 
M and Z.  No L commands are used in this test as they are implied after
an M or Z command.  The shapes are identical, with one stroked and
one filled.  The fill-mode default of "even-odd" means that 
the inner triangle is hollow.  
      </Paragraph>
      <Paragraph>
The rendered picture should match the reference image exactly, except for possible
variations in the labelling text (per CSS2 rules).  
      </Paragraph>
      <Paragraph>
The test uses the 'path' element, as well as basic fill (solid primary colors), 
stroke (black 1-pixel lines), font-family (Arial) and font-size properties.
      </Paragraph>
    </OperatorScript>
  </SVGTestCase>

	<title id="test-title">paths-data-08-t</title>
	<desc id="test-desc">Test that viewer has the basic capability to handle the &lt;path&gt; element and data (d) attribute in combination with the moveto and closepath commands - M and Z.</desc>
	<!--======================================================================-->
	<!--Content of Test Case follows...                  =====================-->
