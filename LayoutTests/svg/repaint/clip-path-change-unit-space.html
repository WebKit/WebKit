<!DOCTYPE html> <!-- webkit-test-runner [ LayerBasedSVGEngineEnabled=true ] -->
<html>
<head>
<script src="../../fast/repaint/resources/text-based-repaint.js"></script>
</head>
<body onload="runRepaintTest()">
<svg style="position: absolute; top: 0px; left: 0px; width: 500px; height: 200px">
    <defs>
      <clipPath id="clip" clipPathUnits="objectBoundingBox">
        <circle cx="0" cy="0" r="50"/>
      </clipPath>
    </defs>
    <rect id="target" x="0" y="0" width="100" height="100" clip-path="url(#clip)" fill="green"/>
</svg>
<script>
    function repaintTest() {
        document.getElementById("clip").setAttribute('clipPathUnits', 'userSpaceOnUse');
    }
</script>
</body>
</html>
