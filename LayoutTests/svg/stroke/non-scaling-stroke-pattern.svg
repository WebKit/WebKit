<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <!-- Test should result in a 200*200 green square with a 20px light-green stroke. -->
    <style type="text/css" >
        <![CDATA[
        rect, path {
            stroke-width:  20;
            vector-effect: non-scaling-stroke;
        }
        ]]>
    </style>
    <defs>
        <pattern id="pattern" x="0" y="0" width="5" height="20" patternUnits="userSpaceOnUse">
            <path d="M0 0 L 5 0 L 5 1 L 0 1" stroke="#080" />
            <rect x="0" y="20" width="5" height="10" stroke="#080" />
        </pattern>
    </defs>
    <g transform="scale(2)">
        <rect x="20" y="20" width="100" height="100" fill="green" stroke="url(#pattern)" stroke-width="20"/>
    </g>
</svg>
