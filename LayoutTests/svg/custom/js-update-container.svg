<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
<svg width="2cm" height="2cm" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" onload="runRepaintTest()">
<script xlink:href="../../fast/repaint/resources/repaint.js"/>
<script>
function repaintTest() {
    document.getElementById("group").setAttribute("stroke", "green");
    document.getElementById("group").setAttribute("transform", "scale(0.5)");
}
</script>

<g id="group" stroke-width="5px">
    <rect width="2cm" height="2cm" fill="navy"/>
</g>
</svg>
