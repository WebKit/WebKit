<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <style type="text/css"><![CDATA[
      rect {
        fill: green;
        clip-path: url(#path);
      }
      ]]>
    </style>
  <defs>
    <clipPath id="path">
      <rect width="50" height="50" />
    </clipPath>
  </defs>

  <rect width="100" height="100" style="clip-path: none;" />
</svg>
