<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <rect id="rect1" width="200" height="200" fill="green" />
    <clipPath id="clip1">
      <rect width="100" height="100" fill="red" />
    </clipPath>
  </defs>

  <text x="0" y="120">Test for WK89633: test passes if there are 4 green squares.</text>
  <g transform="translate(0, 0)">
    <use xlink:href="#rect1"  clip-path="url(#clip1)"/>
  </g>
  <g transform="translate(120, 0)">
    <use xlink:href="#rect2"  clip-path="url(#clip2)"/>
  </g>
  <g transform="translate(240, 0)">
    <use xlink:href="#rect1"  clip-path="url(#clip2)"/>
  </g>
  <g transform="translate(360, 0)">
    <use xlink:href="#rect2"  clip-path="url(#clip1)"/>
  </g>

  <defs>
    <rect id="rect2" width="200" height="200" fill="green" />
    <clipPath id="clip2">
      <rect width="100" height="100" fill="red" />
    </clipPath>
  </defs>
</svg>
