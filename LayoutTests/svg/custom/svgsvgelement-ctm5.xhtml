<html xmlns="http://www.w3.org/1999/xhtml">
<body>
  <div style="position: absolute; left: 0px; top: 0px; width: 800px; height: 600px;">
    <!-- Testcase covering bug https://bugs.webkit.org/show_bug.cgi?id=27183 -->
    <!-- WebKit used to return wrong screenCTM values, when using viewBox in combination with relative width/height values on the outermost <svg> -->
    <svg xmlns="http://www.w3.org/2000/svg" id="svg1" width="100%" height="100%" viewBox="0 0 400 400">
        <svg id="svg2" viewBox="5 5 20 20">
           <g id="group" transform="translate(10, 10)">
             <svg id="svg3" viewBox="5 5 20 20"></svg>
           </g>
        </svg>
    </svg>
  </div>
  <div id="log"></div>
  <script src="resources/svgsvgelement-ctm.js"></script>
</body>
</html>
