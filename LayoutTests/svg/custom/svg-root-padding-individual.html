<!DOCTYPE html>
<style>
   .inner-box {
       width: 100px;
       height: 100px;
   }
   .padding-left-100 {
       padding: 100px 0 0 0;
   }
   .padding-top-100 {
       padding: 0 0 0 100px;
   }
   .container-box {
       width: 200px;
       height: 200px;
   }
</style>
<div class="container-box">
    <svg class="inner-box padding-left-100">
        <rect width="100%" height="100%" fill="green"/>
    </svg>
</div>
<div class="container-box">
    <svg class="inner-box padding-top-100">
        <rect width="100%" height="100%" fill="green"/>
    </svg>
</div>
