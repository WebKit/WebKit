<?xml version="1.0"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
         "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" id="canvas" viewBox="0 0 288 144">
  <g style="stroke: none; fill: black;">
    <g transform="translate(0,70)">
      <!-- 10pt text with no magnification: 10pt display size -->
      <text x="0" y="0" font-size="10pt">
        <tspan font-size="1.0em">A</tspan>
        <tspan font-size="1.2em">A</tspan>
        <tspan font-size="1.4em">A</tspan>
        <tspan font-size="1.8em">A</tspan>
        <tspan font-size="2.2em">A</tspan>
        <tspan font-size="2.4em">A</tspan>
        <tspan font-size="2.8em">A</tspan>
        <tspan font-size="3.2em">A</tspan>
      </text>
    </g>
    <g transform="translate(0,140)">
      <!-- 1pt text with 10x magnification: 10pt display size -->
      <text x="0" y="0" font-size="1pt" transform="scale(10)">
        <tspan font-size="1.0em">A</tspan>
        <tspan font-size="1.2em">A</tspan>
        <tspan font-size="1.4em">A</tspan>
        <tspan font-size="1.8em">A</tspan>
        <tspan font-size="2.2em">A</tspan>
        <tspan font-size="2.4em">A</tspan>
        <tspan font-size="2.8em">A</tspan>
        <tspan font-size="3.2em">A</tspan>
      </text>
    </g>
  </g>
</svg>
