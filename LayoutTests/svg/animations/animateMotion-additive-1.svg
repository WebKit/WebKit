</metadata>
<defs>
<path id="p1"
  d="M100,100C-300,200 2000,700 100,800" />
<path id="p2"
  d="M800,800C1200,700 -1100,200 800,100" />
</defs>

<g id="am1">
<circle id="c1" cx="0" cy="0" r="40"
stroke="#00f" stroke-width="60"
fill="#f00">
<set attributeName="stroke"
        to="#888"
    begin="30s" />
</circle>

<animateMotion
    dur="30s"
    fill="freeze"
    path="M0,0Q-10,-10  -800,-800" />
<animateMotion
    dur="30s"
    fill="freeze"
    additive="sum">
    <mpath xlink:href="#p1" />
</animateMotion>
<animateMotion
    dur="30s"
    fill="freeze"
    additive="sum"
    values="0,0;700,700;800,800" />
<animateMotion
    dur="30s"
    fill="freeze"
    additive="sum"
    from="0,-800"
    to="-800,0" />
<animateMotion
    dur="30s"
    fill="freeze"
    additive="sum">
    <mpath xlink:href="#p2" />
</animateMotion>
<animateMotion
    dur="30s"
    fill="freeze"
    additive="sum"
    path="M0,800C1,799 790,10 800,0" />

</g>

<g fill="none" stroke-width="5"
  stroke="#888" stroke-linecap="round" stroke-linejoin="round">
<use xlink:href="#p1" />
<use xlink:href="#p2" />
</g>
<circle id="c2" cx="900" cy="900" r="10" fill="#888" />

<script>
if (window.testRunner)
    testRunner.waitUntilDone();

function loaded() {
    document.documentElement.setCurrentTime(31);
    if (window.testRunner)
        testRunner.notifyDone();
}
</script>
</svg>
