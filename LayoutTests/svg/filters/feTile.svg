<?xml version="1.0" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <linearGradient id="gradient" gradientUnits="objectBoundingBox"
                            x1="0" y1="0" x2="1" y2="1">
            <stop offset="0" stop-color="white" />
            <stop offset="1" stop-color="blue" />
        </linearGradient>
        <filter primitiveUnits="objectBoundingBox" filterUnits="objectBoundingBox" 
                id="filter_1" x="-50%" y="-50%" width="200%" height="200%">
            <feTile />
        </filter>
        <filter primitiveUnits="objectBoundingBox" filterUnits="objectBoundingBox" 
                id="filter_2" x="0%" y="0%" width="200%" height="200%">
            <feOffset x="0%" y="0%" width="100%" height="100%" />
            <feTile />
        </filter>
        <filter primitiveUnits="objectBoundingBox" filterUnits="objectBoundingBox" 
                id="filter_3" x="-25%" y="-25%" width="200%" height="200%">
            <feOffset x="0%" y="0%" width="100%" height="100%" />
            <feTile />
        </filter>
    </defs>
    <g>
        <rect x="10" y="10" width="100" height="100" style="fill:url(#gradient);filter:url(#filter_1);"/>
        <rect x="160" y="10" width="50" height="50" style="fill:url(#gradient);filter:url(#filter_2);"/>
        <rect x="332" y="22" width="50" height="50" style="fill:url(#gradient);filter:url(#filter_3);"/>
    </g>
</svg>
