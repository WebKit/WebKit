<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">

var B="";
B+="<!DOCTYPE html>";
B+="<html>";
B+="<body>";
B+="<svg style=\"width:100px;height:100px;\">";
B+="<circle cx=\"50%\" cy=\"50%\" r=\"50%\" fill=\"blue\" stroke=\"none\" />";

</head>
