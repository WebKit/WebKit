<html xmlns="http://www.w3.org/1999/xhtml">
<body style="margin: 0px">
<object onload='documentLoaded()' data="embedded-svg-size-changes.svg"></object>
<script>
window.canChangeSize = false;

function documentLoaded() {
    window.canChangeSize = true;
}

function changeSize() {
    // Forward size change request to embedded SVG document.
    var myObject = document.getElementsByTagName("object")[0];
    var svgDoc = myObject.getSVGDocument();
    var svgWindow = svgDoc.defaultView;
    svgWindow.changeSize();
}
</script>
</body>
</html>
