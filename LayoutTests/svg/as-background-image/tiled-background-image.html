<!DOCTYPE html>
<html>
<head>
<style>
  #div1 {
    width: 64px;

    background-size: 32px 32px;
    background-repeat: repeat;
  }

    width: 64px;

    width: 64px;
    height: 32px;

  function setScale() {
    if (window.internals)
      window.internals.setPageScaleFactor(2, 0, 0);

<body onload="setScale()">
