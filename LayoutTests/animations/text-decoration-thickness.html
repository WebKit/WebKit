<div id="result"></div>
<script>

    ["TheAnimation", 1.0, "box", "text-decoration-thickness", "33.3333", 5],
    ["TheAnimation", 2.0, "box", "text-decoration-thickness", "66.6666", 5],

runAnimationTest(expectedValues, undefined, undefined, undefined, false, undefined);
