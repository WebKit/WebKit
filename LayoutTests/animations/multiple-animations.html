<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Test animation with multiple concurrent animations</title>
  <style type="text/css" media="screen">
    #box1 {
      position: relative;
      left: 10px;
      top: 10px;
      height: 100px;
      width: 100px;
      background-color: blue;
      -webkit-animation-duration: 2s;
      -webkit-animation-timing-function: linear;
      -webkit-animation-name: anim1;
    }
    @-webkit-keyframes anim1 {
        from { left: 10px; }
        40% { left: 30px; }
        60% { left: 10px; }
        to   { left: 20px; }
    }
    #box2 {
      position: relative;
      left: 10px;
      top: 10px;
      height: 100px;
      width: 100px;
      background-color: blue;
      -webkit-animation-duration: 2s;
      -webkit-animation-timing-function: linear;
      -webkit-animation-name: anim2;
    }
    @-webkit-keyframes anim2 {
        from { left: 10px; }
        50% { left: 30px; }
        to   { left: 20px; }
    }
  </style>
  <script src="resources/animation-test-helpers.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">

    const expectedValues = [
      // [animation-name, time, element-id, property, expected-value, tolerance]
      ["anim1", 0.4, "box1", "left", 20, 2],
      ["anim2", 0.5, "box2", "left", 20, 2],
      ["anim2", 1.0, "box2", "left", 30, 2],
      ["anim1", 1.2, "box1", "left", 10, 2],
      ["anim2", 1.5, "box2", "left", 25, 2],
      ["anim1", 1.6, "box1", "left", 15, 2],
    ];

    runAnimationTest(expectedValues);
    
  </script>
</head>
<body>
This test performs animations of the left property on two boxes over 2 seconds.
It takes 3 snapshots each and expects each result to be within a specified range.
<div id="box1">
</div>
<div id="box2">
</div>
<div id="result">
</div>
</body>
</html>
