<style>
#container {
  border: 2px solid blue;
  width:200px;
  height:200px;
  position:relative;
}

#box1 {
  position: absolute;
  top: 0;
  left: 0;
  width: 100px;
  height: 100px;
  background: blue;

  animation: top-left 1s linear;
}

#box2 {
  position: absolute;
  bottom: 0;
  right: 0;
  width: 100px;
  height: 100px;
  background: green;

  animation: bottom-right 1s linear;
}

@keyframes top-left {
  100% {
     top: 100%;
     left: 100%;
  }
}
@keyframes bottom-right {
  100% {
     bottom: 100%;
     right: 100%;
  }
}
</style>

    ["bottom-right", 0.5, "box2", "right", 100, 20],
    ["bottom-right", 0.5, "box2", "bottom", 100, 20],
];

runAnimationTest(expectedValues);
</script>
