<!DOCTYPE html>
<html>
<style>
    body { margin: 0; }
    .nested {
        position: relative;
        display: inline-block;
        padding: 10px;
        cursor: pointer;
    }
    .secondary {
        position: absolute;
        top: 0;
        right: 0;
        border-radius: 5px;
        background: blue;
        color: white;
    }
    .tappable-container {
        position: relative;
        cursor: pointer;
        width: 400px;
        height: 400px;
        background: rgba(0, 0, 255, 0.5);
    }
    .positioning-x {
        float: right;
        width: 50%;
        height: 100%;
    }
    .positioning-y {
        width: 100%;
        height: 50%;
        margin-top: 25%;
    }
    .tappable {
        position: relative;
        display: flex;
        align-items: center;

        width: 120px;
        height: 120px;
        border: 1px blue dotted;
    }
    button {
        position: relative;
        width: 240px;
        height: 100px;
        background: lightblue;
        border: none;
        border-radius: 0;
        padding: 20px;
        text-align: left;
        font: inherit;
        appearance: none;
    }
</style>
<body>
<div class="nested" style="border-radius: 12px;">
    <div class="nested">
        <div class="nested">
            <div class="nested">
                Nested
            </div>
        </div>
    </div>
</div>
<div class="nested" style="border-radius: 12px;">
    <div class="nested">
        <div class="nested" style="background: green; border-radius: 8px">
            <div class="nested">
                Nested
            </div>
        </div>
    </div>
</div>
<div class="nested" style="border-radius: 12px;">
    <div class="nested">
        <div class="nested">
            <div class="nested">
                Nested
            </div>
            <a href="#" class="secondary">Secondary</a>
        </div>
    </div>
</div>
<div class="tappable-container">
    <div class="positioning-x">
        <div class="positioning-y">
            <div class="tappable">
                Tappable!
                <a href="#" class="secondary">Secondary</a>
            </div>
        </div>
    </div>
</div>
<button class="tap-and-hover">
    <span>labels</span>
    <span>y</span>
    <span>aligned</span>
    <a href="#" class="secondary">Secondary</a>
    <a href="#">sub-link</a>
</button>

<pre id="results"></pre>
<script>
document.body.addEventListener("click", function(e) {
    console.log(e, "event delegation");
});

if (window.testRunner)
    testRunner.dumpAsText();

window.onload = function () {
    if (window.internals)
       results.textContent = internals.layerTreeAsText(document, internals.LAYER_TREE_INCLUDES_EVENT_REGION | internals.LAYER_TREE_INCLUDES_ROOT_LAYER_PROPERTIES);
};
</script>
</body>
</html>
