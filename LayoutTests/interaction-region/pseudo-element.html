<!DOCTYPE html>
<html>
<style>
    body { margin: 0; }
    a {
        position: relative;
        display: block;
        width: 100px;
        height: 100px;
        border-radius: 10px;
    }
    .content {
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 255, 0.5);
        opacity: 0.8;
    }
    .content::after {
        position: absolute;
        content: " ";
        right: 10px;
        bottom: 10px;
        width: 30px;
        height: 10px;
        background: red;
    }
</style>
<body>
<div id="test">
    <a href="#">
        <div class="content">
        </div>
    </a>
</div>

<pre id="results"></pre>
<script>
if (window.testRunner)
    testRunner.dumpAsText();

window.onload = function () {
    if (window.internals)
       results.textContent = internals.layerTreeAsText(document, internals.LAYER_TREE_INCLUDES_EVENT_REGION | internals.LAYER_TREE_INCLUDES_ROOT_LAYER_PROPERTIES);
    document.getElementById("test").remove();
};
</script>
</body>
</html>
