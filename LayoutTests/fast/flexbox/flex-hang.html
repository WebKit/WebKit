<html lang="en">
<head>

    <title>untitled</title>

    #top-row

    }

    {
    }
    
    .bottom

    }
    .left

        width: 65%;
    }
    
    .right
    {
        width: 35%;
    }
    
    .left img
    {
        display: -webkit-box;
    }
    </style>
    
    
</head>
<body>

<div id="container">
    
<div id="top-row">

    </div>
    <div class="top right">

</div>

<div id="bottom-row">
    <div class="bottom left">
        
    </div>
    <div class="bottom right">

</div>

</html>
