<!DOCTYPE html>
<html>
<head>
<style>
div {
    height: 40px;
    width: 40px;
    background-color: navy;
    margin: 10px;
}

.zero-dotted {
    border-style: dotted;
    border-color: green;
    border-width: 5px 0 0 5px;
}
.zero-dashed {
    border-style: dashed;
    border-color: green;
    border-width: 5px 0 0 5px;
}
.zero-solid {
    border-style: solid;
    border-color: green;
    border-width: 5px 0 0 5px;
}
.zero-double {
    border-style: double;
    border-color: green;
    border-width: 5px 0 0 5px;
}
.zero-groove {
    border-style: groove;
    border-color: green;
    border-width: 5px 0 0 5px;
}
.zero-ridge {
    border-style: ridge;
    border-color: green;
    border-width: 5px 0 0 5px;
}
.zero-inset {
    border-style: inset;
    border-color: green;
    border-width: 5px 0 0 5px;
}
.zero-outset {
    border-style: outset;
    border-color: green;
    border-width: 5px 0 0 5px;
}
.zero-translucent {
    border-style: outset;
    border-color: rgba(0, 255, 0, 0.4);
    border-width: 5px 0 0 5px;
}
</style>
</head>
<body>
    <p>Bug <a href="https://bugs.webkit.org/show_bug.cgi?id=90039">90039</a>: Avoid calling GraphicsContext drawing primitives for 0px borders</p>
    <p>This tests that 0px borders don't call GraphicsContext drawing functions.</p>
    <p>This tests passes if no ASSERT triggers.</p>
    <div class="zero-dotted"></div>
    <div class="zero-dashed"></div>
    <div class="zero-solid"></div>
    <div class="zero-double"></div>
    <div class="zero-groove"></div>
    <div class="zero-ridge"></div>
    <div class="zero-inset"></div>
    <div class="zero-outset"></div>
    <div class="zero-translucent"></div>
</body>
</html>
