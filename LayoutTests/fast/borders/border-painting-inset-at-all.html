<!DOCTYPE html>
<html>
<head>
<title>This test that dashed borders are painted at all.</title>
<style>
  .borderBox {
    position: absolute;
    top: 0px;
    height: 10px;
    border-bottom: inset red;
  }
  
</style>
<head>
<body>
<script>
  var borderWidth = 1;
  var x = 0;
  for (var i = 1; i < 10; ++i) {
      w = 10 * i;

      var e = document.createElement("div");
      e.className = "borderBox";
      e.style.left = x + "px";
      e.style.width = w + "px";
      e.style.borderBottomWidth = borderWidth + "px";
      document.body.appendChild(e);

      borderWidth += 1;
      x += (w + 2 * borderWidth);
  }
</script>
</body>
</html>
