<!DOCTYPE html>
<html>
<head>
<title>This tests that we draw hairline borders on 3x display.</title>
<style>
div {
  width: 10px;
  height: 10px;
  margin: 1px;
  border-style: solid;
  border-color: green;
}
</style>
</head>
<body>
<script>
for (var i = 0.34; i < 0.66; i = i + 0.01) {
    var element = document.createElement("div");
    element.style.borderWidth = i + "px";
    document.body.appendChild(element);
}
</script>
</body>
</html>
