<!DOCTYPE html>
<html>
<head>
<title>This test that groove borders are painted at all.</title>
<style>
  div {
    position: absolute;
    background-color: red;
  }
  
</style>
<head>
<body>
<script>
  var borderWidth = 1;
  var x = 0;
  for (var i = 1; i < 10; ++i) {
      w = 10 * i;

      var e = document.createElement("div");
      e.style.top =  borderWidth / 2 + "px";
      e.style.left = x + "px";
      e.style.height =  borderWidth / 2 + "px";
      e.style.width =  w + "px";
      document.body.appendChild(e);

      borderWidth += 1;
      x += (w + 2 * borderWidth);
  }
</script>
</body>
</html>
