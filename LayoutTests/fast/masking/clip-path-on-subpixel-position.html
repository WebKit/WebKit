<!DOCTYPE html>
<html>
<head>
<title>This tests proper clip-path masking when content is on subpixel position.</title>
<style>
	.clip-path-content {
		position: relative;
		left: 0.5px;
		top: 0px;
		height: 50px;
		width: 100px;
		background-color: black;
		-webkit-clip-path: inset(20px 0px 0px 0px);
	}
</style>
</head>
<body>
<div class=clip-path-content></div>
</body>
</html>
