<!DOCTYPE html>
<style>
    div.container {
        display: inline-block;
        margin-right: 20px; 
        margin-bottom: 10px; 
        width: 100px; 
        vertical-align: top;
    }
    div.horizontal {
        width: 102px;
        height: 52px;
    }
    div.vertical {
        width: 52px;
        height: 102px;
    }
    object {
        border: 1px solid black;
    }
</style>
<body>
    <b>The images of the &lt;object&gt; elements should be rotated respecting their EXIF orientation.</b>
    <br>
    <br>
    <div class="container">
        <div class="horizontal">
            <object type="image/jpeg" data="resources/exif-orientation-1-ul.jpg"></object>
        </div>
        <br>Normal
    </div>
    <div class="container">
        <div class="horizontal">
            <object type="image/jpeg" data="resources/exif-orientation-2-ur.jpg"></object>
        </div>
        <br>Flipped horizontally
    </div>
    <div class="container">
        <div class="horizontal">
            <object type="image/jpeg" data="resources/exif-orientation-3-lr.jpg"></object>
        </div>
        <br>Rotated 180&deg;
    </div>
    <div class="container">
        <div class="horizontal">
            <object type="image/jpeg" data="resources/exif-orientation-4-lol.jpg"></object>
        </div>
        <br>Flipped vertically
    </div>
    <br>
    <div class="container">
        <div class="vertical">
            <object type="image/jpeg" data="resources/exif-orientation-5-lu.jpg"></object>
        </div>
        <br>Rotated 90&deg; CCW and flipped vertically
    </div>
    <div class="container">
        <div class="vertical">
            <object type="image/jpeg" data="resources/exif-orientation-6-ru.jpg"></object>
        </div>
        <br>Rotated 90&deg; CCW
    </div>
    <div class="container">
        <div class="vertical">
            <object type="image/jpeg" data="resources/exif-orientation-7-rl.jpg"></object>
        </div>
        <br>Rotated 90&deg; CW and flipped vertically
    </div>
    <div class="container">
        <div class="vertical">
            <object type="image/jpeg" data="resources/exif-orientation-8-llo.jpg"></object>
        </div>
        <br>Rotated 90&deg; CW
    </div>
    <br>
    <div class="container">
        <div class="horizontal">
            <object type="image/jpeg" data="resources/exif-orientation-9-u.jpg"></object>
        </div>
        <br>Undefined (invalid value)
    </div>
</body>
