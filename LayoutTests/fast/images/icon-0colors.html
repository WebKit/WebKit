<html>
<head>
<style type="text/css">
.failure {
    background: red;
    border: 0px solid black;
    height: 16px;
    width: 16px;
}
</style>
</head>
<body style="margin: 0px;">
<div class="failure">
  <!-- This icon has two entries, a 16-color one (first) and a 256-color one
       (second).  The 256-color entry has both its bit count and its color count
       set to 0 in the directory; the decoder should consider the 0 color count
       to mean 256 and prefer this entry over the 16-color one, rather than
       treating it as 0 and decoding the 16-color entry. -->
  <img src="resources/0colors.ico">
</div>
</body>
</html>
