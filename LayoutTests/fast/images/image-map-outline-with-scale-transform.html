<!DOCTYPE html>
<html>
<head>
<title>This tests that we paint area outline properly when the image's container is scaled.</title>
<style>
.container {
  transform: scale(2);
  position: absolute;
  left: 50px;
  top: 50px;
}
</style>
<script>
window.onload = function() {
    document.getElementById("area").focus();
}
</script>
</head>
<body>
<div class=container>
  <img src="./resources/green.jpg" width=50 height=50 usemap="#map"/>
  <map name="map"><area id=area shape="rectangle" coords="5, 5, 25, 25" href="#"></map>
</div>
</body>
</html>
