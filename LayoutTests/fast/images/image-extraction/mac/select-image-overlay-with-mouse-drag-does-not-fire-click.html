<script>

            bottomRight : new DOMPointReadOnly(1, 1),
            bottomLeft : new DOMPointReadOnly(0, 1),

                {
                    text : "hello",

                    topRight : new DOMPointReadOnly(1, 0.5),
                    bottomRight : new DOMPointReadOnly(1, 1),
                    bottomLeft : new DOMPointReadOnly(0, 1),

            ]
        }
    ]);

    image.addEventListener("click", event => {
        testFailed("Observed click.");

    eventSender.mouseDown();
