<!DOCTYPE html>
<html>
<head>
<title>This tests that parent clipping is applied properly when border-radius is present.</title>
<style>
  div {
    overflow: hidden;
    border: 1px solid blue;
    border-radius: 50px;
    height: 50px;
  }

</style>
</head>
<body>
  <div>Positioned text should be clipped.</div>            
</body>
</html>
