<!DOCTYPE html>
<html>
<head>
<meta name="fuzzy" content="maxDifference=0-5; totalPixels=0-32" />
<title>This tests that parent clipping is applied properly when border-radius is present.</title>
<style>
  .container {
    font-family: Ahem;
    overflow: hidden;
    border: 1px solid transparent;
    border-radius: 50px;
    height: 50px;
  }

  .box {
    overflow: hidden;
    position: relative;
    top: 0px;
    left: 0px;
  }
</style>
</head>
<body>
  <div class=container>
	<div class=box>Positioned text should be clipped.</div>            
  </div>
</body>
</html>
