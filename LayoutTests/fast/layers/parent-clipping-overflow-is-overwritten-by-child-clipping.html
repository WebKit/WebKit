<!DOCTYPE html>
<html>
<head>
<title>This tests that parent clipping is applied properly when border-radius is present.</title>
<style>
  .container {
    overflow: hidden;
    border: 1px solid blue;
    border-radius: 50px;
    height: 50px;
  }

  .box {
    overflow:hidden;
    position: relative;
    top: 0px;
    left: 0px;
  }

</style>
</head>
<body>
  <div class=container>
	<div class=box>Positioned text should be clipped.</div>            
  </div>
</body>
</html>
