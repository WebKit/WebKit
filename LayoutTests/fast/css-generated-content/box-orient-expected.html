<!DOCTYPE html>

<style>
.before {
  background:red;
}
</style>

<h1>Normal</h1>
<div>
  <div class="before">Before content</div>
  <div>1st in code - 1nd in order</div>
  <div>2nd in code - 2nd in order</div>
</div>

<h1>Reordered</h1>
<div>
  <div class="before">Before content</div>
  <div>2nd in code - 1st in order</div>
  <div>1st in code - 2nd in order</div>
</div>
