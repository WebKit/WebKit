<html>
    <head>
        <style>
            ul {
                list-style-type: none;
            }
            li {
                display: inline-block;
            }
            li:after {
                margin: 0 0 0 1px;
                content: "";
            }
        </style>
    </head>
    <body>
        <ul>
            <li>Should not wrap</li>
        </ul>
    </body>
</html>
