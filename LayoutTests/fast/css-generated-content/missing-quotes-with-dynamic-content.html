<!DOCTYPE html>
<html>
<title>This tests that we render both quotation marks.</title>
<style>
  q::before { 
    column-count: 2;
	float: right;
  }
</style>
</head>
<body>
<div style="font-size: 10px; width: 40px;"><q></q></div>
<div style="margin-left: 8px; margin-top: -20px; width: 20px; height: 20px; background-color: black;"></div>
</body>
</html>
