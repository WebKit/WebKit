<head>
<title>Inline Generated Content Inside Spans and Divs</title>
<style>
.inlinegen:before { display:inline; content: 'Test: ' }
.inlineblockgen:before { display: inline-block; content: 'Test: ' }
.inlinetablegen:before { display: inline-table; content: 'Test: ' }
</style>
</head>
<body>
<h1>Blocks</h1>
<div class="inlinegen">content</div>
<div class="inlineblockgen">content</div>
<div class="inlinetablegen">content</div>
<h1>Inlines</h1>
<span class="inlinegen">content</span><br>
<span class="inlineblockgen">content</span><br>
<span class="inlinetablegen">content</span><br>
