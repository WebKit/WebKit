<html>
    <head>
        <style type="text/css">
            p:before { content: "*" no-open-quote; }
            p:after { content: "*" no-close-quote; }
        </style>
    </head>
    <body>
        <p>This is some text.  It should have a single asterisk before and after it.</p>
    </body>
</html>
