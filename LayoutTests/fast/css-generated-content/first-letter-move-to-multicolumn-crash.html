}

    float: left;
}
</style>
<script>
if (window.testRunner)
    testRunner.dumpAsText();

    li.style.webkitColumns = "2";

    li.style.cssText = "letter-spacing: 10px;"
    li.offsetParent;

    li.style.webkitColumns = "2";
    li.offsetParent;
}
</script>
