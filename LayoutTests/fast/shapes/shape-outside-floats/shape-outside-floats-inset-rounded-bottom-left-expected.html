<!DOCTYPE html>
<html>
<head>
<style>
.container {
    position: relative;
    font: 20px/1 Ahem, sans-serif;
    width: 500px;
    height: 200px;
    border: 1px solid black;
}

.rounded-rect {
    width: 320px;
    height: 160px;
    border-bottom-left-radius: 60px 40px;
    border: 1px solid blue;
}

#right-rounded-rect-outline {
    position: absolute;
    top: 20px;
    right: 0px;
}

.right-rounded-rect-float-line {
    float: right;
    clear: right;
    height: 20px;
}
</style>
<body>
<div class="container" style="text-align: right">
X<br/>
    <div id="right-rounded-rect-outline" class="rounded-rect"></div>
    <!-- generated right-rounded-rect-float-line divs will be inserted here -->
X<br/>
X<br/>
X<br/>
X<br/>
X<br/>
X<br/>
X<br/>
X
</div>
<script src="../resources/rounded-rectangle.js"></script>
<script src="../resources/subpixel-utils.js"></script>
<script>
genRightRoundedRectFloatShapeOutsideRefTest({
    roundedRect: {x: 0, y: 22, width: 322, height: 160, rx: 60, ry: 40},
    containerWidth: 500,
    containerHeight: 200,
    lineHeight: 20,
    floatElementClassSuffix: "rounded-rect-float-line",
    insertElementIdSuffix: "rounded-rect-outline",
    corner: "lower"
});
</script>

<p>Requires Ahem font. There is a 0px size inset applied on the right float with 60px/40px bottom left radius.<br>
The black squares should trace the left side of the rounded rectangle's blue outline.</p>
<p>Bug <a href="http://webkit.org/b/125112">125112</a>: [CSS Shapes] Support inset for shape-outside</p>

</body>
</html>
