<!DOCTYPE html>
<html>
<head>
    <title>CSS Reference File</title>
    <link rel="author" title="Rebecca Hauck" href="rhauck@adobe.com"/>
    <style type="text/css">
        #outer {
            position: relative;
            width: 100px;
            height: 250px;
        }
        #container {
            position: absolute;
            top: 120px;
        }
        #shape-ref-div {
            width: 50px;
            height: 100px;
            background-color: rgb(0, 100, 0);
        }
        #line {
            width: 100px;
            height: 1px;
            background-color: black;
        }
    </style>
</head>
<body>
    <p>
        The test passes if the green rectangle is below the line. There should be no red.
    </p>
    <div id="outer">
        <div id="container">
            <div id="line"><div>
            <div id="shape-ref-div"></div>
        </div>
    </div>
</body>
</html>
