<!DOCTYPE html>
<style>
.container {
    width: 200px;
    height: 100px;
    font: 50px/1 Ahem, sans-serif;
    background-color: red;
    margin-bottom: 50px;
    color: green;
}
.float-left-inner {
    width: 100px;
    height: 100px;
    float: left;
    background-color: green;
    -webkit-shape-outside: inset(0 50% 0 0);
}
.float-left-outer {
    margin-right: 50px;
    width: 50px;
    height: 100px;
    float: left;
    background-color: green;
    -webkit-shape-outside: inset(0 50% 0 0);
}
.float-right-inner {
    width: 100px;
    height: 100px;
    float: right;
    background-color: green;
    -webkit-shape-outside: inset(0 0 0 50%);
}
.float-right-outer {
    margin-left: 50px;
    width: 50px;
    height: 100px;
    float: right;
    background-color: green;
    -webkit-shape-outside: inset(0 0 0 50%);
}
</style>
<body>
    <p>Shapes should not affact float stacking, but should affect inline content.</p>
    <p>You should see two green rectanges. There should be no red.</p>
    <div class="container">
        <div class="float-left-inner"></div>
        <div class="float-left-outer"></div>
        X<br/>
        X
    </div>
    <div class="container" style="text-align: right">
        <div class="float-right-inner"></div>
        <div class="float-right-outer"></div>
        X<br/>
        X
    </div>
</body>
