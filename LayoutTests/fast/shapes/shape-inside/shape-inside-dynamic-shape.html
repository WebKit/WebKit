<!DOCTYPE html>
<html>
<head>
<script>
    window.onload = function() {
        var elem = document.getElementById("shape-inside");
        elem.setAttribute("style", "-webkit-shape-inside: polygon(10px 10px, 190px 10px, 190px 190px, 10px 190px);");
    };
</script>
<style>
    #shape-inside {
        width: 200px;
        height: 200px;
        position: relative;
    }
    #border {
        position: absolute;
        top: 8px;
        left: 8px;
        width: 180px;
        height: 180px;
        border: 2px solid blue;
    }
</style>
</head>
<body>
    <div id="shape-inside">
        <div id="border"></div>
        This text should be contained by the blue square.
    </div>
    Test that setting a shape through javascript causes layout using the new shape.
</body>
</html>
