<!DOCTYPE html>
<html>
<head>
<style>
    #shape-inside {
        width: 200px;
        height: 200px;
        -webkit-shape-inside: polygon(10px 10px, 190px 10px, 190px 190px, 10px 190px);
        position: relative;
    }
    #border {
        position: absolute;
        top: 8px;
        left: 8px;
        width: 180px;
        height: 180px;
        border: 2px solid blue;
    }
</style>
</head>
<body>
    <div id="shape-inside">
        <div id="border"></div>
        This text should be contained by the blue square.
    </div>
</body>
</html>
