<!DOCTYPE html>
<html>
<head>
<style id='stylesheet'>
div {
    font: 50px/1 Ahem, sans-serif;
    color: green;
}
.shape-inside1 {
    width: 200px;
    height: 200px;
    -webkit-shape-inside: outside-shape;
    border: 1px solid blue;
}
</style>
<script src='../resources/simple-rectangle.js'></script>
<script>
    window.onload = function() {
        drawTextRectangle('shape-inside2', 'stylesheet', { width: 200, height: 200 }, { x: 50, y: 50, width: 100, height: 100 }, 'px');
        var inlineStyle = document.getElementById('shape-inside2').style;
        inlineStyle.setProperty('-webkit-shape-inside', 'outside-shape');
        inlineStyle.setProperty('-webkit-shape-outside', 'polygon(50px 50px, 150px 50px, 150px 150px, 50px 150px)');
    };
</script>
</head>
<body>
<p>This test requires the Ahem font. It tests that the value 'outside-shape' correctly propagates the shape-outside value to shape-inside.</p>
<div id='shape-inside1'>xxxx</div>
<div id='shape-inside2'>xxxx</div>
</body>
</html>
