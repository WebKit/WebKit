<!DOCTYPE html><!-- webkit-test-runner [ AttachmentElementEnabled=true AttachmentWideLayoutEnabled=true allowTestOnlyIPC=true ] -->
<html class="reftest-wait">
<body>
<attachment></attachment>
<script src="../resources/attachment-test-utils.js"></script>
<script>
const filename = "../resources/test-file.txt";
if (window.internals)
    file = window.internals.createFile(filename);

var attachments = document.getElementsByTagName("attachment");
for (var i = 0; i < attachments.length; i++) {
    attachments[i].file = file;
    attachments[i].title = filename;
}

takeExpectedScreenshotWhenAttachmentsSettled();
</script>
</body>
</html>
