<!DOCTYPE html>
<html>
<head>
    <style>
        .box {
            display: inline-block;
            margin: 50px;
            width: 100px;
            height: 100px;
            border: 40px solid green;
            opacity: 0.5;
        }
        
        .radius {
            border-radius: 20px;
        }

        .double {
            border-right-style: double;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="radius box"></div>
    <div class="double box" ></div>
    <div class="radius double box"></div>
</body>
</html>
