<!DOCTYPE html>
<html>
<head>
    <style>
        .box {
            float: left;
            margin: 5px;
            width: 100px;
            height: 100px;
            outline: 1px solid black;
            background-image: linear-gradient(green, green);
            background-size: 20px 20px;
            background-repeat: no-repeat;
        }
        
    </style>
    
</head>
<body>
    <div class="box"></div>
    <div class="box" style="background-position: 0 0"></div>
    <div class="box" style="background-position: 16px 20px"></div>
    <div class="box" style="background-position: 64px 64px"></div>
    <div class="box" style="background-position: 20px 20px"></div>
    <div class="box" style="background-position: 60px 60px"></div>
    <div class="box" style="background-position: 64px 64px"></div>
    <div class="box" style="background-position: 64px 64px"></div>
    <div class="box" style="background-position: 20px 20px"></div>
    <div class="box" style="background-position: 60px 60px"></div>
</body>
</html>
