<html>
<head>
<style>
.inlineBlock {
  display: inline-block;
  border: solid black 1px;
  text-indent: -30px;
}

#ltr > div {
  padding-left: 30px;
}

#rtl {
	direction: rtl;
}

#rtl > div {
  padding-right: 30px;
}
</style>
</head>
<body>
<p>None of the inline text boxes below should have wrapping text.</p>
<div id="ltr">
<div class="inlineBlock">This here</div>
<div class="inlineBlock">This here</div>
</div>
<div id="rtl">
<div class="inlineBlock">This here</div>
<div class="inlineBlock">This here</div>
</div>
