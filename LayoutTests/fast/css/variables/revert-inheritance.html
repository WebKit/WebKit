--><html><head><title>CSS Test: Test declaring a variable whose value is "revert" where there is a variable to inherit from.</title>
<style>
body {
  --a: green;
  color: crimson;
}
p {
  color: red;
}
p {
  color: orange;
  --a: revert;
  color: var(--a);
}
</style>
</head><body><p>This text must be green.</p>
