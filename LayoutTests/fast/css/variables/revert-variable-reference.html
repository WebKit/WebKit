--><html><head><title>CSS Test: Test declaring a variable whose value consists of a reference to a variable whose value is "revert".</title>
<style>
body {
  --b: green;
  color: red;
}
p {
  color: orange;
  --a: var(--b);
  --b: revert;
  color: var(--a);
}
</style>
</head><body><p>This text must be green.</p>
</body></html>
