<html>
<head>
    <style type="text/css">
        div.h_box {
            background-color: green;
            height: 60px;
            box-shadow: 12px 12px 16px black;
            margin: 24px;
        }
        #shadowed_box1 {
            border-radius: 0 0 60px 60px;
        }
        #shadowed_box2 {
            border-radius: 60px 60px 0 0;
        }
        #shadowed_box3 {
            border-radius: 60px 60px 60px 60px;
        }
        div.v_box {
            background-color: green;
            height: 200px;
            width: 60px;
            box-shadow: 12px 12px 16px black;
            margin: 20px;
        }
        #shadowed_box4 {
            border-radius: 60px 0 0 60px;
        }
        #shadowed_box5 {
            border-radius: 0 60px 60px 0;
        }
        #shadowed_box6 {
            border-radius: 0 60px 0 60px;
        }
        #shadowed_box7 {
            border-radius: 60px 0 60px 0;
        }
        #shadowed_box8 {
            border-radius: 60px 60px 60px 60px;
        }
    </style>
</head>
<body>
    <div class="h_box" id="shadowed_box1"></div>
    <div class="h_box" id="shadowed_box2"></div>
    <div class="h_box" id="shadowed_box3"></div>
    <table><tr><td>
    <div class="v_box" id="shadowed_box4"></div></td><td>
    <div class="v_box" id="shadowed_box5"></div></td><td>
    <div class="v_box" id="shadowed_box6"></div></td><td>
    <div class="v_box" id="shadowed_box7"></div></td><td>
    <div class="v_box" id="shadowed_box8"></div>
    </td></tr></table>
</body>
</html>
