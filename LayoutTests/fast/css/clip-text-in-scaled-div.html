<html>
<style>
    .scaled {
        -webkit-transform:scale(2);
        -webkit-transform-origin: top left;
    }
    .clip-text {
        background-color:red;
        -webkit-background-clip:text;
        -webkit-text-fill-color:transparent
    }
</style>
<body>
    <div class="scaled">
        <span class="clip-text">This text should be nice and sharp.</span>
    </div>
</body>
</html>
