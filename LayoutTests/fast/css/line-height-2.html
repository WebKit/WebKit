<!DOCTYPE html><meta charset=utf-8>
<style>
.a1, .a2, .a3, .a4, .a5, .a6 { float: left; }
.a1 { line-height: calc(1*2); }

.a3 { line-height: calc(1*2*3*1px); }

.a7 { line-height: calc(-1); }
</style>
