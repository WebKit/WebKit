<!DOCTYPE html>

<html>
<head>
<style>
    body {
        margin: 0;
    }
    
    .group {
        display: inline-block;
        position: relative;
        width: 250px;
        height: 500px;
    }
    
    .container {
        width: 200px;
        height: 400px;
        outline: 2px solid black;
    }
    
    .box {
        width: 200px;
        height: 200px;
    }

    .sticky {
        position: relative;
        top: 200px;
        background-color: silver;
    }
    
    .child {
        position: absolute;
        background-color: green;
        top: 50px;
        left: 50px;
    }
    
    .indicator {
        position: absolute;
        top: 250px;
        left: 50px;
        background-color: red;
    }
</style>
</head>
<body>
    <div class="group" style="top: -100px;">
        <div class="indicator box"></div>
        <div class="container">
            <div class="sticky box">
                <div class="child box"></div>
            </div>
        </div>
    </div>

</body>
</html>
