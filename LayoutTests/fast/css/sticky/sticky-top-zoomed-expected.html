<!DOCTYPE html>

<html>
<head>
<style>
    body {
        margin: 0;
        height: 2000px;
    }

    ::-webkit-scrollbar {
        width: 0px;
        height: 0px;
    }
    
    .group {
        display: inline-block;
        position: relative;
        width: 160px;
        height: 300px;
    }
    
    .container {
        width: 150px;
        height: 300px;
        outline: 2px solid black;
    }
    
    .box {
        width: 150px;
        height: 150px;
    }

    .sticky {
        position: sticky;
        top: 75px;
        background-color: green;
    }
    
    .indicator {
        position: absolute;
        top: 0;
        left: 0;
        background-color: red;
    }
</style>
<script>
    function doTest()
    {
        if (window.eventSender)
            eventSender.scalePageBy(1.5);
    }
    window.addEventListener('load', doTest, false);
</script>
</head>
<body>
    <div class="group" style="top: -100px">
        <div class="indicator box" style="top: 150px;"></div>
        <div class="container">
            <div class="sticky box"></div>
        </div>
    </div>

    <div class="group" style="top: 0">
        <div class="indicator box" style="top: 75px;"></div>
        <div class="container">
            <div class="sticky box"></div>
        </div>
    </div>

    <div class="group" style="top: 100px">
        <div class="indicator box" style="top: 0;"></div>
        <div class="container">
            <div class="sticky box"></div>
        </div>
    </div>
</body>
</html>
