<!DOCTYPE html>

<html>
<head>
<style>
    body {
        margin: 0;
        overflow: hidden; /* hide scrollbars */
    }
    
    .container {
        position: absolute;
        width: 2000px;
        height: 180px;
        top: 50px;
        outline: 2px solid black;
    }

    .vertical.container {
        top: 0px;
        left: 50px;
        width: 180px;
        height: 2000px;
    }
    
    .box {
        width: 800px;
        height: 180px;
    }
    
    .vertical .box {
        width: 180px;
        height: 500px;
    }

    .sticky {
        position: relative;
        left: 50px;
        right: 50px;
        background-color: green;
    }
    
    .vertical .sticky {
        left: 0;
        top: 50px;
        bottom: 50px;
        background-color: blue;
        opacity: 0.75;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="sticky box"></div>
    </div>
    <div class="vertical container">
        <div class="sticky box"></div>
    </div>

</body>
</html>
