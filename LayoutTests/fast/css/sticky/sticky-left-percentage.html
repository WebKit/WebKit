<!DOCTYPE html>

<html>
<head>
<style>
    body {
        margin: 0;
        width: 2000px;
        overflow: hidden; /* hide scrollbars */
    }
    
    .group {
        position: relative;
        width: 500px;
        height: 200px;
    }
    
    .container {
        width: 400px;
        height: 180px;
        outline: 2px solid black;
    }
    
    .box {
        width: 200px;
        height: 180px;
    }

    .sticky {
        position: sticky;
        /* DRT window is 800px wide */
        left: 12.5%;
        background-color: green;
    }
    
    .indicator {
        position: absolute;
        top: 0;
        left: 0;
        background-color: red;
    }
</style>
<script>
    function doTest()
    {
        window.scrollTo(100, 0);
        window.resizeTo(800, 700)
    }
    window.addEventListener('load', doTest, false);
</script>
</head>
<body>
    <div class="group">
        <div class="indicator box" style="left: 200px;"></div>
        <div class="container">
            <div class="sticky box"></div>
        </div>
    </div>

    <div class="group" style="left: 100px">
        <div class="indicator box" style="left: 100px;"></div>
        <div class="container">
            <div class="sticky box"></div>
        </div>
    </div>

    <div class="group" style="left: 200px">
        <div class="indicator box" style="left: 0;"></div>
        <div class="container">
            <div class="sticky box"></div>
        </div>
    </div>
</body>
</html>
