<!DOCTYPE html>

<html>
<head>
<style>
    body {
        margin: 0;
    }
    
    .group {
        position: relative;
        width: 250px;
        height: 450px;
    }
    
    .container {
        width: 200px;
        height: 600px;
        outline: 2px solid black;
    }
    
    .box {
        width: 200px;
        height: 200px;
    }

    .before {
        background-color: orange;
        height: 50px;
    }

    .after {
        background-color: blue;
        height: 50px;
    }
    .sticky {
        background-color: green;
        position: relative;
        top: 250px;
    }
</style>
</head>
<body>
    <div class="group" style="top: 0">
        <div class="container">
            <div class="before box"></div>
            <div class="sticky box"></div>
            <div class="after box"></div>
        </div>
    </div>

</body>
</html>
