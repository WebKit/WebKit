<!DOCTYPE html>

<html>
<head>
<style>
    body {
        margin: 0;
    }
    
    .group {
        display: inline-block;
        position: relative;
        width: 250px;
        height: 500px;
    }
    
    .container {
        width: 200px;
        height: 400px;
        outline: 2px solid black;
    }
    
    .box {
        width: 200px;
        height: 200px;
    }
    
    .sticky {
        background-color: silver;
        position: relative;
        top: 100px;
    }
    
    .indicator {
        display: none;
        position: absolute;
        top: 250px;
        left: 50px;
        background-color: red;
    }
</style>
</head>
<body>
    <div class="group" style="top: -100px">
        <div class="indicator box"></div>
        <div class="container">
            <img src="../resources/greenbox.png" class="sticky box" style="top: 200px;">
        </div>
    </div>

    <div class="group" style="top: 0">
        <div class="indicator box"></div>
        <div class="container">
            <img src="../resources/greenbox.png" class="sticky box" style="top: 100px;">
        </div>
    </div>

</body>
</html>
