<!DOCTYPE html>

<html>
<head>
<style>
    body {
        margin: 0;
        height: 2000px;
        overflow: hidden; /* hide scrollbars */
    }
    
    .group {
        display: inline-block;
        position: relative;
        width: 250px;
        height: 500px;
    }
    
    .container {
        width: 200px;
        height: 400px;
        outline: 2px solid black;
    }
    
    .box {
        width: 200px;
        height: 200px;
    }

    .sticky {
        position: sticky;
        top: 100px;
        background-color: silver;
    }
    
    .child {
        position: absolute;
        background-color: green;
        top: 50px;
        left: 50px;
    }
    
    .indicator {
        position: absolute;
        top: 250px;
        left: 50px;
        background-color: red;
    }
</style>
<script>
    function doTest()
    {
        window.scrollTo(0, 100);
    }
    window.addEventListener('load', doTest, false);
</script>
</head>
<body>
    <div class="group">
        <div class="indicator box"></div>
        <div class="container">
            <div class="sticky box">
                <div class="child box"></div>
            </div>
        </div>
    </div>

</body>
</html>
