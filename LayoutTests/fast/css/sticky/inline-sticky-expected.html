<!DOCTYPE html>

<html>
<head>
<style>
    body {
        margin: 0;
        font-family: 'Ahem';
        font-size: 24px;
        line-height: 2;
    }
    
    .group {
        display: inline-block;
        position: relative;
        width: 220px;
        height: 500px;
    }
    
    .container {
        width: 200px;
        height: 400px;
        outline: 2px solid black;
    }
    
    .box {
        width: 200px;
        height: 200px;
    }

    .sticky {
        width: 200px;
        height: 200px;
        color: blue;
        position: relative;
    }
    
    .child {
        position: absolute;
        background-color: green;
        opacity: 0.8;
        top: 50px;
        left: 50px;
    }
    
    .indicator {
        display: none;
        position: absolute;
        top: 250px;
        left: 50px;
        background-color: red;
    }
</style>
</head>
<body>
    <div class="group" style="top: -100px">
        <div class="indicator box"></div>
        <div class="container">
            XXX <span class="sticky" style="top: 172px;">XXXX</br>XXXX</br>XXXX</br>XXXX</br>XXXX</span> XXX
        </div>
    </div>
    <div class="group" style="top: 0">
        <div class="indicator box"></div>
        <div class="container">
            XXX <span class="sticky" style="top: 88px;">XXXX</br>XXXX</br>XXXX</br>XXXX</br>XXXX</span> XXX
        </div>
    </div>
    <div class="group" style="top: 100px">
        <div class="indicator box"></div>
        <div class="container">
            XXX <span class="sticky" style="top: 0;">XXXX</br>XXXX</br>XXXX</br>XXXX</br>XXXX</span> XXX
        </div>
    </div>

</body>
</html>
