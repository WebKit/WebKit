<!DOCTYPE html>
<html>
<head>
<title>Test for Buzilla Bug 67877: "border: collapse" + "display: none" rows in the tbody while having thead or tfoot doesn't render the opposite border.</title>

<style>
    table {
        border: 3px solid;
        width: 100%;
        border-collapse: collapse;
    }
	tbody tr {
        display: none;
    }
</style>

</head>
<body>

  <table>
    <thead>
        <tr>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td></td>
        </tr>
    </tbody>
</table>
  

 <table>
    <tbody>
        <tr>
            <td></td>
        </tr>
    </tbody>	
    <tfoot>
        <tr>
            <td></td>
        </tr>
    </tfoot>	
</table>

</body></html>
