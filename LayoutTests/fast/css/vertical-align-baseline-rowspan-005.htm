<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>CSS Test: Vertical-align set to 'baseline' with a spanning cell</title>
        <link rel="author" title="Microsoft" href="http://www.microsoft.com/">
        <link rel="author" title="WebKit" href="http://www.webkit.org/">
        <link rel="help" href="http://www.w3.org/TR/CSS21/tables.html#height-layout">
        <meta name="flags" content="">
        <meta name="assert" content="A spanning cell with Vertical-align set to 'baseline' aligns the cell's content baseline (which is the bottom of the first line of text or in-flow content) with the baseline of the first of the rows it spans.">
        <style type="text/css">
            td
            {
                vertical-align: top;
                height: 50px;
            }
            #spanning
            {
                vertical-align: baseline;
            }
            #small
            {
                font-family: Ahem;
                font-size: small;
            }
            #large
            {
                font-family: Ahem;
                font-size: large;
            }
        </style>
    </head>
    <body>
<!--    The first cell in the row-span is the only one that has a baseline - the others are vertical-align:top.
        Observing its baseline leads it to align the top of its text to the top of the text of the other two cells.  -->
        <p>Test passes if the top of the black boxes below is aligned.</p>
        <table>
            <tr>
                <td>
                    <div id="large">Text</div>
                </td>
                <td id="spanning" rowspan="3" colspan="1">
                    <div id="small">Text</div>
                </td>
                <td>
                    <div id="large">Text</div>
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
        </table>
    </body>
</html>
