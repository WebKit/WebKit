<!DOCTYPE html>
<style>
#focus {
  outline: -webkit-focus-ring-color auto 5px;
}
#container {
  width: 200px;
}
#inner {
  position: relative;
  top: -3px;
}
</style>
Tests focus ring around an inline element containing block continuations.
There should be a single focus ring.
<div id="container">
  <span id="focus">
    INLINE TEXT
    <div id="inner">BLOCK CONTENTS</div>
  </span>
</div>
