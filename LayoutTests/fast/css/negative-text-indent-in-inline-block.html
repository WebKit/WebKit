<html>
<head>
<style>
.inlineBlock {
  display: inline-block;
  border: solid black 1px;
  text-indent: -30px;
}

#float {
  float: left;
  margin-left: -20px;
  visibility: hidden;
}

#floatRTL {
  float: right;
  margin-right: -20px;
  visibility: hidden;
}

#ltr > div {
  padding-left: 30px;
}

#rtl {
	direction: rtl;
}

#rtl > div {
  padding-right: 30px;
}

</style>
</head>
<body>
<p>None of the inline text boxes below should have wrapping text.</p>
<div id="ltr">
<div class="inlineBlock"><span>This here</span>
</div>
<div class="inlineBlock"><input type="checkbox" id="float" /> 
This here</div>
</div>
<div id="rtl">
<div class="inlineBlock"><span>This here</span>
</div>
<div class="inlineBlock"><input type="checkbox" id="floatRTL" /> 
This here</div>
</div>
