<!doctype html>
<html>
<head>
<style>
div {
    background-color: white;
}
div:nth-child(even) {
    background-color: lime;
}
</style>
</head>
<body>
    <section>
        <p>This tests basic style sharing with :nth-child(even). If the test pass, lines with the text "green" should have a green background.</p>
        <div>Green</div>
        <div>White</div>
        <div>Green</div>
        <div>
            <div>White</div>
            <div>Green</div>
            <div>White</div>
            <div>Green</div>
        </div>
        <div>
            <div>White</div>
            <div>Green</div>
            <div>White</div>
            <div>Green</div>
        </div>
    </section>

    <section>
        <div>White</div>
        <div>Green</div>
        <div>White</div>
        <div>Green</div>
        <div>
            <div>White</div>
            <div>Green</div>
            <div>White</div>
            <div>Green</div>
            <div>White</div>
        </div>
    </section>
</body>
</html>
