<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>Outline-color applied to element with display table-row and a self-painting layer</title>
        <style type="text/css">
            #test
            {
                outline-color: blue;
                outline-style: solid;
                outline-width: 10px;
                opacity: 0.5;
            }
            #table
            {
                display: table;
                table-layout: fixed;
            }
            #cell
            {
                display: table-cell;
                height: 1in;
                width: 1in;
            }
        </style>
    </head>
    <body>
        <p>Test passes if the box below is blue.</p>
        <div id="table">
            <div id="test">
                <div id="cell"></div>
            </div>
        </div>
    </body>
</html>
