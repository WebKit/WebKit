<!DOCTYPE html>
<html>
<head>
    <style>
        .hidden {
            width: 50px;
            height: 50px;
        }

        .red {
            border-style: solid;
            border-top-color: rgb(255, 0, 0, 0.1);
            border-right-color: rgb(255, 0, 0, 0.1);
            border-left-color: rgb(255, 0, 0, 0.1);
            color: rgb(255, 0, 0);
        }
    </style>
</head>
<body>
    <div class="hidden"></div>
    <span class="red">This text should be red.</span>
</body>
</html>
