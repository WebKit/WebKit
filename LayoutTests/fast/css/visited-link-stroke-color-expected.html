<html>
<head>
<style>
    a {
        font-size: 300%;
        -webkit-text-stroke-width: 2px;
        -webkit-text-stroke-color: green;
    }
    a:visited {
        color: red;
        -webkit-text-stroke-color: blue;
    }
</style>
</head>
<body>
<a href>Visited link with blue stroke color</a>
</body>
</html>
