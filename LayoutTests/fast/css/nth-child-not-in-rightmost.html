<!doctype html>
<html>
<head>
<style>
div:nth-child(even) span {
  background: #eee;
}
</style>
</head>
<body>
  <!-- Test for bug 98021, https://bugs.webkit.org/show_bug.cgi?id=98021 -->
  <!-- Wrong display with "tr:nth-child(even) td" and missing &lt;tbody&gt; -->
  <!-- If test passes, 1, 2, 3, 7, 8, and 9's background-color is #eee. -->
  <!-- 4, 5, 6, 10, 11, and 12's background color is default.-->
  <div><p>dummy</p></div>
  <div><span>1</span><span>2</span><span>3</span></div>
  <div><span>4</span><span>5</span><span>6</span></div>
  <div><span>7</span><span>8</span><span>9</span></div>
  <div><span>10</span><span>11</span><span>12</span></div>
</body>
</html>
