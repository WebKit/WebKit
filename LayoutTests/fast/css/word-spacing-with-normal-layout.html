<!DOCTYPE html>
<html>
<head>
<title>This tests that word-spacing works fine with normal line layout.</title>
<style>
.col {
  width: 200px;
  font-size: 15px;
}

.content {
  text-align: right;
  word-spacing: 70px;
}
</style>
<script>
if (window.internals)
	internals.settings.setSimpleLineLayoutEnabled(false);
</script>
</head>
<body>
<div class=col><div class=content>&nbsp bar &nbsp</div></div>
</body>
</html>
