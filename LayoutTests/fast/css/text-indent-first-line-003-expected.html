<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <title>CSS Test: text-indent on anonymous blocks</title>
  <link rel="author" title="WebKit" href="http://webkit.org">
  <link rel="help" href="http://www.w3.org/TR/CSS21/text.html#indentation-prop">
  <meta name="flags" content="">
  <meta name="assert" content="text-indent affects only the first line of     a block container if that line is also the first formatted line of an     element.">
  <style type="text/css">
    .container {
      font: 20px/1 Ahem;
      border: solid orange;
      width: 12em;
      white-space: pre;
    }
  </style>
</head>
<body>
  <p>There should be no red.</p>
  <div class="container"> Block<br>Block</div>
</body>
</html>
