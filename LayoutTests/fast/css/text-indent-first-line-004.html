<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <title>CSS Test: text-indent on anonymous blocks</title>
  <link rel="author" title="WebKit" href="http://webkit.org">
  <link rel="help" href="http://www.w3.org/TR/CSS21/text.html#indentation-prop">
  <meta name="flags" content="">
  <meta name="assert" content="text-indent affects only the first line of     a block container if that line is also the first formatted line of an     element.">
  <style type="text/css">
    .container {
      font: 20px/1 Ahem;
      border: solid orange;
      width: 12em;
    }
    .controlA, .controlB {
      background: red;
      height: 1em;
      width: 5em;
    }
    .controlA {
      margin-left: 1em;
      margin-top: -2em;
      margin-bottom: 0em;
    }
    .controlB {
      margin-left: 0em;
      margin-top: 0em;
      margin-bottom: 0em;
    }
    div {text-indent:1em;}
    span {display:block;}
  </style>
</head>
<body>
  <p>There should be no red.</p>
  <div class="container">
    <span>Block</span>
    Block
    <div class="controlA"></div>
    <div class="controlB"></div>
  </div>
</body>
</html>
