<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>CSS Test: 'groups' in the 'rules' attribute</title>
        <meta name="assert" content="The first table is a box with 2 horizontal lines.">
        <meta name="assert" content="The second table is a box with 2 vertical lines.">
        <meta name="assert" content="The third table has 2 vertical lines and 2 horizontal lines - like a tic-tac toe board.">
        <style type="text/css">
            td
            {
                height: 20px;
                width: 20px;
            }
        </style>
        <script>
            if (window.testRunner)
                testRunner.dumpAsText(true);
        </script>
    </head>
    <body>
        <table rules="groups" frame="box">
            <theader>
                <td></td>
                <td></td>
                <td></td>
            </theader>
            <tbody>
                <td></td>
                <td></td>
                <td></td>
            </tbody>
            <tbody>
                <td></td>
                <td></td>
                <td></td>
            </tbody>
        </table>
<br>
        <table rules="groups" frame="border">
            <colgroup></colgroup>
            <colgroup></colgroup>
            <colgroup></colgroup>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>

    </body>
<br>
        <table rules="groups" frame="void">
            <colgroup></colgroup>
            <colgroup></colgroup>
            <colgroup></colgroup>
            <theader>
                <td></td>
                <td></td>
                <td></td>
            </theader>
            <tbody>
                <td></td>
                <td></td>
                <td></td>
            </tbody>
            <tbody>
                <td></td>
                <td></td>
                <td></td>
            </tbody>
        </table>

    </body>
</html>
