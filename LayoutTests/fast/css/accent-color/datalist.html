<!DOCTYPE html>
<html>
<body>
    <p>Test that accent-color customizes the appearance of text inputs with an associated datalist element.</p>
    <datalist id="list">
        <option>A</option>
        <option>B</option>
        <option>C</option>
    </datalist>
    <input list="list" style="accent-color: red;">
</body>
</html>
