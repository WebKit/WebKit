       <link rel="author" title="WebKit" href="http://www.webkit.org/">

        <style type="text/css">
            td

                height:100px;

            }

    </head>

        <p>Test passes if the bottom of first and last black boxes is aligned.</p>
        <table>
            <tr>
                <td id="first">
                    <div id="small">Text</div>

                <td id="second">
                    <div id="small">Text</div>
                </td>
                <td id="first">

                </td>
            </tr>
        </table>
    </body>
