<!DOCTYPE HTML>
<html class="focus-within">
<head>
<style>
    * {
        border: none;
    }
    .focus-within {
        border: 2px solid green;
    }
</style>
</head>
<body class="focus-within">
    <form id="form">
    </form>
    <div class="focus-within">
        <input form="form" id="input" autofocus  class="focus-within">
    </div>
    <script>
        document.getElementById("input").focus();
    </script>
</body>
</html>
