<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

 <head>

  <title>CSS Test: Line height calculations: the 'line-height' and 'vertical-align' properties - Empty inline elements influence with first-line pseudo-element</title>

  <link rel="help" href="http://www.w3.org/TR/CSS21/visudet.html#line-height">
  <link rel="author" title="Robert Hogan" href="robert[at]roberthogan.net">
  <link rel="author" title="GÃ©rard Talbot" href="http://www.gtalbot.org/BrowserBugsSection/css21testsuite/">
  <link rel="author" title="Bruno Fassino" href="fassino[at]gmail.com">
  <meta content="The line-height of an empty inline element with a first-line pseudo-element is evaluated separately from the line-height of subsequent lines" name="assert">
  <meta content="" name="flags">

  <style type="text/css">
  #test
  {
  background-color: lime;
  line-height: 1;
  }

  #empty-inline-element
  {
  line-height: 10;
  }

  #test:first-line
  { 
  line-height: 5;
  }

  #reference-overlapped-red
  {
  background-color: red;
  left: 0;
  line-height: 15;
  position: absolute;
  top: 0;
  width: 100%;
  z-index: -1;
  }

  #relatively-positioned-wrapper
  {
  position: relative;
  }
  </style>

 </head>

 <body style="font: 16px Ahem;">

<!--  Test passes if there is a wide bright green rectangle below with a black box ("X" in ahem font) in it and if there is no red.-->

  <div id="relatively-positioned-wrapper">

   <div id="test">
        <span></span><br>
        <span id="empty-inline-element"></span>X
   </div>

   <div id="reference-overlapped-red">X</div>

  </div>

 </body>
</html>
