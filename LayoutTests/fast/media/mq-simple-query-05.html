<html>
<head>
<title> CSS3 media query test: matches color or monochrome screens </title>  
<link rel="help" href="http://www.w3.org/TR/css3-mediaqueries/" />
<style type="text/css">
p { color: red }
@media all and (color) {
p { color: green }
}
@media all and (monochrome) {
p { color: green;}
}
</style>
</head>
<body>
<p> This text should be green.</p>
</body>
</html>
