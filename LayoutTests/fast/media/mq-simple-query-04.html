<html>
<head>
<title>CSS3 media query test: simple media query. Using style element, css @media rule</title>
<link rel="help" href="http://www.w3.org/TR/css3-mediaqueries/#syntax" />
<style type="text/css">
@media only all {
p { color: green }
}
</style>
</head>
<body>
<p> This text should be green.</p>
</body>
</html>
