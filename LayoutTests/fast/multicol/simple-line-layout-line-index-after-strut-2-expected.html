<style>
html {
	overflow: hidden;
}
div {
  font-size: 20px;
  line-height: 50px;
  width: 50px;
  margin-top: -8px;
}
</style>
</head>
<body>
<div>
foobar
foobar
foobar
foobar
foobar
foobar
foobar
</div>
<script>
if (window.internals)
    internals.setPagination("LeftToRightPaginated", 0);
</script>
</body>
</html>
