<!DOCTYPE html>
<style>
    .multicol {
        -moz-column-width: 100px;
        -webkit-column-width: 100px;
        column-width: 100px;
        column-fill: auto;
        -webkit-column-gap: 0;
        -moz-column-gap: 0;
        column-gap: 0;
        height: 100px;
        line-height: 20px;
        border: 5px solid maroon;
        width: 300px;
    }
    .block {
        display: inline-block;
        width: 1em;
        height: 10px;
        background-color: green;
    }
    .opacity {
        opacity: 0.5;
        color: green;
    }
    .relative {
        position: relative;
        top: -4px;
        color: green;
    }
</style>
<p>
    Test layers which are fully contained within a single column.
</p>

    line1<br>
