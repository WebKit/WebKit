<!DOCTYPE html>
<html>
<head>
    <style>
        .multicol {
            width: 680px;
            height: 500px;
            columns: 2;
            padding: 10px;
            border: 1px solid green;
        }

        img {
            margin: 10px;
            width: 300px;
            height: 200px;
            border: 5px solid black;
            background-color: silver;
        }

        .container {
            height: 400px;
            overflow: hidden;
            border: 1px solid gray;
        }
    </style>
</head>
<body>
    <div class="multicol">
        <div class="container">
            <img>
        </div>
        <div class="container">
            <img>
        </div>
    </div>
</body>
</html>
