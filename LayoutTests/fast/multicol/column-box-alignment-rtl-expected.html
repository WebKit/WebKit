
<!doctype html>
</html>
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    div {
      column-gap: 0;
      column-width: 20em;
      -webkit-column-progression: reverse;
      width: 40em;
    }
    /* cosmetics */
    div {
      border: 1px solid;
    }
    p {
      direction: rtl;
      text-align: right;
    }
  </style>
</head>
<body>
  <div>
    <p>1st column</p>
    <p>2nd column</p>
  </div>
</body>
</html>
