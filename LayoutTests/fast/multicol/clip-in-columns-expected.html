<style>
section {
    height: 200px;
    width: 300px;
    position: relative;
}

p {
    padding: 0;
    margin: 0;
}

.clipped {
    position: absolute;
    left: 150px;
    top: 0;
    width: 150px;
    background: blue;
    color: white;
    -webkit-clip-path: polygon(5px 5px, 60px 5px, 60px 20px, 5px 20px);
}
</style>
<section>
<p class="break-after">Hello</p>
<p class="clipped">World</p>
</section>
