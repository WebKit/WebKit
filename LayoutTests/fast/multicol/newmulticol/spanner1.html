<!DOCTYPE html>
<html>
    <head>
        <title>Spanner between rows, unconstrained height</title>
        <script>
            if (window.internals)
                internals.settings.setRegionBasedColumnsEnabled(true);
        </script>
    </head>
    <body>
        <p>Inside the dashed box below you should see the word "PASS", then a small blue box, then
        the word "PASS" again. Large letter spacing is fine.</p>
        <div style="float:left;">
            <div style="margin:20px; border:2px dashed salmon; padding:10%; -webkit-columns:4; columns:4; -webkit-column-fill:auto; column-fill:auto; orphans:1; widows:1;">
                P<br>A<br>S<br>S
                <div style="-webkit-column-span:all; column-span:all; width:0.5em; height:1em; margin:10px auto; background:blue;"></div>
                P<br>A<br>S<br>S
            </div>
        </div>
    </body>
</html>
