<!DOCTYPE html>
<html>
    <head>
        <title>multicol with break</title>
        <style>
            .mc { float:left; width:7em; padding:0 0.5em; }
        </style>
    </head>
    <body style="min-width:40em; line-height:2em;">
        <div style="float:left; height:10em; background:olive;">
            <div class="mc">
                first column<br>
                first column<br>
                first column<br>
                first column<br>
                first column<br>
            </div>
            <div class="mc">
                second column<br>
            </div>
            <div class="mc">
                third column<br>
            </div>
        </div>
        <div class="mc">
            fourth column<br>
            fourth column<br>
            fourth column<br>
            fourth column<br>
            fourth column<br>
        </div>
        <div class="mc">
            fifth column<br>
        </div>
    </body>
</html>
