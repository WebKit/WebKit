<body>
	<span id="test">XXXXXXXXXXXXX</span>
</body>

<script>
	var head = document.getElementsByTagName("head")[0];
	style = document.createElement("style");
	var rule = document.createTextNode("* {overflow-y:-webkit-paged-x;}");
	style.appendChild(rule);
	head.appendChild(style);
	document.execCommand("SelectAll");
	style.innerHTML="* { position: absolute;";
	var elem = document.getElementById("test");
	elem.parentNode.removeChild(elem);

	var a = document.createElement('a');
	var txt = document.createTextNode("Bug 132690 - This test passes if it doesn't crash");
	a.appendChild(txt);
	a.href = "https://bugs.webkit.org/show_bug.cgi?id=132690";
	a.style.width = "600px";
	document.body.appendChild(a);
</script>
