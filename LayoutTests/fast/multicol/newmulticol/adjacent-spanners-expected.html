<!DOCTYPE html>
<html>
    <head>
        <title>Adjacent column spanners</title>
    </head>
    <body>
        <p>You should see the word 'PASS' twice below, and no red:</p>

        <div style="width:400px">
            <div style="border:1px solid black;">PASS<br>&nbsp;</div>
            <div style="border:1px solid black;">PASS<br>&nbsp;</div>
        </div>
    </body>
</html>
