<!DOCTYPE html>
<html>
    <head>
        <title>Spanner between rows, large height</title>
        <script>
            if (window.internals)
                internals.settings.setRegionBasedColumnsEnabled(true);
        </script>
    </head>
    <body>
        <p>Inside the dashed box below you should see the word "PASS", then a small blue box.</p>
        <div style="float:left;">
            <div style="margin:20px; border:2px dashed salmon; padding:10%; height:15em; orphans:1; widows:1;">
                <div style="-webkit-columns:4; columns:4;">P<br>A<br>S<br>S</div>
                <div style="width:0.5em; height:1em; margin:10px auto; background:blue;"></div>
            </div>
        </div>
    </body>
</html>
