<!DOCTYPE html>
<html>
    <head>
        <title>Leading margins</title>
        <style>
            .test { margin-top:100px; border:2px solid transparent; }
        </style>
    </head>
    <body>
        <p>There should be no scrollbars.</p>
        <div style="-webkit-column-count:2; column-count:2;">
            <div class="test"></div>
            <div class="test"></div>
            <div class="test"></div>
        </div>
    </body>
</html>
