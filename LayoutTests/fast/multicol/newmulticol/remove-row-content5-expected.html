<!DOCTYPE html>
<html>
    <head>
        <title>Remove some content from row between spanners</title>
        <script>
            if (window.internals)
                internals.settings.setRegionBasedColumnsEnabled(true);
        </script>
        <style>
            .spanner { -webkit-column-span:all; column-span:all; }
        </style>
    </head>
    <body>
        <p>There should be four lines below with the word "PASS". Letter spacing is expected to vary</p>
        <div style="float:left;">
            <div style="-webkit-columns:4; columns:4; column-gap:0; -webkit-column-gap:0; orphans:1; widows:1;">
                <div class="spanner">PASS</div>
                P<br>P<br>A<br>
                A<br>S<br>S<br>S<br>S
                <div class="spanner">PASS</div>
            </div>
        </div>
    </body>
</html>
