<!DOCTYPE html>
<html>
    <head>
        <title>Column-span:all and nothing else</title>
        <script>
            if (window.internals)
                internals.settings.setRegionBasedColumnsEnabled(true);
        </script>
    </head>
    <body>
        <p>You should see the word 'PASS' on a green background below</p>
        <div style="-webkit-columns:10; columns:10; -webkit-column-gap:0; column-gap:0; -webkit-column-rule:1px solid pink; column-rule:1px solid pink; width:5em; background:green;">
            <div style="background:red;">
                <div style="-webkit-column-span:all; column-span:all;">PASS<br>&nbsp;</div>
            </div>
        </div>
    </body>
</html>
