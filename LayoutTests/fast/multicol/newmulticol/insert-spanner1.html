<!DOCTYPE html>
<html>
    <head>
        <title>Insert spanner between column rows</title>
        <script>
            if (window.internals)
                internals.settings.setRegionBasedColumnsEnabled(true);
            function test() {
                var elm = document.getElementById('elm');
                document.body.offsetTop; // trigger layout
                elm.style.display = 'block';
            }
        </script>
    </head>
    <body onload="test()">
        <p>There should be three lines below with the word "PASS". Letter spacing is expected to vary</p>
        <div style="float:left; overflow:hidden;">
            <div style="-webkit-columns:5; columns:5; column-gap:0; -webkit-column-gap:0; orphans:1; widows:1;">
                P<br>A<br>S<br>S
                <div id="elm" style="display:none; -webkit-column-span:all; column-span:all;">PASS</div>
                P<br>A<br>S<br>S
            </div>
        </div>
    </body>
</html>
