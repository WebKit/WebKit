<!DOCTYPE html>
<html>
    <head>
        <title>Spanner between rows, constrained height</title>
        <script>
            if (window.internals)
                internals.settings.setRegionBasedColumnsEnabled(true);
        </script>
    </head>
    <body>
        <p>Inside the dashed box below you should see the word "PASS" twice, then a small blue box,
        then the word "PASS" three times. Large letter spacing is fine.</p>
        <div style="float:left;">
            <div style="margin:20px; border:2px dashed salmon; padding:10%; height:17em; line-height:2em; orphans:1; widows:1;">
                <div style="-webkit-columns:4; columns:4;">P<br>A<br>S<br>S</div>
                <div style="-webkit-columns:4; columns:4;">P<br>A<br>S<br>S</div>
                <div style="width:0.5em; height:1em; margin:0.5em auto; background:blue;"></div>
                <div style="-webkit-columns:4; columns:4;">P<br>A<br>S<br>S</div>
                <div style="-webkit-columns:4; columns:4;">P<br>A<br>S<br>S</div>
                <div style="-webkit-columns:4; columns:4;">P<br>A<br>S<br>S</div>
            </div>
        </div>
    </body>
</html>
