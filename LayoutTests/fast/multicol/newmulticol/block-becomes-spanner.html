<!DOCTYPE html>
<html>
    <head>
        <title>Block that becomes spanner</title>
        <script>
            if (window.internals)
                internals.settings.setRegionBasedColumnsEnabled(true);
            function test() {
                var elm = document.getElementById('elm');
                document.body.offsetTop; // trigger layout
                elm.style.webkitColumnSpan = 'all';
                elm.style.columnSpan = 'all';
            }
        </script>
    </head>
    <body onload="test()">
        <p>Below there should be a blue box, then a yellow box, then a blue box again.</p>
        <div style="-webkit-columns:2; columns:2; -webkit-column-gap:0; column-gap:0; orphans:1; widows:1; line-height:2em; background:blue;">
            <div id="elm" style="margin:4em 0; background:yellow;"><br><br></div>
        </div>
    </body>
</html>
