<!DOCTYPE html>
<html>
    <head>
        <title>Insert spanner before column row</title>
    </head>
    <body>
        <p>There should be two lines below with the word "PASS". Letter spacing is expected to
        vary. The first word should be in <span style="color:blue;">blue</span>. The second one
        in <span style="color:olive;">olive</span>.</p>
        <div style="float:left;">
            <div style="-webkit-columns:5; columns:5; column-gap:0; -webkit-column-gap:0; orphans:1; widows:1; color:blue;">
                P<br>A<br>S<br>S
                <div id="elm" style="-webkit-column-span:all; column-span:all; color:olive;">PASS</div>
            </div>
        </div>
    </body>
</html>
