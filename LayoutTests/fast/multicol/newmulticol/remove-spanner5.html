<!DOCTYPE html>
<html>
    <head>
        <title>Turn spanner before column row into regular block</title>
        <script>
            if (window.internals)
                internals.settings.setRegionBasedColumnsEnabled(true);
            function test() {
                var elm = document.getElementById('elm');
                elm.offsetTop; // trigger layout
                elm.style.webkitColumnSpan = '1';
                elm.style.columnSpan = '1';
            }
        </script>
    </head>
    <body onload="test()">
        <p>You should see the word 'PASS' below:</p>
        <div style="float:left;">
            <div style="-webkit-columns:4; columns:4; column-gap:0; -webkit-column-gap:0; orphans:1; widows:1;">
                <div id="elm" style="-webkit-column-span:all; column-span:all;">P</div>
                A<br>S<br>S
            </div>
        </div>
    </body>
</html>
