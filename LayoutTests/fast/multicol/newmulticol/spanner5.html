<!DOCTYPE html>
<html>
    <head>
        <title>Spanner between rows, constrained height, balanced</title>
        <script>
            if (window.internals)
                internals.settings.setRegionBasedColumnsEnabled(true);
        </script>
    </head>
    <body>
        <p>Inside the dashed box below you should see the word "PASS" twice, then a small blue box,
        then the word "PASS" three times. Large letter spacing is fine.</p>
        <div style="float:left;">
            <div style="margin:20px; border:2px dashed salmon; padding:10%; -webkit-columns:4; columns:4; -webkit-column-fill:balance; column-fill:balance; height:13.5em; line-height:2em; orphans:1; widows:1;">
                P<br>P<br>A<br>A<br>S<br>S<br>S<br>S
                <div style="-webkit-column-span:all; column-span:all; width:0.5em; height:1em; margin:0.5em auto; background:blue;"></div>
                P<br>P<br>P<br>A<br>A<br>A<br>S<br>S<br>S<br>S<br>S<br>S
            </div>
        </div>
    </body>
</html>
