<!DOCTYPE html>
<html>

#div1 { -webkit-column-count: 2; }

<script>
if (window.testRunner)
    testRunner.dumpAsText();

function runTest() 
{
    div1 = document.createElement('div');

    div1.appendChild(q1);
    div2 = document.createElement('div');
    div2.setAttribute('id', 'div2'); 
    q1.appendChild(div2); 
}

window.onload = runTest;
