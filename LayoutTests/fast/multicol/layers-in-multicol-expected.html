<!DOCTYPE html>
<style>
    .multicol {
        width: 300px;
        height: 100px;
        line-height: 20px;
        border: 5px solid maroon;
    }
    .column {
        width: 100px;
        float: left;
    }
    .multicol[dir="rtl"] > .column {
        float: right;
    }
    .block {
        display: inline-block;
        width: 1em;
        height: 10px;
        background-color: green;
    }
    .opacity {
        opacity: 0.5;
        color: green;
    }
    .relative {
        position: relative;
        top: -4px;
        color: green;
    }
</style>
<p>
    Test layers which are fully contained within a single column.
</p>
LTR:
<div class="multicol">
    <div class="column">
        line1<br>
        line2<br>
        line3<br>
        line4<br>
        line5<br>
    </div>
    <div class="column">
        line6<br>
        <div class="block"></div> line7<br>
        line8<br>
        <span class="relative">relative9</span><br>
        line10<br>
    </div>
    <div class="column">
        line11<br>
        line12<br>
        <span class="opacity">opacity13</span><br>
        line14
    </div>
</div>

    <div class="column">

    </div>

        line11<br>
        line12<br>

        line14
    </div>
</div>
