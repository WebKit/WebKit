<!DOCTYPE html>
<html>
<head>
    <title>Test - Bug 120711: [CSS Regions] Regions don't paint correctly in new-multicol elements</title>
    <style type="text/css">
        .pass {
            position: absolute;
            background-color: green;
            top: 150px;
            width: 50px;
            height: 200px;
            z-index: -1;
        }
        #bar-1 {
            left: 20px;
        }
        #bar-2 {
            left: 80px;
            background-color: blue;
        }
        #bar-3 {
            left: 140px;
        }
        #bar-4 {
            left: 200px;
        }
    </style>
</head>
<body>
    <p>This test checks if a region inside a column of a multi-column element can be hovered.</p>
    <p>The test passes if there are four green vertical bars, no red and the second column turns blue when hovered.</p>
    <div class="pass" id="bar-1"></div>
    <div class="pass" id="bar-2"></div>
    <div class="pass" id="bar-3"></div>
    <div class="pass" id="bar-4"></div>
</body>
</html>
