<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    .region, .content {
        font: 50px/1 Ahem, sans-serif;
    }
    .region {
        width: 100px;
        height: 100px;
        -webkit-shape-inside: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
    }
    .content * {
        color: green;
        width: 100px;
        overflow-wrap: break-word;
    }
    .inline-block.content * {
        display: inline-block;
    }
    .float.content * {
        float: left;
    }
    .list.content ul {
        margin: 0;
        padding: 0;
        display: inline-block;
        list-style: none;
    }
    .table.content table {
        display: inline-table;
        border-collapse: collapse;
    }
    .table.content tr {
        dispay: inline-table;
    }
    .table.content td, .table.content tr {
        padding: 0; margin: 0;
    }
    .old-flexbox.content * {
        display: -webkit-inline-box;
    }
    .new-flexbox.content * {
        display: -webkit-inline-flex;
    }
    </style>
</head>
<body>
    <p>This test covers inline blocks and floats inside of regions with a shape-inside set.
    It requires the Ahem font. For each test case, you should see a 2x2 green square.</p>

    <p>Inline blocks</p>
    <div class='region inline-block'>
        <div class='content inline-block'>
            <div>xxxx</div>
        </div>
    </div>

    <p>Floats</p>
    <div class='region float'>
        <div class='content float'>
            <div>xxxx</div>
        </div>
    </div>

    <p>Lists</p>
    <div class='region list'>
        <div class='content list'>
            <ul>
                <li>xx</li>
                <li>xx</li>
            </ul>
        </div>
    </div>

    <p>Tables</p>
    <div class='region table'>
        <div class='content table'>
            <table>
                <tr><td>x</td><td>x</td></tr>
                <tr><td>x</td><td>x</td></tr>
            </table>
        </div>
    </div>

    <p>Old FlexBox</p>
    <div class='region old-flexbox'>
        <div class='content old-flexbox'>
            <div>xxxx</div>
        </div>
    </div>

    <p>New FlexBox</p>
    <div class='region new-flexbox'>
        <div class='content new-flexbox'>
            <div>xxxx</div>
        </div>
    </div>
</body>
</html>
