<p>
    Tests list item numbering when there are anonymous list items.
</p>
<style>
    #a:after {
        display: list-item;
        content: "ONE";
    }

    #b:after {
        display: list-item;
        content: "TWO";
    }

    #c:before {
        display: list-item;
        content: "ONE";
    }

    #d:before {
        display: list-item;
        content: "ONE";
    }

    #e:after {
        display: list-item;
        content: "TWO";
    }

    #f:before {
        display: list-item;
        content: "TWO";
    }

</style>
<ol id="a"></ol>
<ol id="b"><li>one</li></ol>
<ol id="c"></ol>
<ol id="d"><li>two</li></ol>
<ol><li>one</li><div id="e">div</div><li>three</li></ol>
<ol><li>one</li><div id="f">div</div><li>three</li></ol>
