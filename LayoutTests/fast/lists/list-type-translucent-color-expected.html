<!DOCTYPE html>
<html>
<head>
<style>
.square {
  list-style-type: square;
}

.disc {
  list-style-type: disc;
}

.circle {
  list-style-type: circle;
}

li {
  color: #000000;
  opacity: 0.2;
}
</style>
</head>
<body>
<ul>
  <li class="square"></li>
  <li class="disc"></li>
  <li class="circle"></li>
</ul>
</body>
</html>
