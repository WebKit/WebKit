<!DOCTYPE html>

<html>
<head>
    <style type="text/css" media="screen">
        .container {
            overflow: scroll;
            height: 250px;
            width: 250px;
            margin: 10px;
            border: 1px solid black;
        }
        
        .contents {
            height: 250px;
            width: 250px;
            -webkit-transform: rotate(45deg);
            background-color: silver;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="contents"></div>
    </div>

    <div class="container">
        <img class="contents">
    </div>
</body>
</html>
