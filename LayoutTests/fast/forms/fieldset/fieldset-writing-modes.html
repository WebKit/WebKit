<!doctype html>
<html>
    <head>
        <style>
            fieldset > div { border:2px solid skyblue; background-color:#cccccc; margin-block-start:6px; margin-block-end:6px  }
            fieldset { margin:0; vertical-align:bottom; inline-size:320px; display:inline-block; background-color:#dddddd; border:12px solid navy; padding:28px }
            legend { padding:0; block-size:64px; inline-size: 284px; background-color:#3080f0; border:8px solid lightblue; font-size:48px }
        </style>
    </head>
    <body>
        <fieldset style="writing-mode:vertical-lr;">
            <legend>Legend Title</legend>
            
            <div>Fieldset Contents</div>
            
            <div>More Fieldset Contents</div>
            
        </fieldset>

        <fieldset style="writing-mode:vertical-rl; ">
            <legend>Legend Title</legend>
            
            <div>Fieldset Contents</div>
            
            <div>More Fieldset Contents</div>
            
        </fieldset>
        
        
       <fieldset style="writing-mode:horizontal-bt">
           <legend>Legend Title</legend>
           
           <div>Fieldset Contents</div>
           
           <div>More Fieldset Contents</div>
           
       </fieldset>
    </body>
</html>
