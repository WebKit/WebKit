<html>
<head>
<style>
input[type="search"] {
    color: transparent;
}

input[type="search"]::-webkit-search-cancel-button {
    -webkit-appearance: none;
    background-color: blue;
    height: 1em;
    width: 1em;
}

input[type="search"]::-webkit-search-cancel-button:hover {
    background-color: red;
}
</style>
</head>
<body>
<input type="search" id="search" autofocus/>
</body>
</html>
