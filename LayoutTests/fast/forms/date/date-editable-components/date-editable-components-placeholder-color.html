<!DOCTYPE html>
<html>
<head>
<style>

#black-on-white input {
    background-color: white;
    color: black;
}

#white-on-black input {
    background-color: black;
    color: white;
}

#red-on-white input {
    background-color: white;
    color: red;
}

#blue-on-orange input {
    background-color: orange;
    color: blue;
}

#transparent input {
    color: transparent;
}

</style>
</head>
<body>
    <div id="black-on-white">
        <input type="date">
    </div>
    <div id="white-on-black">
        <input type="date">
    </div>
    <div id="red-on-white">
        <input type="date">
    </div>
    <div id="blue-on-orange">
        <input type="date">
    </div>
    <div id="transparent">
        <input type="date">
    </div>
</body>
</html>
