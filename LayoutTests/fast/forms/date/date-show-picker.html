<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<script src="../../../resources/ui-helper.js"></script>
<style>
input {
    width: 300px;
    height: 50px;
}

body {
    margin: 0;
}
</style>
<head>
<body onload="runTest()">
<input id="input" type="date"/>
<pre>Is showing date picker? <span id="before"></span></pre>
<br>
<div>This test verifies that a date picker is presented when calling showPicker on a date input.</div>
</body>
<script>
if (window.testRunner) {
    testRunner.waitUntilDone();
    testRunner.dumpAsText();
}

function getFormControlInteractionScript()
{
    return `
    (function() {
        uiController.didStartFormControlInteractionCallback(function () {
            uiController.uiScriptComplete();
        })
    })();`
}

async function runTest() {
    await UIHelper.activateAt(0, 0);
    input.showPicker();

    if (UIHelper.isIOSFamily()) {
        await new Promise((resolve) => {
            testRunner.runUIScript(getFormControlInteractionScript(), function () {
                resolve();
            });
        });
        before.textContent = 'true';
    } else {
        before.textContent = await UIHelper.isShowingDateTimePicker();
    }
    testRunner.notifyDone();
}
</script>
</html>
