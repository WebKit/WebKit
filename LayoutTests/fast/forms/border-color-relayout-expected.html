<!DOCTYPE html>
<html>
<head>
<style>
input {
    box-sizing: border-box;
    border-color: #bbb;
}
</style>
<script>
window.onload = function() {
    document.getElementById("input").focus();
    document.getElementById("input").value = "PASS";
}
</script>
</head>
<body>
    <p>You should see the word "PASS" in the input box.</p>
    <input id="input" value="">
</body>
</html>
