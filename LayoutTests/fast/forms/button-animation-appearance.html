<!DOCTYPE html>
<html>
<head>
<style>
    @keyframes test {
      from { background-color: red; }
      to { background-color: red; }
    }

    input {
        background-color: red;
        animation-name: test;
        animation-duration: 1s;
    }
</style>
</head>
<body>
    <input type=button value="Test">
</body>
