<!DOCTYPE html>
<html>
<style>
#mask {
    position: absolute;
    left: 0px;
    top: 18px;
    background-color: #000000;
    height: 30px;
    width: 180px
}
</style>
<body>
<input type=range list=foo dir=rtl value="0" /><br>
<input type=range list=foo dir=rtl value="10" /><br>
<input type=range list=foo dir=rtl value="20" /><br>
<input type=range list=foo dir=rtl value="30" /><br>
<input type=range list=foo dir=rtl value="40" /><br>
<input type=range list=foo dir=rtl value="50" /><br>
<input type=range list=foo dir=rtl value="60" /><br>
<input type=range list=foo dir=rtl value="70" /><br>
<input type=range list=foo dir=rtl value="100" />
<datalist id=foo>
    <option>0</option>
    <option>10</option>
    <option>20</option>
    <option>30</option>
    <option>40</option>
    <option>50</option>
    <option>60</option>
    <option>70</option>
    <option>100</option>
</datalist>
<div id=mask></div>
</body>
</html>
