<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<script src="../../../resources/ui-helper.js"></script>
<style>
input {
    width: 300px;
    height: 50px;
}

body {
    margin: 0;
}
</style>
<head>
<body onload="runTest()">
<input id="input" list="fruits" type="text"/>
<datalist id="fruits">
    <option>Apple</option>
    <option>Orange</option>
    <option>Pear</option>
</datalist>
<pre>Is showing suggestions? <span id="before"></span></pre>
<br>
<div>This test verifies that datalist suggestions UI is shown when calling showPicker.</div>
</body>
<script>
if (window.testRunner) {
    testRunner.waitUntilDone();
    testRunner.dumpAsText();
}

function waitForDataListSuggestionsToChangeVisibility(visible)
{
    return new Promise(async resolve => {
        while (visible != await UIHelper.isShowingDataListSuggestions())
            continue;
        resolve();
    });
}

async function runTest() {
    await UIHelper.activateAt(0, 0);

    input.showPicker();
    await waitForDataListSuggestionsToChangeVisibility(true);
    before.textContent = await UIHelper.isShowingDataListSuggestions();

    testRunner.notifyDone();
}
</script>
</html>
