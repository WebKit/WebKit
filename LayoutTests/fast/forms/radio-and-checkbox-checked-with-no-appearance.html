<!DOCTYPE html>
<html>
<head>
<title>This tests that the checked version of the radio and checkbox input controls paint blank with appearance: none</title>
<style>
input {
    width: 50px;
    height: 50px;
    -webkit-appearance: none;
}
</style>
</head>
<body>
<input type="radio" checked><input type="checkbox" checked>
</body>
</html>
