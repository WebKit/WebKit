<html>
    <head>
        <style>
            input[type="search"]::-webkit-search-cancel-button {
                display: none;
            }
        </style>
    </head>
    <body>
        This tests that the display:none style will work on a search field's cancel button.<br>
        <input type="search" value="test">
    </body>
</html>
