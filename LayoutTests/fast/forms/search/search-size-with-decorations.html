<!doctype html>
<html>
    <head>
        <title>Correct sizing of &lt;input type="search"></title>
    </head>
    <body>
        <input type="search" size="20"><br>
        <input type="search" value="12345678901234567890" size="20"><br>
        <input type="search" size="20" results="0"><br>
        <input type="search" value="12345678901234567890" size="20" results="0"><br>
        <input type="search" size="20" results="5"><br>
        <input type="search" value="12345678901234567890" size="20" results="5"><br>
        <input type="search" value="1234567890123456789012345678901234567890" size="40" results="5">
    </body>
</html>
