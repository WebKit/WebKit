<!DOCTYPE HTML>
<html>
<body onload="
  document.getElementsByTagName('input')[0].style.visibility = 'visible';
  document.getElementsByTagName('input')[1].style.visibility = 'hidden';
">
<!-- Test visibility of spin buttons. The number input text area hidden by "visibility:hidden" becomes visible with Javascript visibility change. Also the test cheks the number input text with an inner spin box is correctly hidden by Javascript visibility change.
 The only first input text area should be shown as a result. So there should be just one number field at the top-left corner. -->
<input type="number" style="visibility:hidden">
<input type="number" >
</body>
</html>
