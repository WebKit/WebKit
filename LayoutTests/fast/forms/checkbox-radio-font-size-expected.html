<!DOCTYPE html>
<html>
<head>
<title>This tests that checkboxes and radio buttons do not change size based on font-size.</title>
</head>
<body>
    <div>
        <input type="checkbox" checked>
        <input type="checkbox">
        <input type="checkbox">
        <input type="checkbox">
    </div>
    <div>
        <input type="radio" checked>
        <input type="radio">
        <input type="radio">
        <input type="radio">
    </div>
</body>
</html>
