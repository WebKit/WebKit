<!DOCTYPE html>
<html>
<head>
<style>
input {
    background-color: white;
    border: 1px solid black;
    width: 200px;
    height: 40px;
    line-height: 40px;
}

#container {
    position: relative;
}

#box {
    position: absolute;
    background-color: black;
    top: 45px;
    left: 50px;
    height: 60px;
    width: 160px;
}

</style>
</head>
<body>
<div id="container">
    <p>This tests that the Strong Password AutoFill text is visible in an autofilled input with a custom line-height. It can only be tested in the test runner.</p>
    <input type="password" value="thisisaverystrongpassword">
    <div id="box"></div>
</div>
<script>
if (window.internals) {
    var input = document.querySelector("input");
    internals.setAutofilledAndViewable(input, true);
    internals.setAutofillButtonType(input, "StrongPassword");
}
</script>
</body>
</html>
