<style>
    select { width: 100px; -webkit-appearance: none; }
</style>
<p>
    Test for <i><a href="http://bugs.webkit.org/show_bug.cgi?id=11362">http://bugs.webkit.org/show_bug.cgi?id=11362</a>
    Native popup with size="1" wraps options</i>.
</p>
<p>
    With <tt>size="1"</tt>:
    <select size="1">
        <option>Very long option that does not fit</option>
        <option>Other</option>
    </select>
</p>
<p>
    Without <tt>size</tt>:
    <select>
        <option>Very long option that does not fit</option>
        <option>Other</option>
    </select>
</p>
