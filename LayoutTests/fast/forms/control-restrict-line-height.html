<html>
<head>
<style>
.tall {
    line-height: 20pt;
}
</style>
</head>
<body>
    This tests that we don't honor line-height for controls that have restricted font size.<br>
    <select class="tall">
    <option selected="selected">This text should be centered vertically in the button</option>
    </select><br>
    <input type="button" class="tall" value="This text should be centered vertically in the button"></input><br>
    <input type="search" class="tall" value="This text should be centered vertically in the button"></input>
        
</body>
</html>
