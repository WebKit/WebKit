<!DOCTYPE html>
<html>
<head>
<script>
if (window.internals) {
    internals.settings.setUserInterfaceDirectionPolicy("System");
    internals.settings.setSystemLayoutDirection("RTL");
}
</script>
</head>
<body style="margin: 0px;">
<div style="position: absolute; left: 8px; top: 200px;">This test makes sure that list boxes obey RTL scrollbars.</div>
<select multiple="multiple" style="margin: 0px; border: 0px solid black; padding: 0px;">
<option>January</option>
<option>February</option>
<option>March</option>
<option>April</option>
<option>May</option>
<option>June</option>
<option>July</option>
<option>August</option>
<option>September</option>
<option>October</option>
<option>November</option>
<option>December</option>
</select>
<script src="../../resources/ui-helper.js"></script>
<script>
if (window.testRunner)
    testRunner.waitUntilDone();
    
if (window.eventSender) {
    window.addEventListener('load', async () => {
        await UIHelper.mouseWheelScrollAt(25, 5, 0, -20, 0, 0);
        if (window.testRunner)
            testRunner.notifyDone();
    });
}
</script>
</body>
</html>
