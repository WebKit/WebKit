<!DOCTYPE html> <!-- webkit-test-runner [ useFlexibleViewport=true AsyncOverflowScrollingEnabled=true ] -->
<html>
<head>
  <meta name="viewport" content="width=device-width">
  <script>
    if (window.testRunner)
      testRunner.dumpAsText();

    function doScroll()
    {
      var overflow = document.getElementById('scroller');
      overflow.scrollTop = 30;

      if (window.testRunner)
        document.getElementById('layers').innerHTML = window.internals.layerTreeAsText(document);
    }
    
    window.addEventListener('load', doScroll, false);
  </script>
  <style>
    #scroller {
      overflow: scroll;
      -webkit-overflow-scrolling: touch;
      width: 300px;
      height: 400px;
      border: 11px solid black;
    }
    
    .column {
      overflow: hidden;
      margin: 50px 20px;
      width: 260px;
      height: 800px;
      background-color: red;
    }
    .contents {
      -webkit-transform: translateZ(0);
      width: 100%;
      height: 100%;
      background: green;
    }
  </style>
</head>
<body>

  <div id="scroller">
    <div class="column">
      <div class="contents"></div>
    </div>
  </div>
  <pre id="layers">Layer tree goes here in DRT.</pre>

</body>
</html>
