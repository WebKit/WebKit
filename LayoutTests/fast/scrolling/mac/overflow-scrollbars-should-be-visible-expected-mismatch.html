<!DOCTYPE html> <!-- webkit-test-runner [ AsyncOverflowScrollingEnabled=true ] -->
<html>
<head>
    <style>
        .scroller {
            width: 400px;
            height: 450px;
            border: 2px solid black;
            overflow: hidden;
        }
        
        .contents {
            height: 300%;
        }
    </style>
    <script>
        if (window.internals)
            internals.setUsesOverlayScrollbars(true);
    </script>
</head>
<body>
    <div class="scroller">
        <div class="contents">
        </div>
    </div>
</body>
</html>
