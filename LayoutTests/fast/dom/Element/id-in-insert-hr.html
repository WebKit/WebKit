<div id="test1" contenteditable="true">foobar</div>

<script>
description("Test using id in execCommand(InsertHorizontalRule)");

s.setPosition(e, 0);

var id = "hr";
document.execCommand("InsertHorizontalRule", false, id);
var hr = document.getElementById(id);

shouldBeNonNull('hr');
</script>
