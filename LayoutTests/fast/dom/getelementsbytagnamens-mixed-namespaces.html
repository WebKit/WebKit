<html>
<body>
  <span>Test to ensure that node list caching pays attention to namespaces</span><br>
  <div>div 1</div>
  <script>
    if (window.testRunner)
      testRunner.dumpAsText();
    try {
      var divs = document.getElementsByTagName("div");
      document.write("Should be 1: " + divs.length + "<br>");
      divs = document.getElementsByTagNameNS("stuff", "div");
      document.write("Should be 0: " + divs.length + "<br>");
    } catch(ex) {
      document.write(ex + "<br>FAILED");
    }
  </script>
</body>
</html>
