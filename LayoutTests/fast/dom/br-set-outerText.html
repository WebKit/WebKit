<!DOCTYPE html>
<html>
<body>
<div id="target"></div>
<script src="../../resources/js-test-pre.js"></script>
<script>
description("Tests that br.outerText does not throw");

var br = document.createElement("br");

shouldBeNull("br.parentNode");
