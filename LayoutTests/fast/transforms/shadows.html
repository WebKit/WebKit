<style>

        margin: 20px;
        float: left;
        padding: 5px;
    }

    .rounded {
        -webkit-border-radius: 10px;
    }

    .transform1 {
        -webkit-transform: rotate(45deg);
    }

    .transform3 {

    }

    .transform4 {

    }

    }

    .text-shadow1 {

    .text-shadow2 {

    }

        text-shadow: black 5px 5px 2px, pink 10px 10px 5px;

</style>
