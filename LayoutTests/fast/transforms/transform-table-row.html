<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Transform on table row</title>
  <style type="text/css" media="screen">
    .transformed {
      -webkit-transform: rotate(10deg);
    }
    .transparent {
      opacity: 0.5;
    }
  </style>
</head>
<body>
  
  <p>All of the table rows and cells below should be rotated.</p>
  <table>
    <tr class="transformed"><td>Transformed row</td></tr>
    <tr class="transformed transparent"><td>Transformed row with opacity</td></tr>
    <tr><td class="transformed">Transformed cell</td></tr>
    <tr><td class="transformed transparent">Transformed cell with opacity</td></tr>
  </table>

</body>
</html>
