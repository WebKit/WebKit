 <body>
    <h3>This tests the filter is drawn to the offscreen canvas.</h3>
    <canvas id="canvas"></canvas>
    <script>
        const offscreenCanvas = new OffscreenCanvas(350, 200);
        const offscreenContext = offscreenCanvas.getContext("2d");

        offscreenContext.fillStyle = 'green';

        offscreenContext.filter = 'drop-shadow(10px 10px 0 #666)';
        offscreenContext.fillRect(20, 20, 100, 100);

        offscreenContext.filter = 'blur(5px)';
        offscreenContext.fillRect(200, 20, 100, 100);

        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        canvas.width = 350;
        canvas.height = 200;

        context.drawImage(offscreenCanvas, 0, 0);
    </script>
</body>
