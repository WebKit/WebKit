<style>
    canvas {
        width: 700px;
        height: 400px;
    }
</style>
<body>
    <h3>This tests canvas layers and globalAlpha.</h3>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 700;
        canvas.height = 400;

        ctx.setFillColor("red", 0.5);

        ctx.beginPath();
        ctx.arc(220, 120, 100, 0, Math.PI * 2, true);
        ctx.fill();

        ctx.setFillColor("white");

        ctx.beginPath();
        ctx.arc(220, 120, 70, 0, Math.PI * 2, true);
        ctx.fill();

        ctx.fillRect(120, 120, 200, 200);

        ctx.setFillColor("blue", 0.5);
        ctx.fillRect(150, 140, 140, 160);

        ctx.setFillColor("red", 0.5);
        ctx.fillRect(120, 120, 200, 200);
    </script>
</body>
