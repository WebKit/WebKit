<body>
    <canvas id="canvas"></canvas>
    <script>
        const c = document.getElementById("canvas");
        const ctx = c.getContext("2d");

        ctx.strokeStyle = "red";

        ctx.beginPath();
        ctx.moveTo(10, 10);
        ctx.lineTo(290, 10);
        ctx.stroke();

        ctx.strokeStyle = "color(display-p3 1 0 0 / 1)";
        ctx.lineWidth = 2;

        ctx.beginPath();
        ctx.moveTo(10, 50);
        ctx.lineTo(290, 50);
        ctx.stroke();

        ctx.strokeStyle = "color(display-p3 0 1 0 / 1)";

        ctx.beginPath();
        ctx.moveTo(10, 90);
        ctx.lineTo(290, 90);
        ctx.stroke();

        ctx.strokeStyle = "color(display-p3 0 0 1 / 1)";
        ctx.lineWidth = 1;

        ctx.beginPath();
        ctx.moveTo(10, 130);
        ctx.lineTo(290, 130);
        ctx.stroke();

    </script>
</body>
