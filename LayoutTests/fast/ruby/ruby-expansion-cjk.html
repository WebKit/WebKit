<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<style>
@font-face {
    font-family: 'Litherum';
    src: url("resources/ruby-expansion.svg#Litherum") format(svg);
}
body {
  text-align: justify;
  font: 40px Litherum, 'Lucida Grande';
  -webkit-font-smoothing: none;
  margin: 0px;
}
span {
  color: transparent;
}
div {
  height: 100px;
}
</style>
</head>
<body>
<div>&#x304e;<ruby><rb>&#x304e;</rb></ruby>&#x304e;<span>aaaaaaaaaaaaaaaaaaaa</span></div>
<div>&#x304e;<ruby><rb>a&#x304e;</rb></ruby>&#x304e;<span>aaaaaaaaaaaaaaaaaaaa</span></div>
<div>&#x304e;<ruby><rb>&#x304e;a</rb></ruby>&#x304e;<span>aaaaaaaaaaaaaaaaaaaa</span></div>
<div>aa<ruby><rb>&#x304e;</rb></ruby>aa <span>aaaaaaaaaaaaaaaaaaaa</span></div>
<div>aa<ruby><rb>aa</rb></ruby>aa a <span>aaaaaaaaaaaaaaaaaaaa</span></div>
</body>
</html>
