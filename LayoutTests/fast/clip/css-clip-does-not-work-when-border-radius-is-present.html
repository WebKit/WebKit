<!DOCTYPE html>
<html>
<head>
<title>This tests that both border-radius and clip get applied on the box.</title>
<style>
  	.container {
        position: absolute;
        width: 100px;
        height: 100px;
        background: green;
        border-radius: 0px 0px 1px 0px;
        clip: rect(0px, 10px, 10px, 0px);
    }
</style>
</head>
<body>
	<div class="container"></div>
</body>
</html>
