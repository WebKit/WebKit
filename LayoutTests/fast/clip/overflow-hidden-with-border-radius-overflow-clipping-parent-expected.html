<!DOCTYPE html>
<html>
<head>
<title>This tests that parent clipping is applied properly when ancestor border-radius is present.</title>
<style>
  .container {
    overflow: hidden;
    border-radius: 20px 0px 0px 0px;
    height: 10px;
    width: 10px;
  }

  .content {
	width: 100px;
	height: 100px;
	background-color: red;
  }
</style>
</head>
<body>
<div class=container>
  <div class=content></div>
</div>
</body>
</html>
