<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
<head>
<style>
.green {
  width: 100px;
  height: 100px;
  background-color: green;
}

.red {
  width: 100px;
  height: 100px;
  margin-top: 100px;
  margin-left: 100px;
  background-color: red;
}

.overflow {
  overflow: hidden;
  width: 100px;
  height: 100px;
}

.positioned {
  position: absolute;
  left:150px;
  top: 100px;
}
</style>
<body>
You should see a 100x100 green square below.  If you see any red, the test
has failed.

<div class="overflow">
<div class="red"></div>
<div class="green positioned"></div>
</div>
