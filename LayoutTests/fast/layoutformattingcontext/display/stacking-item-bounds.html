<!DOCTYPE html> <!-- webkit-test-runner [ LayoutFormattingContextEnabled=true InlineFormattingContextIntegrationEnabled=false ] -->
<html>
<head>
    <style>
        .container {
            width: 198px;
            height: 250px;
            float: left;
        }

        .stacking {
            border: 5px solid blue;
            opacity: 0.75;
            height: 20px;
            margin: 10px;
        }

        .box {
            width: 100px;
            height: 100px;
            border: 2px solid blue;
            background-color: green;
        }
    
        .positioned {
            position: relative;
        }
        </style>
</head>
<body>
    <div class="container">
        <div class="stacking">
            <div class="positioned box">text here</div>
        </div>
    </div>

    <div class="container">
        <div class="stacking">
            <div class="box">text here</div>
        </div>
    </div>

    <div class="container">
        <div class="stacking">
            <div class="positioned box"></div>
        </div>
    </div>

    <div class="container">
        <div class="stacking">
            <div class="box"></div>
        </div>
    </div>

    <div class="container">
        <div class="stacking">
            <img class="box">
        </div>
    </div>

    <div class="container">
        <div class="stacking">
            <img class="positioned box">
        </div>
    </div>

    <div class="container">
        <div class="stacking">
            <img class="positioned box" style="display:block">
        </div>
    </div>

    <div class="container">
        <div class="stacking">
            <img class="box" style="display:block">
        </div>
    </div>
</body>
</html>
