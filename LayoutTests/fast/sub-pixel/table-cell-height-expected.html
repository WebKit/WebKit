<!DOCTYPE html>
<html> 
    <head>
	<style>
	    body {
		zoom: 1.1;
	    }

	    .inner {
		background-color: red;
		min-height: 305px;
		width: 100%;
		overflow: visible;
	    }

	    .table {
		width: 100%;
		border-collapse: collapse;
		border: 0;
	    }
	    
	    .cell {
		border: 0;
		overflow: hidden;
	    }

	    .wrapper {
		overflow: auto;
	    }
	</style>
    </head>
    <body>

	<div class="wrapper">
	    <table cellpadding="0" border="0" class="table">
		<tbody>
		    <tr>
			<td class="cell" >
			    <div class="inner"></div>
			</td>
		    </tr>
		</tbody>
	    </table>
	</div>

	<p>
	    The red box above should not have a scrollbar.
	</p>

    </body>
</html>
