<!DOCTYPE html>
<html>
    <head>
        <style>
            html {
                padding: 1em;
            }

            body {
                zoom: 3.0;
            }

            #one, #two {
                display: inline-block;
                padding: 0 0.5em;
                font-size: 10px;
            }

            #one {
                line-height: 1.5;
                background-color: orange;
            }

            #two {
                line-height: 1;
                border-width: 0.25em 0;
                border-color: #f60;
                border-style: solid;
            }
        </style>
    </head>
    <body>
        <div id="one">Hello</div> <div id="two">World</div>
    </body>
</html>
