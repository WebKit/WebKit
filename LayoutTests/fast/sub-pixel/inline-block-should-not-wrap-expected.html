<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                font-size: 0.8em;
            }
           
            ul {
                display: inline;
                margin: 0;
                padding: 0;
                list-style: none;
            }
            
            li {
                display: inline-block;
                border-left: 1px solid silver;
                padding-left: 0.5em;
                white-space: nowrap;
            }

        </style>
    </head>

    <body>
        <ul>
            <li><a href="#">Birds of North America</a></li>
            <li><a href="#">Old French loanwords</a></li>
        </ul>
        <p>
            The two links above should not wrap.
        </p>
    </body>
</html>
