<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			body {
				margin: 10px;
			}
			.main {
				margin: 0 auto;
				width: 625px;
				height: 125px;
				background: black;
				position: relative;
			}
			.site {
				top: 5px;
				left: 5px;
				width: 232px;
				height: 115px;
				position: absolute;
				overflow: hidden;
			}
			.desaturated {
				position: absolute;
				width: 250px;
				height: 125px;
				background: white;
			}
			.infobox {
				position: absolute;
				top: 0;
				left: 0;
				width: 232px;
				height: 63px;
				background: red;
			}
		</style>
	</head>

	<body>
		<div class="main">
			<div class="site">
				<div class="desaturated"></div>
				<div class="infobox"></div>
			</div>
		</div>
	</body>
</html>
