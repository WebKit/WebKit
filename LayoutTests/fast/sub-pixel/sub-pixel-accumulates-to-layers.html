
<!DOCTYPE html>
<html>
<head>
<style>
body {
    margin: 0;
    zoom: 0.9;
    -webkit-transform: scale(40);
    -webkit-transform-origin: 0 0;
}

.container {
    position: absolute;
    top: 0px;
    left: 0px;
    width: 16px;
    height: 16px;
}

.container > div {
    position: absolute;
    top: 0;
    left: 50%;
    width: 1.6px;
    height: 8px;
    margin-left:  -0.8px;

    background-color: red;
}
.rotated > div {
    background-color: green !important;
    -webkit-transform: rotateZ(0);
}
</style>
</head>
<body>
    <div class="container"><div></div></div>
    <div class="container rotated"><div></div></div>
</body>
</html>
