<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                zoom: 1.1;
            }

            div {
                display: inline-block;
                border: 0px solid black;
                font: large sans-serif;
            }

            i {
                display: block;
                float: left;
                width: 15px;
                height: 10px;
                margin: 0;
                background: black;
                vertical-align: top;
            }
        </style>
    </head>
    <body>
        <div><i></i>Test</div>
        <p>
            List item above should be on same line as the word 'Test'.
        </p>
    </body>
</html>
