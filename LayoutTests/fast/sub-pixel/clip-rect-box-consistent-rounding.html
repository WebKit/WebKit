<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			body {
				margin: 8px;
				zoom: 1.25;
			}
			.main {
				margin: 0 auto;
				width: 500px;
				height: 100px;
				background: black;
				position: relative;
			}
			.site {
				top: 4px;
				left: 4px;
				width: 186px;
				height: 92px;
				position: absolute;
				overflow: hidden;
			}
			.desaturated {
				position: absolute;
				width: 200px;
				height: 100px;
				background: white;
			}
			.infobox {
				position: absolute;
				top: 0;
				left: 0;
				width: 186px;
				height: 50px;
				background: red;
			}
		</style>
	</head>

	<body>
		<div class="main">
			<div class="site">
				<div class="desaturated"></div>
				<div class="infobox"></div>
			</div>
		</div>
	</body>
</html>
