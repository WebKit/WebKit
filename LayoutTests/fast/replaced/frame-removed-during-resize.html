<script>
    if (window.testRunner)
        testRunner.dumpAsText();
    function iframeLoaded()
    {
        var iframe = document.getElementById("target");
        iframe.contentWindow.addEventListener("resize", function(event) {
            iframe.parentNode.removeChild(iframe);
        }, false);
        iframe.offsetTop;
        iframe.style.height = "600px";
    }
</script>
<p>
    Test for a crash that could occur when a frame&rsquo;s resize handler removed the frame.
</p>
<iframe onload="iframeLoaded()" id="target" src="data:text/html,"></iframe>
