<!DOCTYPE html>
<html>
<head>
<title>This tests that replaced element with zero width forces line break.</title>
<style>
div {
    word-break : break-word;
    border: 1px solid green; 
    font-size: 20px;
    font-family: ahem;
    line-height: 20px;
    width: 50px;
}
</style>
</head>
<body> 
<div><img width="0px" height="10px" src="./resources/1x1-red.png">foobarfoobar</div>
</body>
</html>
