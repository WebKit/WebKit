<!DOCTYPE html>
<style>
  .group {

  }

  iframe, object, img, input[type="image"], canvas, media, video {
    margin: 10px 0 20px 10px;
    outline: 4px solid black;
    outline-offset: -10px;
    border: none;
    border-radius: 0;
    background-color: blue;
    display: block;
    height: 100px;
    width: 100px;
  }
</style>
