<html>
<head>
    <style>
        img {
          margin-left: 50px;
          width: 100px;
          height: 100px;
          background-color: rgb(255,0,0);
          -webkit-transform: rotate(45deg);
        }
        img::selection {
          background-color: rgb(0,195,0);
        }
    </style>
</head>
<body onload="
range = new Range;
range.selectNode(q);
getSelection().removeAllRanges();
getSelection().addRange(range);">
    <p>Tests selection painting on a transformed, replaced element<br>
      <a href="https://bugs.webkit.org/show_bug.cgi?id=15739">https://bugs.webkit.org/show_bug.cgi?id=15739</a>
    </p>
    <p>You should see a dark green square rotated 45&deg;. If you see any red, the test failed.
    <div style="padding-top: 50px;">
        <img id="q">
    </div>
</body>
</html>
