<!DOCTYPE html>

<head>
<script src="../../resources/check-layout.js"></script>
<link href="resources/grid.css" rel="stylesheet">
<style>
.grid {
    grid-template-rows: 100px 100px;
    grid-template-columns: 100px 100px;
    width: 200px;
}

.gridItem {
    margin: 20px 30px 40px 50px;
    width: 20px;
    height: 40px;
}
</style>
</head>
