<!DOCTYPE html>
<html>
<head>
<link href="resources/grid.css" rel="stylesheet">
<style>
.grid {
    width: 100px;
    height: 100px;
    grid-template-columns: 20% 50% 30%;
    grid-template-rows: 40% 60%;
}

.margin {
    margin: 10px;
}

.border {
    border: 5px solid black;
}

.padding {
    padding: 20px;
}
</style>
<script src="../../resources/check-layout.js"></script>
</head>
