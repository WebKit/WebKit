<!DOCTYPE html>
<html>
<head>
<link href="resources/grid.css" rel="stylesheet">
<style>
.grid {
    -webkit-grid-template-columns: 20% 50% 30%;
    -webkit-grid-template-rows: 40%;
}

.fixedSize {
    width: 400px;
    height: 400px;
}

.calculatedSize {
    width: calc(200px + 20%);
    height: calc(300px + 10%);
}

.percentageSize {
    width: 50%;
    height: 50%;
}

.indefiniteSize {
    width: -webkit-fit-content;
    height: auto;
}

.firstRowFirstColumn {
    color: blue;
    background-color: cyan;
}

.firstRowSecondColumn {
    color: green;
    background-color: lime;
}

.firstRowThirdColumn {
    color: brown;
    background-color: yellow;
    -webkit-grid-column: 3;
    -webkit-grid-row: 1;
}
</style>
<script src="../../resources/check-layout.js"></script>
</head>
<body onload="checkLayout('.grid');">
    <p>This test checks percentage track breadths are resolved properly regarding the container size.</p>
