<!DOCTYPE html>

<link href="resources/grid.css" rel="stylesheet">
<link href="../css-intrinsic-dimensions/resources/width-keyword-classes.css" rel="stylesheet">

<style>

.item {
    font: 10px/1 Ahem;
    background: cyan;
    grid-column: 1 / -1;
}

.abs {
    width: 100%;
    height: 5px;
    position: absolute;
}

.grid {
    border: 2px solid black;
    display: grid;
    position: relative;
    padding-top: 10px;
    margin-bottom: 10px;
    width: 100px;
    justify-items: start;
}

.float {
    float: left;
    width: 200px;
}

.col1 { grid-column: 1 / 2; background: orange; }
.col2 { grid-column: 2 / 3; background: indigo; }
.col3 { grid-column: 3 / 4; background: green; }

</style>

<div class="float">

<div class="grid" style="grid-template: 20px / 10px 5px;">
    <div class="item" style="min-width: 15px;">XXXX XXXX</div>
    <div class="abs col1"></div>
    <div class="abs col2"></div>
</div>
