<!DOCTYPE HTML>
<html>
<head>
<link href="resources/grid.css" rel="stylesheet">
<style>
.grid {
    grid-template-rows: 20px;
    grid-template-columns: 10px;
}

.gridAutoFixedFixed {
    grid-auto-rows: 30px;
    grid-auto-columns: 50px;
}

.gridAutoMinMax {
    width: 1000px;
    height: 1000px;
    grid-auto-rows: minmax(10%, 15px);
    grid-auto-columns: minmax(30%, 100px);
}

.gridAutoMinMaxContent {
    grid-auto-rows: min-content;
    grid-auto-columns: max-content;
}
</style>
</head>
<script src="../../resources/check-layout.js"></script>
<body onload="checkLayout('.grid');">

<div>This test checks that implicit rows / columns obey grid-auto-{rows|columns}.</div>

<div class="unconstrainedContainer" style="position: relative">
    <div class="grid gridAutoFixedFixed">
        <div class="sizedToGridArea secondRowSecondColumn" data-offset-x="10" data-offset-y="20" data-expected-width="50" data-expected-height="30">XXXXX XXXXXX</div>
    </div>
</div>

<div class="unconstrainedContainer" style="position: relative">
    <div class="grid gridAutoMinMax">
        <div class="sizedToGridArea secondRowSecondColumn" data-offset-x="10" data-offset-y="20" data-expected-width="300" data-expected-height="100">XXXXX XXXXXX</div>
    </div>
</div>

<div class="unconstrainedContainer" style="position: relative">
    <div class="grid gridAutoMinMaxContent">
        <div class="sizedToGridArea secondRowSecondColumn" data-offset-x="10" data-offset-y="20" data-expected-width="120" data-expected-height="10">XXXXX XXXXXX</div>
    </div>
</div>

</body>
</html>
