<!DOCTYPE html>
<html>
<head>
<title>WebKit test case for bug 23308</title>
<style>
  body {
    margin: 0;
  }
  .composited {
    transform: translateZ(0);
  }
</style>
</head>
<body>
<!-- You should see a green square sized 20x20 -->
<div id="upper" style="background: yellow"></div>
<div class="composited">
  <div id="lower" style="background: red; width: 40px; height: 20px"></div>
</div>
<script>
  if (window.testRunner) {
    testRunner.dumpAsText(false);
    testRunner.waitUntilDone();
  }
  function doTest() {
    if (window.internals) {
      internals.startTrackingRepaints();
    }
    document.getElementById("upper").style.height = "20px";
    document.getElementById("lower").style.width = "20px";
    document.getElementById("lower").style.background = "green";
    if (window.internals) {
      var layerTreeText = internals.layerTreeAsText(
        document,
        internals.LAYER_TREE_INCLUDES_REPAINT_RECTS
      );
      internals.stopTrackingRepaints();
      var resultElement = document.createElement('pre');
      resultElement.appendChild(document.createTextNode(layerTreeText));
      document.body.appendChild(resultElement);
    }
    if (window.testRunner) {
      testRunner.notifyDone();
    }
  }
  (function () {
    setTimeout(function () {
      doTest();
    }, 100);
  })();
</script>
</body>
</html>
