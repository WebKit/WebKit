<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <title>Relative Position Transform Redraw</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <style type="text/css">
    #box {
      position:relative;
      top: 100px;
      left: 100px;
      height: 200px;
      width: 200px;
      background-color: #CCC;
      border: 1px solid black;
      -webkit-transform: rotate(0deg);
    }

    #box.rotated {
      -webkit-transform: rotate(45deg);
    }
  </style>
  <script src="resources/repaint.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
    function repaintTest()
    {
      document.getElementById('box').className = 'rotated';
    }
  </script>
</head>
<body onload="runRepaintTest()">
  <p>Test for <a href="https://bugs.webkit.org/show_bug.cgi?id=17840">https://bugs.webkit.org/show_bug.cgi?id=17840</a>. The rotated box should be correctly redrawn.</p>
  <div id="box">
  </div>
</body>
</html>
