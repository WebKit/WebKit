<script>
    if (window.testRunner)
        testRunner.waitUntilDone();
    function runTest() {
        document.getElementById("target").style.display = "none";
        if (window.testRunner)
            testRunner.notifyDone();
    }
</script>
<body onload="setTimeout(runTest, 10)">
    <div style="
        width: 267px;
        height: 270px;
        border: solid black;
        background-image: url(../backgrounds/size/resources/bikes.bmp);
        -webkit-background-size: 500% 500%;
        position: relative;
    ">
        <div id="target" style="
            width: 40px;
            height: 40px;
            position: absolute;
            bottom: 0;
            right: 0;
        "></div>
    </div>
</body>
