<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>CSS Transition test case</title>
  <style type="text/css" media="screen">
    .stretchy {
      background: green;
      opacity: 0.5;
      height: 50px;
      width: 250px;
      margin: 20px;
    }
    
    .stretchy.big {
      background: red;
      opacity: 1;
      width: 500px;
    }
  </style>
  <script src="repaint.js" type="text/javascript"></script>
  <script>
    function repaintTest()
    {
      document.getElementById('test').className = 'stretchy';
    }
  </script>
</head>
<body onload="runRepaintTest()">
  <p>If you see red, the test failed</p>
  <div id="test" class="big stretchy"></div>
</body>
</html>
