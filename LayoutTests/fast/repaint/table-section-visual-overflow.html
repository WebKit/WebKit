<!DOCTYPE html>
<style type="text/css">
    #test
    {
        display: table-row-group;
        outline-color: black;
        outline-style: solid;
        outline-width: 10px;
    }
    #row
    {
        display: table-row;
    }
    #table
    {
        display: table;
        table-layout: fixed;
        /* Position the table to overlap a raster tile only for outline */
        position: relative;
        left: 145px;
    }
    #cell
    {
        display: table-cell;
        height: 100px;
        width: 100px;
    }
</style>
<script type="text/javascript" src="resources/text-based-repaint.js"></script>
<script type="text/javascript">
function repaintTest() {
    // Moving to 0px will demonstrate the bug, since the invalidation rectangle will not include
    // the outline.
    var table = document.getElementById("table");
    table.style.left = "0px";
}
</script>
<body onload="runRepaintTest()">
    <div id="table">
        <div id="test">
            <div id="row">
                <div id="cell"></div>
            </div>
        </div>
    </div>
</body>
