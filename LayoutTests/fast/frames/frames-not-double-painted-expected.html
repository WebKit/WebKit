<!DOCTYPE html>
<html>
<head>
    <style>
        .outer {
            position: absolute;
            width: 300px;
            height: 150px;
            border: 20px solid rgba(0, 0, 0, 0.5);
            background-color: rgba(255, 255, 255, 0.8);
        }
        
        .inner {
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 128, 0.2);
        }
    </style>
</head>
<body>
    <div class="outer" style="top: 20px">
        <div class="inner"></div>
    </div>
    <div class="outer" style="top: 120px; left: 100px">
        <div class="inner"></div>
    </div>
</body>
</html>
