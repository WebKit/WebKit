  .td { border: 2px solid green; display: table-cell; }
</style>

<div class="table">
  <div class="td">
    <div class="item"></div>
  </div>
</div>

<table>
  <div class="td">

<div class="container">

    <div class="td">
      <div class="item"></div>
    </div>
  </div>
</div>


<div class="table container" style="display: block; float: left; height: 98px; border: 2px solid green;">
