<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <style>
        body { width: 400px;}
        .container { color: red; width: 100px; height: 150px; position: relative;}
        .container:first-line { font-size: 30px;}
        div { background: white; }
        .reference { position: absolute; width: 20px; height: 20px; background: black; } 
        .first { left: 40px; top: 4px;} 
        .second { top: 30px; } 
    </style>
</head>
<body>
<!-- In strict mode, inline blocks do not have their descent removed across line breaks.
     Ensure they find the correct offset for their line when avoiding floats. -->
There should be no red visible below.
<div class="container">
    <div class="reference first"></div>
    <div class="reference second"></div>
</div>
</body></html>
