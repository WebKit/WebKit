<!DOCTYPE html>
<html>
<head>
<style>
td {
    border: 1px solid green;
}
</style>
</head>
<body>
<script>
var container = document.body;
for (var i = 0; i < 3000; ++i) {
var element;
if (!(i % 10)) {
var tr = document.createElement("tr");
var td = document.createElement("td");
        tr.appendChild(td);
        element = td;
   container.appendChild(element);
   container = element;
}
}
</script>
</body>
</html>
