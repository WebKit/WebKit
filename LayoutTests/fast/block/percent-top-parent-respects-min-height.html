<!DOCTYPE html>
<html>
    <head>
        <style>
            div { width: 250px; }
            .container { 
                background: green;
                position: relative;
                min-height: 200px;
                height: 10%;
            }
            .box { 
                height: 100px;
                position: relative;
                top: 50%;
                background: blue;
            }
            .ref { 
                height: 100px;
                position: absolute;
                top: 150px;
                background: red;
            }
        </style>
        <script src="../../resources/check-layout.js"></script>
    </head>
    <body onload="checkLayout('.box')">
        <p>https://bugs.webkit.org/show_bug.cgi?id=14762: There should be no red below.</p>
        <div class="container">
            <div class="ref"></div>
            <div class="box" data-total-y="0"></div>
        </div>
        <div class="container" style="-webkit-writing-mode: vertical-lr">
            <div class="ref"></div>
            <div class="box" data-total-y="100"></div>
        </div>
    </body>
</html>
