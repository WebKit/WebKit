<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
  "http://www.w3.org/TR/html40/strict.dtd">

<html lang="en-US">
<head>
    <title>z-index testcase: '0' establishes new stacking context (position: absolute)</title>
    <meta http-equiv="Content-Style-Type" content="text/css">
    <link rel="copyright" href="/~dbaron/legal.html">
    <style type="text/css">

    div {
        height: 100px;
        width: 100px;
        margin: 0;
        border: none;
        padding: 0;
        position: absolute;
        top: 0;
        left: 0;
    }

    div#contain {
        z-index: 0;
    }

    div#one {
        z-index: 2;
        background: red;
    }

    div#two {
        z-index: 1;
        background: green;
    }

    </style>
</head>
<body>

<div id="contain">
    <div id="one"></div>
</div>
<div id="two"></div>

</body>
</html>
