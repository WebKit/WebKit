<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
  "http://www.w3.org/TR/html40/strict.dtd">
<!-- vim:sw=4:et:ts=4
  -->
<html lang="en-US">
<head>
    <title>z-index testcase: '0' stacks by document order (position: relative)</title>
    <meta http-equiv="Content-Style-Type" content="text/css">
    <link rel="copyright" href="/~dbaron/legal.html">
    <style type="text/css">

    html, body, div {
        margin: 0;
        border: none;
        padding: 0;
    }

    div {
        height: 100px;
        width: 100px;
    }

    div#two {
        margin-top: -100px;
    }

    div#two {
        position: relative;
        z-index: 0;
    }

    div#one {
        background: red;
    }

    div#two {
        background: green;
    }

    </style>
</head>
<body>

<div id="one"></div>
<div id="two"></div>

</body>
</html>
