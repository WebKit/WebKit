<html lang="en-US">
<head>
    <title>z-index testcase: 'auto' gives container stacking level of '0' (variant 2) in its own context (position: absolute)</title>
    <meta http-equiv="Content-Style-Type" content="text/css">
    <link rel="copyright" href="/~dbaron/legal.html">
    <style type="text/css">

    div {
        height: 100px;
        width: 100px;
        margin: 0;
        border: none;
        padding: 0;
        position: absolute;
        top: 0;
        left: 0;
    }

    div#outer {
        z-index: auto;
        background: red;
    }

    div#inner {
        background: green;
        z-index: 0;
    }

    </style>
</head>
<body>

<div id="outer">
    <div id="inner"></div>
</div>

</body>
</html>
