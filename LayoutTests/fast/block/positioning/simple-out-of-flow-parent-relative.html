    height: 20px;
    border: 2px solid red;
}
.abs {

    width: 100px;
    display: none;
}
.show .abs {
    display: block;
}
</style>
<div class=rel>

</div>
</div>
<div class=rel>
<div class=abs style="top:50%">
</div>
</div>
<div class=rel>
<div class=abs style="bottom:0px">
</div>
</div>
<script>
document.body.offsetHeight;
document.body.classList.add("show");
</script>
