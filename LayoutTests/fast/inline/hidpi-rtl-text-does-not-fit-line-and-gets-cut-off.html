<!DOCTYPE html>
<html>
<head>
<title>This test that an absolute positioned rtl text actually fits its line and does not get cut off.</title>
<style>
  span {
    font-family: lucida grande;
    position: absolute;
    overflow: hidden;
    text-overflow: ellipsis;
    direction: rtl;
  }
</style>
</head>
<body>
  <span>foooooo</span>
</body>
</html>
