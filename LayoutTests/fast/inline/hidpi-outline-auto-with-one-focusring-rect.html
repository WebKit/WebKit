<!DOCTYPE html>
<html>
<head>
<title>This tests when focusring collects multiple rects but they end up being one final rect.</title>
<style>
div {
    position: absolute;
}

.border-radius {
	outline-style: auto;
    border-radius: 10px 10px 10px 10px;
    color: white;
    top: 10px;
    left: 10px;
	width: 300px;
	height: 40px;
}

.cover {
    border: 6px solid white;
    border-radius: 14px 14px 14px 14px;
    top: 6px;
    left: 6px;
    width: 296px;
    height: 36px;
}
</style>
</head>
<body>
<div class=border-radius contentEditable="true">foobar foobar foobar</div>
<div class=cover></div>
</body>
</html>
