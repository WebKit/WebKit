<!DOCTYPE html>
<html>
<head>
<title>This tests hugging outlines with negative offset.</title>
<style>
div {
    position: absolute;
    border-radius: 30px 10px 10px 10px;
}

.outline-radius {
    outline-style: auto;
    outline-offset: -15px;
    top: 0px;
    left: 0px;
    width: 200px;
    height: 200px;
}

.cover {
    border: 6px solid white;
    border-radius: 18px 2px 2px 2px;
    top: 11px;
    left: 11px;
    width: 166px;
    height: 166px;
}
</style>
</head>
<body>
<div class=outline-radius></div>
<div class=cover></div>
</body>
</html>
