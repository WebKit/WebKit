<script>

var test = "Passed";

function runTest() {
    var t = document.getElementById("input1");
    if (document.all)  {  
        t.fireEvent("onchange");  
    } else {  
        var evt = document.createEvent("HTMLEvents");  
        evt.initEvent("change",true,true);  
        t.dispatchEvent(evt);  
    }
 
    var r = document.getElementById("result");

    if (test=="Passed")
        r.innerHTML = "Passed";
    else
        r.innerHTML = "Failed";
}
</script>
