<!DOCTYPE html>
<html>
<head>
  <style>
    .box {
        width: 400px;
        height: 200px;
        margin: 10px;
        border: 10px solid blue;
        background-color: black;
        clip-path: inset(40px calc(100% - 60px) calc(100% - 60px) 40px);
        transform-origin: top left;
        transform: scale(3);
    }
  </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
