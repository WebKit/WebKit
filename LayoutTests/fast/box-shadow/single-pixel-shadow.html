<!DOCTYPE html>

<html>
<head>
  <style>
    .box {
      height: 4px;
      width: 4px;
      margin: 20px;
      box-shadow: 0 0 1px black;
    }
    
    .scaled {
      -webkit-transform-origin: -1px -1px;
      -webkit-transform: scale(20);
    }
  </style>
</head>
<body>
  <div class="box"></div>
  <div class="scaled box"></div>
</body>
</html>
