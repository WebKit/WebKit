<!doctype html>
<head>
    <style>
        html, body {
            height:100%;
            margin: 0;
            overflow:hidden;
        }
    
        #table1 {
            width:90%;
            height:90%;
        }
        
        #scrollable {
            background-color: steelblue;
            width: 100%;
            height: 100%;
            overflow-y: scroll;
            overflow-x: hidden;
        }
        
        #content {
            width:100%;
            height:1000px;
            background-color:salmon;
        }
    </style>
</head>
<body>
<table id="table1" cellpadding="0" cellspacing="0">
    <tr>
        <td>
            <div id="scrollable">
                <div id="content">
                    CONTENT
                </div>
            </div>
        </td>
    </tr>
</table>
</body>
