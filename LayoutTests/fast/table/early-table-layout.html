<html>
<head>
<title>Force early table layout</title>
</head>
  <body>
    <table border="1" width="500">
      <tr>
        <td>
          cell 1,1
        </td>
        <td>
          cell 1,2
        </td>
      </tr>
      <tr>
        <td>
          cell 2,1
        </td>
        <script>
            // Force an early layout
            var w = document.body.offsetWidth;
        </script>
        <td>
          cell 2,2
        </td>
      </tr>
    </table>
  </body>
</html>
