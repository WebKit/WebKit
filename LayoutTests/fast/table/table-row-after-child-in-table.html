<html>
<style>
#target
{
    display: table;
	border-color: green;
	border-style: solid;
	padding: 1em 1em;
}

#target::after
{
    content: "AFTER";
	display: table-row;
	border-color: blue;
	border-style: solid;
	padding: 1em 1em;
}
</style>
<div id="target">
<span>CONTENT </span>
</div>
<script>
    document.body.offsetTop;
    target.style.color = "red";
</script>
</html>
