<HTML>
<HEAD>
	<SCRIPT LANGUAGE="javascript">
		function ShowRows()
		{
			var s = "";
			
			for(var i=0;i<document.getElementById("tbl").rows.length;i++)
				s += "<b>Row " + i + ":</b> " + document.getElementById("tbl").rows[i].innerText + "<br>";
			
			document.write(s);
		}
	</SCRIPT> 
</HEAD>
<BODY>
<TABLE ID="tbl" CELLSPACING="1" CELLPADDING="1" BORDER="1">
	<TR>
		<TH>(1,1) 
		</TH>
		<TH>(1,2) 
		</TH>
		<TH>(1,3) 
		</TH>
		<TH>(1,4) 
		</TH>
		<TH>(1,5) 
		</TH>
	</TR>
	<TR>
		<TD>(2,1) 
		</TD>
		<TD>(2,2) 
		</TD>
		<TD>(2,3) 
		</TD>
		<TD>(2,4) 
		</TD>
		<TD>(2,5) 
		</TD>
	</TR>
</TABLE>
<p>
<script>
ShowRows();
</script>
</p>
</BODY>
</HTML>
