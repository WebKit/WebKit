<style>
.container {
	position: absolute;
	left: 0px;
	top: 0px;
}

td {
    color: transparent;
	font-size: 10px;
    padding: 0px;
}

    background-color: green;
}

</style>
</head>
<body>
<!-- PASS if the green box is visible above -->
<table class=container width="200px" height="200px"><tr><td><table align="left"><tr><td>&nbsp</td></tr></table><p>foobar</p></td></tr></table>
