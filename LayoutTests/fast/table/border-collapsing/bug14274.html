<!--
Spanned TD is last on its TR, and TR border is wider, so TR border should be used.
-->
<html>
    <head>
        <title></title>
        <style type="text/css">
            TABLE {
                border-collapse: collapse;
            }
            TD {
                width: 50px;
                height: 50px;
            }
        </style>
    </head>
    <body>
        <table>
            <tbody>
                <tr style="border-right:2px solid lime">
                    <td style="border-right:1px solid blue" colSpan="3"/>
                </tr>
            </tbody>
        </table>
    </body>
</html>
