<!DOCTYPE html>
<html>
<head>
<style>
    table {
        border-spacing: 0px;
    }
    th {
        padding: 0px;
        width: 100px;
        height: 100px;
    }
    col, colgroup {
        background-color: green;
    }
</style>
</head>
<body>
<p><a href="http://webkit.org/b/87051">87051</a>: Centralize and clean-up table column iteration</p>

<table>
    <col>
    <caption>
    <colgroup span="2">
        <col style="background-color: purple">
        <col>
    </colgroup>
    <tbody>
        <tr>
            <th></th>
            <th></th>
            <th></th>
        </tr>
    </tbody>
</table>
</body>
</html>
