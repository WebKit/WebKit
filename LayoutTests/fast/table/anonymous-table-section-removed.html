<!DOCTYPE html>
<html>
  <head>
    <style>
    table, tr, td {
        font: 26px/1 Ahem;
        border: 0px;
        padding: 0px;
        margin: 0px;
    }
    table {
        border-spacing: 2px;
    }
    </style>
  </head>
  <body id="body">
    <table id="table" data-expected-height="32"></table>
  </body>
  <script src="../../resources/check-layout.js"></script>
  <script>
    for (var i = 0; i < 20; i++) {
        document.body.offsetHeight;
        var p = document.getElementById('table');
        p.innerHTML = '<tr><td>Table</td></tr>';
        p.appendChild(document.createElement('tr'));
    }
    checkLayout('table');
  </script>
</html>
