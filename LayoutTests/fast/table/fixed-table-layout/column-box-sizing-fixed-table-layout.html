<!DOCTYPE html>
<style>
    table, .table {
        border-spacing: 0px;
        table-layout: fixed;
        width: 0px;
    }

    .table {
        display: table;
    }

    .td {
        display: table-cell;
    }

    .col {
        display: table-column;
    }

    td, .td {
        padding: 0px;
        height: 120px;
        border: 10px solid green;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }

    col, .col {
        width: 100px;
    }
</style>
<p>Bug <a href="https://bugs.webkit.org/show_bug.cgi?id=87536">87536</a>: REGRESSION(r111742): box-sizing: border-box doesn't work on fixed table layout</p>
<p>Testing that a fixed width on a column should apply to the cell's border box.</p>
<p>You should see 4 100px * 100px cells with green borders.</p>
<table>
    <col></col>
    <col></col>
    <tbody>
        <td></td>
        <td></td>
    </tbody>
</table>
<div class="table">
    <div class="col"></div>
    <div class="col"></div>
    <div class="td"></div>
    <div class="td"></div>
</div>
