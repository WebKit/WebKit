<!DOCTYPE html>
<style>
    table, .table {
        border-spacing: 0px;
        table-layout: fixed;
        width: 0px;
    }

    .table {
        display: table;
    }

    .td {
        display: table-cell;
    }

    .colgroup {
        display: table-column-group;
    }

    .col {
        display: table-column;
    }

    td, .td {
        width: 80px;
        padding: 0px;
        height: 100px;
        border: 10px solid green;
    }
</style>
<p>Bug <a href="https://bugs.webkit.org/show_bug.cgi?id=87536">87536</a>: REGRESSION(r111742): box-sizing: border-box doesn't work on fixed table layout</p>
<p>Testing that a column fixed width should apply to the cell's border-box and is not impacted by the cell's box-sizing.</p>
<p>You should see 4 100px * 100px cells with green borders.</p>
<table>
    <colgroup>
        <col></col>
    </colgroup>
    <colgroup>
        <col></col>
    </colgroup>
    <tbody>
        <td></td>
        <td></td>
    </tbody>
</table>
<div class="table">
    <div class="colgroup">
        <div class="col"></div>
    </div>
    <div class="colgroup">
        <div class="col"></div>
    </div>
    <div class="td"></div>
    <div class="td"></div>
</div>
