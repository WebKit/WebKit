<!doctype html>
<html>
<head>
<style>
.target {
    background-color: lime;
}

::after #target1,
::before #target1,
::first-line #target1,
::first-letter #target1,
::-webkit-resizer #target1,
::-webkit-scrollbar #target1,
::-webkit-scrollbar-button #target1,
::-webkit-scrollbar-corner #target1,
::-webkit-scrollbar-thumb #target1,
::-webkit-scrollbar-track #target1,
::-webkit-scrollbar-track-piece #target1,
::selection #target1
{
    background-color: red;
}

::after > #target2,
::before > #target2,
::first-line > #target2,
::first-letter > #target2,
::-webkit-resizer > #target2,
::-webkit-scrollbar > #target2,
::-webkit-scrollbar-button > #target2,
::-webkit-scrollbar-corner > #target2,
::-webkit-scrollbar-thumb > #target2,
::-webkit-scrollbar-track > #target2,
::-webkit-scrollbar-track-piece > #target2,
::selection > #target2
{
    background-color: red;
}

::after + #target3,
::before + #target3,
::first-line + #target3,
::first-letter + #target3,
::-webkit-resizer + #target3,
::-webkit-scrollbar + #target3,
::-webkit-scrollbar-button + #target3,
::-webkit-scrollbar-corner + #target3,
::-webkit-scrollbar-thumb + #target3,
::-webkit-scrollbar-track + #target3,
::-webkit-scrollbar-track-piece + #target3,
::selection + #target3
{
    background-color: red;
}

::after ~ #target4,
::before ~ #target4,
::first-line ~ #target4,
::first-letter ~ #target4,
::-webkit-resizer ~ #target4,
::-webkit-scrollbar ~ #target4,
::-webkit-scrollbar-button ~ #target4,
::-webkit-scrollbar-corner ~ #target4,
::-webkit-scrollbar-thumb ~ #target4,
::-webkit-scrollbar-track ~ #target4,
::-webkit-scrollbar-track-piece ~ #target4,
::selection ~ #target4
{
    background-color: red;
}

</style>
</head>
<body>
<div>
    <p class="target" id="target1">This line should be green.</p>
    <p class="target" id="target2">This line should be green.</p>
    <p class="target" id="target3">This line should be green.</p>
    <p class="target" id="target4">This line should be green.</p>
</div>
</body>
</html>
