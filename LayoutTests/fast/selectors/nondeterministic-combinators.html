<html>
<head>
<style>
.a > .b .c {
  color: green;
}

.d + .e ~ .f {
  color: green;
}

</style>
</head>
<body>
<div class="a">
<div class="b">
<div class="b">
<div class="c">
This text should be green.
</div>
</div>
</div>
</div>

<div class="d"></div>
<div class="e"></div>
<div class="e"></div>
<div class="f">This text should also be green.</div>
</body>
</html>
