<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        span:first-child span,
        span:last-child span {
            background-color: green;
        }
    </style>
</head>
<body>
    <div>
        <span><span>A</span></span>
        <span><span>B</span></span>
        <span><span>C</span></span>
        <span><span>D</span></span>
    </div>
</body>
</html>
