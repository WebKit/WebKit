ઠળના ઇરાકી પ્રદેશોને ઇસ્લામિક રાષ્ટ્ર જાહેર કર્યું છે અને પોતાનો વ્યાપ વધારવા તેમના વડા પ્રત્યે વફાદારીનું વિશ્વભરના મુસ્લિમોને આહ્વાન કર્યું છે. ઇસ્લામિક સ્ટેટ ઓફ ઇરાક એન્ડ સિરિયા
