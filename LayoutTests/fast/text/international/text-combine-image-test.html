<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>text-combine image test</title>
<style>
body {
    -webkit-writing-mode: vertical-rl;
}

#Hira24 {
    font-family: "HiraMinProN-W3";
    font-size: 24pt;
}

#Hira12 {
    font-family: "HiraMinProN-W3";
    font-size: 12pt;
}

#Hira18_float {
    font-family: "HiraMinProN-W3";
    font-size: 18pt;
    float: right;
    border: solid 1px;
    border-color: red;
}

#Times24 {
    font-family: "Times";
    font-size: 24pt;
}

#combine {
    -webkit-text-combine: horizontal;
}

</style>
</head>
<body>
<hr>

<hr>

<hr>

<span id="Hira24"><span id="combine">ON</span>=<span id="combine">字</span><span id="combine">あ</span><span id="combine">Ａ</span><span id="combine">A</span><span id="combine">%</span>
<hr>
<p>

</p>
</body>
</html>
