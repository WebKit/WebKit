<html>
<head>
<title>This tests that simple line layout renders text-indent properly.</title>
<style>
    div {
      margin-left: 350px;
    }
</style>
</head>
<body>
<script>
for (var i = -30; i < 30; i = i + 5) {
    var element = document.createElement("div");
    element.innerHTML = "first line<br>second line";
    element.style.textIndent = i;
	document.body.appendChild(element);
}
for (var i = -20; i < 20; i = i + 5) {
    var element = document.createElement("div");
    element.innerHTML = "first line<br>second line";
    element.style.textIndent = i + "%";
	document.body.appendChild(element);
}
</script>
</body>
</html>
