<!DOCTYPE html>
<style>
    div {
        font-size: 200px;
    }
</style>
<script>
    onload = () => {
        const span = document.querySelector('div span');
        const selection = window.getSelection();
        const range = document.createRange();
        range.selectNodeContents(span);
        selection.removeAllRanges();
        selection.addRange(range);
    }
</script>
