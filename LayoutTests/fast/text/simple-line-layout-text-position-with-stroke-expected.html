<!DOCTYPE html>
<html>
<head>
<title>This tests that we position text with stroke width correctly.</title>
<style>
    div {
        -webkit-text-stroke-width: 2px;
    }
</style>
<script>
    if (window.internals)
        internals.settings.setSimpleLineLayoutEnabled(false);
</script>
</head>
<body>
<div>foobar</div>
</body>
</html>
