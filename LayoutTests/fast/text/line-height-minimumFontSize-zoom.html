<!DOCTYPE html>
<html>
<head>
<script>
if (window.internals)
    internals.settings.setMinimumFontSize(32);
</script>
<style>
.test {
    display: inline-block;
    zoom: 200%;
    width: 50px;
    border: 1px solid black;
}
</style>
</head>

</html>
