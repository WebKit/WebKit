<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
#one {
    font-variant-ligatures: no-common-ligatures no-discretionary-ligatures no-historical-ligatures no-contextual;
    font: 50px GeezaPro;
}
#two {
    font-feature-settings: "liga" 0, "clig" 0, "dlig" 0, "hlig" 0, "calt" 0;
    font: 50px GeezaPro;
}
#three {
    text-rendering: optimizeSpeed;
    font: 50px GeezaPro;
}
</style>
</head>
<body>
This test makes sure that it is impossible to turn off required ligatures in CSS.
<div id="one">استشهد</div>
<div id="two">استشهد</div>
<div id="three">استشهد</div>
</body>
</html>
