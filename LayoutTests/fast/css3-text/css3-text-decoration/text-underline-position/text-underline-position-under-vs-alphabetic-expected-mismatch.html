<!DOCTYPE HTML>
<html>
<head>
<style>
.alphabetic {
    -webkit-text-decoration-style: solid;
    -webkit-text-decoration-line: underline;
    -webkit-text-underline-position: alphabetic;
}

.under {
    -webkit-text-decoration-style: solid;
    -webkit-text-decoration-line: underline;
    -webkit-text-underline-position: under;
}
</style>
</head>
<body>
    <span class="alphabetic">
        Under
    </span>
    <span class="alphabetic">
        Alphabetic
    </span>
</body>
</html>
