<!DOCTYPE html>
<html>
<head>
</head>
<body>
Because the following text does not have any descenders, rendering it with text-decoration-skip: ink should look the same as rendering it with just a regular underline.
<div></div>
<div style="display: inline-block; -webkit-text-decoration-skip: ink; -webkit-transform: scale(5); -webkit-transform-origin: left top; text-decoration: underline">NO DESCENDERS</div>
</body>
</html>
