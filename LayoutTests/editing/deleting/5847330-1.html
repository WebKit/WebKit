<div id="description">This tests for a crash on delete that occurred because we tried to merge content from inside a table cell into content outside the table that held that cell.</div>
<div id="outerdiv" contenteditable="true"><table border="1" contenteditable="false"><tr><td><div contenteditable="true" id="innerdiv"></div><br></td></tr></table></div>

<script>
if (window.testRunner)
    window.testRunner.dumpAsText();
    
outerdiv = document.getElementById("outerdiv");
innerdiv = document.getElementById("innerdiv");

window.getSelection().setBaseAndExtent(outerdiv, 0, innerdiv, 0);
document.execCommand("Delete");
</script>
