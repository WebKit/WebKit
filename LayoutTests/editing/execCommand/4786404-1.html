<!DOCTYPE html>
<html style="font-weight: bold;">
<body style="color: #999;">
<script src="../../resources/dump-as-markup.js"></script>
<div id="container"><div id="div" contenteditable="true" style="font-weight: normal; color: black;">foo <i>bar</i> baz</div></div>
<script>

var div = document.getElementById("div");
div.focus();

document.execCommand("SelectAll");
document.execCommand("RemoveFormat");

Markup.description('This tests for a bug where performing the Remove Format operation on content would apply the document\'s style to it, not the editable regions default style.  "foo bar baz" should not be bold, and should be black.');
Markup.dump('container');

</script>
</body>
</html>
