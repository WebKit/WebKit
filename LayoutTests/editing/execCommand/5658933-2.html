<div id="description">This tests to see if indenting inside a table cell breaks the table structure.  The indented blockquote should be placed inside the table cell where the Indent operation was performed and the table structure should remain unchanged.</div>
<div id="edit" contenteditable="true">
<table border="1"><tr><td id="td">hello</td></tr></table>
</div>

<script>
if (window.testRunner)
    window.testRunner.dumpAsText();
    
td = document.getElementById("td");
text = td.firstChild;
window.getSelection().setPosition(text, 1);
document.execCommand("Indent");

document.body.innerText = document.getElementById("description").innerText + "\n" + document.getElementById("edit").innerHTML;
</script>
