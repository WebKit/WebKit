<html>
<head>
<style>
blockquote {
    color: blue;
    border-left: 2px solid blue;
    margin-left: 0px;
    padding-left: 10px;
}
</style>
</head>
<body>
<div id="description">This tests to make sure that content that has the document default color is pasted as blue (or whatever the color for quoted content is) when pasted in the middle of quoted content.</div>
<div id="edit" contenteditable="true"><blockquote type="cite"><div>()</div></blockquote></div>

<script>
edit = document.getElementById("edit");
description = document.getElementById("description");
edit.focus();
var s = window.getSelection();
s.setPosition(edit.firstChild.firstChild.firstChild, 1);

document.execCommand("InsertHTML", false, "<span class='Apple-style-span' style='color: black;'>This text should be blue.</span>");
</script>
</body>
</html>
