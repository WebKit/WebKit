<!DOCYTPE html>
<html>
<head>
<style>
blockquote {
    color: blue;
    border-left: 2px solid blue;
    margin: 0px;
    padding: 0 0 0 20px;
}
</style>
</head>
<body>
<div id="div" contenteditable="true">&nbsp;This should not be blockquoted.</div>
<script src="../../resources/dump-as-markup.js"></script>
<script>
Markup.description("This tests pasting a blockquote at the start of a paragraph.");

var sel = window.getSelection();
var div = document.getElementById("div");

sel.setPosition(div, 0);
document.execCommand("InsertHTML", false, "<blockquote type='cite'>This should not be blockquoted.</blockquote>");

Markup.dump('div');

</script>
</body>
</html>
