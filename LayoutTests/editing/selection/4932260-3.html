<p>This tests for a bug where images would act as word boundaries.</p>
<div id="div" contenteditable="true">The caret should be just before the second to last word in this<img src="../resources/abe.jpg">sentence.</div>

<script>
if (window.layoutTestController)
    window.layoutTestController.dumpEditingCallbacks();
var sel = window.getSelection();
var div = document.getElementById("div");
sel.setPosition(div, div.childNodes.length);
sel.modify("move", "backward", "word");
sel.modify("move", "backward", "word");
</script>
