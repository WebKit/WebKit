<p>This tests caret painting after a table, you should see a caret after the table containing 'foo' above.</p>
<div id="div" contenteditable="true"><table contenteditable="false" style="border: 1px solid #aaa"><tr><td>foo</td></tr></table></div>
<script>
var sel = window.getSelection();
var div = document.getElementById("div");
sel.setPosition(div, div.childNodes.length);
</script>
