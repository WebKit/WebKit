<!DOCTYPE>
<html>
<body>
<p>This test ensures selection that crosses the shadow DOM boundary of a readonly input element cannot be made by a mouse drag.</p>
<p>To manually test, select text by a mouse drag starting in "hello" and ending in "world". Selection should not extend into the input element.</p>
<div id="test">
<span id="from">hello</span>
<input id="to" type="text" value="world" readonly>
</div>
<script src="resources/select-across-readonly-input.js"></script>
</body>
</html>
