<!DOCTYPE html>
<html>
<head>
<script>
if (window.testRunner)
    testRunner.dumpAsText();

onload = function() {
    textarea.focus();
    document.execCommand('SelectAll');
    document.execCommand('RemoveFormat');

    document.body.innerHTML = '<p>This test passes if WebKit does not hit any debug assertions.</p>';
}
</script>
<style>
* { text-transform: uppercase; }
</style>
</head>
<body>
<textarea id="textarea" autofocus>&#329;</textarea>
</body>
</html>
