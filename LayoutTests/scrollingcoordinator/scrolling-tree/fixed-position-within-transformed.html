<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            height: 3000px;
        }

        .container {
            position: relative;
            top: 500px;
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }

        .not-fixed {
            position: fixed;
            width: 200px;
            height: 200px;
            background-color: green;
        }

        .compositing-trigger {
            position: absolute;
            left: 20px;
            top: 20px;
            width: 50px;
            height: 50px;
            background-color: gray;
            will-change: transform;
        }
    </style>
</head>
<body>
    <div class="container" style="transform: translate(0, 0)">
        <div class="compositing-trigger"></div>
        <div class="not-fixed"></div>
    </div>

    <div class="container" style="will-change: transform">
        <div class="compositing-trigger"></div>
        <div class="not-fixed"></div>
    </div>

<pre id="tree">Scrolling tree goes here</pre>
    <script>
        if (window.testRunner)
            testRunner.dumpAsText();

        if (window.internals)
            document.getElementById('tree').innerText = internals.scrollingStateTreeAsText();
    </script>
</body>
</html>
