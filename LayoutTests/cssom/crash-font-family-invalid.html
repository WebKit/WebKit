<script>
  onload = () => {
    for (let i = 1; i < 100; i++) {
      document.body.attributeStyleMap.set('font-family', new CSSKeywordValue('x'.repeat(i)));
      document.body.offsetTop;
    }
  };
</script>
<div style = "position :absolute;">
    <input type="onload" style = "position : absolute;">
    <div style = "position : absolute;
                  width : 600px;
                  height : 500px;
                  background : white;
                  top : -3px;
                  left : -3px;">"This test case tests invalid font-family value. The test case passes if no crash happens."</div>

</div>
