<!DOCTYPE HTML>
<title>fieldset overflow</title>
<link rel=match href=fieldset-overflow-ref.html>
<style>
fieldset, legend {
  border: 1em solid;
  margin: 0;
  padding: 0;
  background: lime
}
#f1 {
  overflow: auto;
  height: 2em;
}
legend {
  height: 1em;
  width: 5em;
}
div {
  background: red;
  height: 2em;
}

#f2 {
  border: none;
  padding: 50px;
  max-height: 50px;
  overflow: scroll;
}

</style>
<p>There should be no red.</p>
<fieldset id="f1">
 <legend></legend>
 <div></div>
 <div id=last></div>
</fieldset>

<!-- crbug.com/1247733 -->
<fieldset id="f2">
  <div style="height:200px; background:blue"></div>
</fieldset>
<script>
 document.getElementById('last').scrollIntoView();
</script>
