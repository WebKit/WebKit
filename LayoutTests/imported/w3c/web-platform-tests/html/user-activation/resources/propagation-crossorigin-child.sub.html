<!DOCTYPE html>
<html>
  <body style="background: lightgreen">
    <!-- The midpoint of this frame should be outside the grandchild frame. -->
    <div style="height: 75px">Cross-origin child frame</div>
    <iframe

      id="child2"
      width="270px"
      height="30px"
      src="http://{{hosts[alt][]}}:{{ports[http][1]}}/html/user-activation/resources/child-two.html"
    >
    </iframe>
  </body>
  <script>
    function postSnapshot(action) {
      const type = `child-crossorigin-${action}`;
      const snapshot = {
        type,
        isActive: navigator.userActivation.isActive,
        hasBeenActive: navigator.userActivation.hasBeenActive,
      };
      window.top.postMessage(JSON.stringify(snapshot), "*");
    }

    window.addEventListener("message", (event) => {
      const { type } = JSON.parse(event.data);
      switch (type) {
        case "child-crossorigin-report":
          postSnapshot("report");
          break;
        case "child-crossorigin-iframe-report":
          const iframe = document.getElementById("child2");
          iframe.contentWindow.postMessage('{"type": "report"}', "*");
          break;
        default:
          throw new TypeError("unknown type: " + type);
      }
    });

    postSnapshot("loaded");
  </script>
</html>
