<!DOCTYPE html>
<title>Reference for update playback rate zero</title>
<style>
  #notes {
    position: absolute;
    left: 0px;
    top: 100px;
  }
</style>
<body>
  <div id="box"></div>
  <p id="notes">
    This test creates a running animation and changes its playback rate

    the test fails.
  </p>
