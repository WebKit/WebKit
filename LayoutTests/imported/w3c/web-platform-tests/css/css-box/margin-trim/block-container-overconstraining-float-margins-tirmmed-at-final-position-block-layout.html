<!DOCTYPE html>
<html>
<head>
<link rel="author" title="Sammy Gill" href="mailto:sammy.gill@apple.com">
<link rel="help" href="https://drafts.csswg.org/css-box-4/#margin-trim-block">
<title>margin-trim: block-container-overconstraining-float-margins-trimmed-at-final-position-block-layout</title>
<meta name="assert" content="the third float, which overconstrains the content/available width at the vertical position gets its margin
trimmed when it gets placed against the content box edge">
<style>
.container {
    width: 100px;
    margin-trim: inline;
}
</style>
</head>
<body>
<div class="container">
  <div style="width: 100px; height: 10px; background-color: green"></div>
  <div style="width: 25px; height: 50px; float: left; background-color: blue; margin-inline-start: 20px;"></div>
  <div style="width: 25px; height: 50px; float: right; height: 80px; background-color: gray; margin-inline-end: 20px;"></div>
  <div style="width: 25px; height: 50px; float: left; background-color: purple; margin-inline-start: 80px;"></div>
</div>
</body>
<script>
  document.body.offsetHeight;
  document.querySelector("html").style.width = "99%";
  document.body.offsetHeight;
</script>
</html>
