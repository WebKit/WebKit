<style>
html,body {
  color:black; background-color:white; font:16px/3em monospace;
}

.grid {
  display: inline-grid;
  position: relative;
  border: 1px solid;
  margin-right: 20px;
}
.a { grid-template-areas: '.' }
.c { grid-template-columns: auto }
.r { grid-template-rows: auto }

.subgrid {
  position: absolute;
  display: grid;
  padding: 10px;
}
.t1 { grid: subgrid / subgrid; }
.t2 { grid: none / subgrid; }
.t3 { grid: subgrid / none; }

x {
  width: 1em;
  height: 1em;
  background: grey;
}

a {
  position: absolute;
  inset: 0;
  background: purple;
}

.o { overflow: hidden; }
.abs {
  grid-auto-rows: 3em;
  grid-auto-columns: 3em;
}
.abs x { width:auto; height:auto; }
</style>
</head>
