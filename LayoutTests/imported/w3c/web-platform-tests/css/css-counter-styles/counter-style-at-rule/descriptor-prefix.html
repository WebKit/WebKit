<!DOCTYPE html>
<meta charset="UTF-8">
<title>CSS Test: descriptor prefix</title>
<link rel="author" title="Xidorn Quan" href="https://www.upsuper.org/">
<link rel="help" href="https://drafts.csswg.org/css-counter-styles-3/#counter-style-prefix">
<link rel="match" href="descriptor-prefix-ref.html">
<link rel="stylesheet" href="support/test-common.css">
<style type="text/css">
  @counter-style a {
    /* Note that upper-roman has a range of (1, 3999), so negative or zero values
       will use the fallback style. */
    system: extends upper-roman;
    prefix: "Appendix ";
  }
  section {
    counter-reset: p -3;
  }
  p {
    counter-increment: p;
  }
  p::before {
    content: counter(p, a);
  }
</style>
<ol start="-2" style="list-style-type: a">
  <li><li><li><li><li>
</ol>
<section>
  <p><p><p><p><p>
</section>
