<!DOCTYPE html>
<html>
  <head>
    <title>CSS Motion Path: ray paths with contain</title>
    <style>
      #container {
        width: 300px;
        height: 300px;
      }
      #target {
        position: relative;
        left: 100px;
        top: 100px;
        width: 100px;
        height: 100px;
        background-color: lime;
        /* The vertical movement is about sqrt(150^2 - 50^2) - 50 */
        transform: translateY(91.42px);
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="target"></div>
    </div>
  </body>
</html>
