<!DOCTYPE html>
<title>Conditional rules with nesting</title>
<link rel="help" href="https://drafts.csswg.org/css-nesting-1/">
<style>
  .test {
    background-color: green;
    width: 100px;
    height: 100px;
  }

  body * + * {
    margin-top: 8px;
  }
</style>
<body>
  <p>Tests pass if <strong>block is green</strong></p>
  <div class="test"><div></div></div>
</body>
