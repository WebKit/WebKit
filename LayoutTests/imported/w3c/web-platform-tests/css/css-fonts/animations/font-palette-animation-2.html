<!DOCTYPE html>
<html class="reftest-wait">
<head>
<meta charset="utf-8">
<title>Tests that animating font-palette is discrete</title>
<link rel="help" href="https://drafts.csswg.org/css-fonts/#font-palette-prop">
<link rel="author" title="Myles C. Maxfield" href="mailto:mmaxfield@apple.com">
<link rel="match" href="font-palette-animation-2-ref.html">
<style>
@font-face {
    font-family: "COLR-test-font";
    src: url("../resources/COLR-palettes-test-font.ttf") format("truetype");
}

@font-palette-values --Palette0 {
    font-family: "COLR-test-font";
    base-palette: 0;
}

@font-palette-values --Palette1 {
    font-family: "COLR-test-font";
    base-palette: 1;
}

@keyframes TheAnimation {
    from {
        font-palette: --Palette0;
    }
    to {
        font-palette: --Palette1;
    }
}

#target {
    animation: TheAnimation 10s -6s paused linear;
}
</style>
</head>
<body>
<div id="target" style="font: 48px 'COLR-test-font';">A</div>
<script>
[...document.fonts][0].load().then(function() {
    requestAnimationFrame(function() {
        document.documentElement.classList.remove("reftest-wait");
    });
});
</script>
</body>
</html>
