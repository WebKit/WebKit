[tox]
envlist=linting,docs,py{27,34,35,36,37,38,py,py3},py{36,37}-pytest{master,features}

[testenv]
commands=
  {env:_PLUGGY_TOX_CMD:pytest} {posargs}
  coverage: coverage report -m
  coverage: coverage xml
setenv=
  _PYTEST_SETUP_SKIP_PLUGGY_DEP=1
  coverage: _PLUGGY_TOX_CMD=coverage run -m pytest
  pytestmaster: _PYTEST_DEP=git+https://github.com/pytest-dev/pytest.git@master
  pytestfeatures: _PYTEST_DEP=git+https://github.com/pytest-dev/pytest.git@features
deps=
  coverage: coverage
  {env:_PYTEST_DEP:pytest}

[testenv:benchmark]
commands=pytest {posargs:testing/benchmark.py}
deps=
  pytest
  pytest-benchmark

[testenv:linting]
skip_install = true
basepython = python3.6
deps = pre-commit
commands = pre-commit run --all-files --show-diff-on-failure

[testenv:docs]
deps =
  sphinx
  pygments
commands =
  sphinx-build -W -b html {toxinidir}/docs {toxinidir}/build/html-docs

[pytest]
minversion=2.0
testpaths = testing
#--pyargs --doctest-modules --ignore=.tox
addopts=-r a
filterwarnings =
  error

[flake8]
max-line-length=99

[testenv:release]
decription = do a release, required posarg of the version number
basepython = python3
skipsdist = True
usedevelop = True
passenv = *
deps =
    colorama
    gitpython
    towncrier
commands = python scripts/release.py {posargs}
