<svg xmlns="http://www.w3.org/2000/svg">
  <style>
    @font-face {
      font-family: Ahem;
      src: url(../../resources/fonts/Ahem.ttf);
    }
  </style>
  <defs>
    <filter id="f" x="0" y="0" width="150%" height="100%" filterUnits="objectBoundingBox">
