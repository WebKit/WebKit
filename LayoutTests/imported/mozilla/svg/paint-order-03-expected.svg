      <polygon points="50,200 50,300 200,200 200,300"/>
    </g>
    <g fill="none" stroke="black">
      <path d="M 50,50 h 100 v 100 h -50 z"/>
      <line x1="200" y1="50" x2="300" y2="150"/>
      <polygon points="50,200 50,300 200,200 200,300"/>
    </g>
    <g fill="gold" stroke="none">
      <path d="M 50,50 h 100 v 100 h -50 z"/>
      <line x1="200" y1="50" x2="300" y2="150"/>
      <polygon points="50,200 50,300 200,200 200,300"/>
    </g>
  </g>
</svg>
