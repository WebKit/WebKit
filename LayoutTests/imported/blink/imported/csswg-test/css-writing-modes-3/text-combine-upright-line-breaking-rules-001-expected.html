<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CSS Writing Modes: line-breaking-rules</title>
<link rel="author" title="Shinsuke Matsuki" href="shinsuke.matsuki@access-company.com">
<link rel="author" title="Koji Ishii" href="kojiishi@gmail.com">
<style>
.vrl {
    border:solid;
    font-size:20pt;
    height:2.5em;
    margin:.2em;
    -webkit-writing-mode:vertical-rl;
}
.tcy {
    -webkit-text-combine:horizontal;
}
</style>
</head>
<body>
<p>Test passes two blocks look identical.</p>
<div class=vrl>あ<br>「<span class=tcy>12</span></div>
<div class=vrl>あ<br>「<span class=tcy>12</span></div>
</body>
</html>
