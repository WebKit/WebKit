<!DOCTYPE html>
<style>
div {
    width: 100px;
    height: 50px;
}
#transformed {
    overflow: hidden;
    transform: translateZ(0);
    height: 100px;
    width: 100px;

}
#fixed {
    position: fixed;
    background-color: chartreuse;
    width: 100px;
    height: 100px;
    top: -50px;
}
</style>
<div style="background-color: chartreuse;"></div>
