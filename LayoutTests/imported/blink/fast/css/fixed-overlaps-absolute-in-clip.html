<!DOCTYPE html>
<style>
#absolute {
    position: absolute;
    background-color: chartreuse;
    top: 100px;
    left: 100px;
    width: 200px;
    height: 200px;
    clip: rect(0, 200px, 20px, 0px);
}
#fixed {
    position: fixed;
    top: 50px;
    left: 50px;
    background-color: salmon;
    width: 100px;
    height: 100px;
}
#overlap {
    position:absolute;
    background-color: pink;
    top: 0;
    left: 0;
    height: 75px;
    width: 75px;
    transform: translateZ(0);
}
</style>
<div id="overlap"></div>
<div id="absolute">
    <div id="fixed"></div>
</div>
