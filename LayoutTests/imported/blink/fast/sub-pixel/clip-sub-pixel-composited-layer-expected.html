<!DOCTYPE html>
<html>
<head>
<style>
h1 {
	overflow: hidden;
	position: relative;
	display: inline-block;
	width: 14px;
	height: 14px;
}
span {
	display: block;
	position: absolute;
	width: 10px;
	height: 10px;
	border: 2px solid black;
}
div {
	padding-left: 10.5px;
	position: absolute;
}
</style>
</head>
<body>
<p>This tests that we properly clip sub-pixel positioned composited layers. There should be no red visible.</p>
<div>
	<h1>
		<span></span>
	</h1>
</div>
