<!DOCTYPE html>
<html>
    <head>
	    <title>Soft Hyphen Test</title>
		<style>
			p {
				text-align: justify;
				width: 250px;
				height: 250px;
				position: relative;
				padding: 1px;
			}
			p > #cover {
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background: green;
				display: block;
			}
		</style>
	</head>
	<body>
		<p>
			&nbsp;
			<span id="cover">&nbsp;</span>
		</p>
		<p>
			A green square and no text should appear above.
		</p>
	</body>
</html>
