<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <style>
            div {
                font-size: 24pt;
                position: relative;
            }
            div > span {
                visibility: hidden;
                display: inline-block;
                position: absolute;
                top: 0px;
                left: 0px;
                width: 100%;
                height: 9pt;
                background: white;
            }
        </style>
    </head>
    <body>
        <div>пе-пе-пе<span id="mask">&nbsp;</span></div>
        <p>
            The three Arabic glyphs above should have the same baseline.
        </p>
    </body>
</html>
