<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ZWJ rendering</title>
        <style>
            .complex { text-rendering: optimizeLegibility; }
        </style>
    </head>
    <body>
        <h1>ZWJ rendering</h1>
        <div>Foobar</div>
        <div class="complex">Foobar</div>
        <div>Foobar</div>
        <p>
            The three lines above should be identical, ZWJ glyphs
            should not render.
        </p>
    </body>
</html>
