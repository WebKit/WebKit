<body>
<script>
if (window.testRunner) {
    testRunner.dumpAsText();
    testRunner.waitUntilDone();
}

window.onload = function() {
    setTimeout(function() {
        location.href = "#1";
        location.replace("#2");
        history.back();
    }, 0);
};

window.onhashchange = function() {
    if (location.hash != "")
        return;
    document.body.appendChild(document.createTextNode("PASS"));
    if (window.testRunner)
        testRunner.notifyDone();
}
</script>
</body>
