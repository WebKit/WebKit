<!DOCTYPE html>
<p>Put a fixed positioned element inside a transform, which will act as a containing block for the fixed-pos.</p>
<p>There should be a green square below, and no red.</p>
<div style="-webkit-column-count:2; -webkit-column-gap:0; column-fill:auto; width:400px; height:200px;">
    <div style="height:50px;"></div>
    <div style="-webkit-transform:scaleY(2); height:100px; background:red;">
        <div style="position:fixed; top:0; left:0; width:100%; height:100%; background:green;"></div>
    </div>
</div>
