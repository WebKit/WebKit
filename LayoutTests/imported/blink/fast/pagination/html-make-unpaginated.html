<!DOCTYPE html>
<html style="overflow:-webkit-paged-x; overflow:paged-x;">
    <head>
        <title>Dynamically remove paged overflow on the root element</title>
        <script>
            function test() {
                document.body.offsetTop; // trigger layout
                document.documentElement.style.overflow = 'auto';
            }
        </script>
    </head>
    <body onload="test()">
        <div style="height:150vh;">
            The word 'PASS' should be seen below.
            <div style="-webkit-column-break-before:always;">PASS</div>
        </div>
    </body>
</html>
