<!DOCTYPE html>
<html>
<head>
<style>

#subtree {
    width: 100px;
    height: 100px;
    overflow: hidden;
}

</style>
<script src="resources/autosizingTest.js"></script>
</head>
<body>
<div id="subtree"></div>

<script>
if (window.testRunner)
    testRunner.waitUntilDone();

setTimeout(function() {
    document.querySelector('#subtree').innerHTML =
        "This text appears inside a relayout boundary.";

    if (window.testRunner)
        testRunner.notifyDone();
}, 0);

</script>
</body>
</html>
