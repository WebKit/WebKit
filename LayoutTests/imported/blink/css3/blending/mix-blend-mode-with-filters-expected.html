<!DOCTYPE HTML>
<style>
  div {
    width: 100px;
    height: 100px;
  }
  .container {
    background-color: lime;
    isolation: isolate;
    margin: 10px;
  }
  .child {
    background-color: blue;
    -webkit-filter: blur(10px);
  }
  .blending {
    mix-blend-mode: difference;
  }
  .accelerated {
    will-change: transform;
  }
</style>

<div class="container">
  <div class="blending">
    <div class="child"></div>
  </div>
</div>

<div class="container">
  <div class="blending">
    <div class="accelerated child"></div>
  </div>
</div>
