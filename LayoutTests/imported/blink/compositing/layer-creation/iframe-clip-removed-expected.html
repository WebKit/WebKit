<!DOCTYPE html>
<style>
  #subframe {
    width: 400px;
    height: 500px;
    background-color: blue;
    position: relative;
  }

  #scroller {
    height: 200px;
    width: 300px;
    position: absolute;
    overflow: scroll;
  }

  #clip {
    position: absolute;
  }
</style>
<script>
  if (window.testRunner && window.internals) {
    internals.settings.setPreferCompositingToLCDTextEnabled(true);
  }

</script>

<div id="scroller">
  <div id="clip">
    <iframe id="subframe"></iframe>
  </div>
</div>
