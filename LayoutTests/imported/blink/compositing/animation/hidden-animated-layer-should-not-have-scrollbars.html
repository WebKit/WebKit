<!DOCTYPE HTML>
<style>
@-webkit-keyframes boring {
  0% { transform: translateZ(0px); }
  100% { transform: translateZ(0px); }
}
#scroller {
  width: 100px;
  height: 100px;
  overflow: scroll;
  animation: boring 5s infinite;
  visibility: hidden;
}
#scrolled {
  width: 10px;
  height: 10px;
  position: relative;
  background: blue;
  visibility: hidden;
  top: 300px;
}
</style>
<div id="scroller">
  <div id="scrolled"></div>
</div>
