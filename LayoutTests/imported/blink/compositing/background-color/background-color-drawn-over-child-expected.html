<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
    #backgournd_color_container {
      background-color: green;
      position: absolute;
      transform: translateZ(0);
    }
    #nested_container {
      width: 200px;
      height: 200px;
      position: relative;
    }
    #issue {
      width: 100px;
      height: 100px;
      background-color: red;
      position: absolute;
    }
    #compositing {
      left: 100px;
      top: 100px;
      width: 100px;
      height: 100px;
      position: absolute;
      background-color: blue;
      transform: translateZ(0);
    }
  </style>
</head>
<body>
  <div id="backgournd_color_container">
    <div id="nested_container">
      <div id="issue"></div>
      <div id="compositing"></div>
    </div>
  </div>
</body>
</html>
