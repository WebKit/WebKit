<!DOCTYPE html>
<html>
<head>
  <title>Composited overflow scrolling for RTL</title>
  <style>
    .container {
      width: 400px;
      height: 150px;
      overflow: scroll;
      direction: rtl;
    }
    .container::-webkit-scrollbar {
      width: 0;
      height: 0;
    }
    .overflow {
      display: inline-block;
      width: 1000px;
      position: relative;
    }
    .right {
      width: 100px;
      height: 100px;
      position: absolute;
      right: 0;
      background-color: red;
    }
    .left {
      width: 100px;
      height: 100px;
      position: absolute;
      left: 0;
      background-color: blue;
    }
  </style>
</head>
<body>
  <div style="transform:translateZ(0);">
    This test succeeds if the two blocks correctly show content scrolled to the rightmost and leftmost respectively.
  </div>
  <div class="container">
    <div class="overflow">
      <div class="left"></div>
      <div class="right"></div>
    </div>
  </div>
  <div class="container" id="second">
    <div class="overflow">
      <div class="left"></div>
      <div class="right"></div>
    </div>
  </div>
  <script>
    document.getElementById('second').scrollLeft = 0;
  </script>
</body>
</html>
