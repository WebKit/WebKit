<!doctype html>
<title>Test removing the element referenced by a 'use'</title>
<svg>
    <defs>
        <circle id="c" cx="50" cy="50" r="25" fill="red"/>
    </defs>
    <circle cx="50" cy="50" r="22" fill="green"/>
    <use xlink:href="#c"/>
    <script>window.onload = function() { document.getElementById("c").remove(); }</script>
</svg>
