<svg xmlns="http://www.w3.org/2000/svg">
  <filter id="ds-srgb" filterPrimitiveUnits="userSpaceOnUse" filterUnits="userSpaceOnUse"
          width="100" height="50" x="0" y="0" color-interpolation-filters="sRGB">
    <feDropShadow flood-color="#008000" dx="50" dy="0" stdDeviation="0"/>
  </filter>
  <filter id="ds-linearrgb" filterPrimitiveUnits="userSpaceOnUse" filterUnits="userSpaceOnUse"
          width="100" height="50" x="0" y="0" color-interpolation-filters="linearRGB">
    <feDropShadow flood-color="#008000" dx="50" dy="0" stdDeviation="0"/>
  </filter>
  <rect width="50" height="50" fill="#008000" filter="url(#ds-srgb)"/>
  <rect transform="translate(0 50)" width="50" height="50" fill="#008000" filter="url(#ds-linearrgb)"/>
</svg>
