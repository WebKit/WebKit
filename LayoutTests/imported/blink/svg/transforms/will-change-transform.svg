<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200">
  <rect width="100" height="100" fill="red" />
  <rect x="100" width="100" height="100" fill="red"/>
  <rect x="200" width="100" height="100" fill="red"/>
  <rect x="300" width="100" height="100" fill="red"/>
  <g transform="translate(-100,-100)"> 
    <rect width="100" height="100" fill="green" transform="translate(100, 100)" style="will-change: transform;"/>
  </g>
  <g transform="translate(-100,-100)">
    <rect width="50" height="50" fill="green" style="will-change: transform; transform:translate(200px,100px) scale(2,2);"/>
  </g>
  <g transform="translate(-100,-100)">
    <rect width="50" height="50" fill="green" transform="translate(100,0)" style="will-change: transform; transform:translate(300px,100px) scale(2,2);"/>
  </g>
</svg>
