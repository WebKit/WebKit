<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
        }
        .sticky {
            position: sticky;
            top: 0px;
            left: 100px;
            width: 300px;
            height: 300px;
            background-color: green;
            -webkit-backdrop-filter: contrast(1);
        }

        .red {
            position: absolute;
            top: 0px;
            left: 100px;
            width: 300px;
            height: 300px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="red"></div>
    <div class="sticky"></div>
</body>
</html>
