<!DOCTYPE html>

<html>
<head>
    <style>
        .container {
            width: 600px;
            height: 600px;
            border: 1px solid black;
        }
        
        .inner {
            width: 200px;
            height: 200px;
            overflow: hidden;
            -webkit-transform: translate3d(600px, 600px, 0);
        }
        
        .tiled {
            width: 3000px;
            height: 200px;
            background-color: green;
            border: 1px solid black;
            -webkit-transform: translate3d(-2002px, -101px, 0);
        }
        
        .tiled:hover {
            height: 201px;
        }
        
    </style>
</head>
<body>
<div class="outer container">
    <div class="inner container">
        <div class="tiled">
        </div>
    </div>
</div>
</body>
</html>
