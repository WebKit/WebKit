<!DOCTYPE html>
<html>
<head>
<style>
.composited {
  -webkit-transform: translateZ(0);
}

.outer {
  position: absolute;
  width: 500px;
  height: 300px;
  top: 60px;
  left: 100px;
  background-color: yellow;
}

.outlined {
  outline: red auto thin;
  width: 150px;
  height: 50px;
  background-color: lightgrey;
}

.inner {
  width: 80px;
  height: 100px;
}
</style>
</head>
<body>
  <!-- Still let outer layer composited to avoid the minor edge pixel diffs. -->
  <div class="composited outer">
    <div class="outlined">
      <div class="inner"></div>
    </div>
  </div>
</body>
</html>
