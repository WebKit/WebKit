<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <style>
  .outer {
    width: 120px;
    height: 230px;
    margin: 20px;
    border: 1px solid black;
    -webkit-box-reflect: right 10px;
  }
  
  .inner {
    margin: 10px;
    width: 100px;
    height: 100px;
    border: 1px solid black;
    -webkit-box-reflect: below 10px;
  }
  
  #transformed {
    margin: 10px;
    width: 80px;
    height: 80px;
    background-color: green;
    text-align: center;
    font-size: 50pt;
  }
  
  </style>
  <script type="text/javascript" charset="utf-8">
    function doTest()
    {
      document.getElementById('transformed').style.webkitTransform = 'rotate3d(0, 0, 1, 10deg)';
    }
    window.addEventListener('load', doTest, false);
  </script>
  </head>
<body>
  <p>Transform inside nested reflections should be applied correctly. You should see four rotated green boxes, as mirror images of each other.</p>
  <div class="outer">
    <div id="inner" class="inner">
      <div id="transformed"></div>
    </div>
  </div>
</body>
</html>
