<!DOCTYPE html>
<html>
<head>
    <style>
        .wrapper {
            position: absolute;
            height: 400px;
            width: 400px;
            border: 1px solid black;
            z-index: 0;
        }
        
        .container {
            position: absolute;
            left: 0;
            top: 0;
            z-index: 0;
        }

        .negative {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: darkred;
        }

        .tile {
            position: absolute;
            width: 200px;
            height: 200px;
            left: 100px;
            top: 100px;
            background-color: orange;
        }

        .green {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 10px;
            background-color: green;
        }
    </style>
</head>
<body>
    <p>The green box should be on top.</p>
    <div class="wrapper">
        <div class="container" style="transform: translate3d(0px, 0px, 0px);">
            <div class="container">
                <div class="tile"></div>
            </div>
            <div class="container">
                <div class="negative" style="transform: translate3d(50px, 50px, 0px); z-index: -3;"></div>
                <div class="negative" style="transform: translate3d(50px, 100px, 0px); z-index: -2;"></div>
                <div class="negative" style="transform: translate3d(50px, 150px, 0px); z-index: -1;"></div>
            </div>
        </div>
        <div class="green"></div>
    </div>
</body>
</html>
