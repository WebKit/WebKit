<!DOCTYPE html>

<html lang="en">
<head>
  <style type="text/css" media="screen">
    .container {
      display: inline-block;
      width: 200px; 
      height: 200px; 
      overflow: hidden;
      margin: 10px;
      border: 1px solid black;
    }
    
    .inner {
      width: 100%;
      height: 1000px;
      background-color: blue;
    }
    
    video {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 100px;
      height: 100px;
    }
    
    .top {
      height: 50%;
      width: 100%;
      background-color: red;
    }

    .bottom {
      height: 50%;
      width: 100%;
      background-color: green;
    }
  </style>
  <script type="text/javascript" charset="utf-8">
    if (window.layoutTestController)
      layoutTestController.waitUntilDone();

    function doTest()
    {
      window.setTimeout(function() {
        var scrollables = document.querySelectorAll('.container');
        for (var i = 0; i < scrollables.length; ++i)
          scrollables[i].scrollTop = 500;

        if (window.layoutTestController)
          layoutTestController.notifyDone();

      }, 0);
    }

    window.addEventListener('load', doTest, false);
  </script>
</head>

<body>
  
  <!-- Go into compositing without transforms. -->
  <video src="../resources/video.mp4"></video>

  <!-- Test repainting when the graphicsLayer offsetFromRenderer changes -->
  <!-- You should see one green square, and no red -->
  <div class="container" style="position: relative;">
    <div class="inner" style="position: relative;">
      <div class="top"></div>
      <div class="bottom"></div>
    </div>
  </div>

</body>
</html>
