<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            height: 1000px;
        }
        .outer-clipper {
            position: relative;
            width: 360px;
            height: 360px;
            border: 2px solid orange;
        }
        .clipper {
            margin: 20px;
            padding: 10px;
            width: 300px;
            height: 300px;
            overflow: hidden;
            background-color: gray;
        }
        .content {
            transform: translateZ(0);
            background-color: green;
            height: 300px;
        }
    </style>
</head>
<body>
        <div class="outer-clipper">
            <div class="clipper">
                <div class="content">
                    &nbsp;
                </div>
            </div>
        </div>
</body>
</html>
