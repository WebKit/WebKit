<!DOCTYPE html>
<html>
<head>
    <style>
        div {
            height: 200px;
            width: 200px;
            margin: 100px 10px;
            background-color: blue;
        }

        .rotated {
            background-color: green;
            margin: 0;
            transform: rotateY(45deg);
        }

        #target {
            perspective: none;
        }
    </style>
</head>
<body>
    <div id="target" class="container">
      <div class="rotated"></div>
    </div>
</body>
</html>
