<!DOCTYPE html>
<html>
<head>
<style>
.fixed-no-z-index {
  position: absolute;
  left: 10px;
  -webkit-transform: translateX(10px) rotate(20deg);
}
.fixed-with-z-index {
  position: fixed;
  z-index: 1;
  left: 10px;
  -webkit-transform: translateX(10px) rotate(20deg);
}
</style>
<script>
  if (window.internals) {
    window.internals.settings.setEnableCompositingForFixedPosition(true);
    window.internals.setPageScaleFactor(0.5, 0, 0);
  }
  if (window.testRunner)
    testRunner.dumpAsText(true);
</script>
</head>
<body style="width:2000px;height:2000px;">
<div class="fixed-no-z-index">TEST</div><br>
<div class="fixed-with-z-index">TEST</div>
</body>
</html>
