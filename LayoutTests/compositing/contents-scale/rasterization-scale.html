<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="initial-scale=1.0">
    <style>
        .container {
            perspective: 1000px;
            overflow: hidden;
            padding: 10px;
            height: 2450px;
        }
        
        .child {
            height: 2500px;
            overflow: hidden;
            perspective: 1000px;
            transform: translateZ(0);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="child">
        <p>This text should not be blurry on retina devices</p>
    </div>
</div>
</body>
</html>
