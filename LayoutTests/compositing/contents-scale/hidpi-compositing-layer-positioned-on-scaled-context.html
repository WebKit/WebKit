<!DOCTYPE html>
<head>
<title>This tests that compositing layer is positioned properly on a scaled context.</title> 
<style>
  .container {
    position: absolute;
    left: 1px;
    top: 0px;
    width: 100px;
    height: 100px;
    background-color: red;
  }
  
  .panel {
    position: absolute;
    top: 0px;
    left: 0px;
    width: 100px;
    height: 100px;
    background-color: blue;
  
    -webkit-transform: translateZ(0);
  }

</style>
</head>
<body>
</body>
<div class=container>
  <div class=panel>foo</div>
</div> 
</html>
