<!DOCTYPE html>
<html>
<head>
    <style>
        iframe {
            will-change: transform;
            display: block;
            overflow: hidden;
            border: none;
            visibility: visible;
        }
        .container {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe scrolling="no" srcdoc="
            <style>
            .box {
                width: 100px;
                height: 100px;
                background-color: silver;
            }
            </style>
            <div class='box' style='transform: translateZ(0);'>&nbsp;</div>
            <div class='box'>&nbsp;</div>
            "></iframe>
    </div>
</body>
</html>
