<!DOCTYPE html>
<html>
<head>
    <style>
        .wrapper {
            height: 400px;
            width: 400px;
            border: 10px solid black;
            box-sizing: border-box;
            border-top-left-radius: 30%;
            overflow: hidden;
            transform: translateZ(0);
        }
        
        .composited {
            transform: translateZ(0);
        }
        
        .box {
            width: 100%;
            height: 100%;
            background-color: silver;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="composited box">asd
        </div>
    </div>
</body>
</html>
