<!DOCTYPE html>
<html>
    <head>
        <title>Tests that clip-path with a composited descendent</title>
        <style>
            .box {
                width: 200px;
                height: 200px;
                background-color: red;
                clip-path: circle(80px at 100px 100px);
            }
            .box div {
                width: 200px;
                height: 200px;
                background-color: green;
                will-change: transform;
            }
        </style>
    </head>
    <body>
        There should be only one green circle.
        <div class="box">
            <div></div>
        </div>
    </body>
</html>
