<!DOCTYPE html>

<html>
<head>
    <style>
        body {
            height: 1500px;
            width: 1500px;
        }
        
        .container {
            position: relative;
            height: 200px;
            width: 500px;
            border: 1px solid black;
            overflow: hidden;
            z-index: 0;
        }
        
        .box {
            position: absolute;
            width: 200px;
            height: 500px;
            background-color: blue;
        }
        
        .composited {
            -webkit-transform: translateZ(1px);
        }
        
        pre {
            margin-top: 500px;
        }
    </style>
    <script>
        if (window.testRunner)
            testRunner.dumpAsText();

        function dumpLayers()
        {
            window.scrollTo(25, 200);
            if (window.internals)
                document.getElementById('layers').innerText = internals.layerTreeAsText(document, internals.LAYER_TREE_INCLUDES_VISIBLE_RECTS)
        }
        window.addEventListener('load', dumpLayers, false);
    </script>
</head>
<body>

<div class="composited box" style="top: 0;"></div>

<pre id="layers">Layer tree goes here when testing</pre>
</body>
</html>
