<!DOCTYPE html>

<html>
<head>
  <style type="text/css" media="screen">
    body {
        overflow:hidden;
    }
    
    .box {
        position:absolute;
        height: 200px;
        width: 200px;
        margin: 10px;
        padding: 5px;
        background-color: green;
        -webkit-transform: translateZ(0);
        overflow:hidden;
    }
    .box:hover {
        -webkit-transform: none;
    }
    .testbox {
        position:absolute;
        height: 200px;
        width: 200px;
        margin: 10px;
        margin-left: 10px;
        background-color: red;
    }
  </style>
</head>
<body>
    <div class="testbox"></div>
    <div id="frame-content" class="box"></div>

</body>
</html>
