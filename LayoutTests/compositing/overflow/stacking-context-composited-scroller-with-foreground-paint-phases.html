<!DOCTYPE html> <!-- webkit-test-runner [ AsyncOverflowScrollingEnabled=true ] --><html>
<head>
    <style>
        .scroller {
            position: relative;
            z-index: 0;
            width: 300px;
            height: 300px;
            border: 1px solid black;
            overflow: scroll;
            padding: 10px;
        }

        .contents {
            height: 1000px;
        }
        
        .negative {
            position: absolute;
            z-index: -1;
            top: 50px;
            left: 30px;
            width: 100px;
            height: 100px;
            background-color: blue;
            transform: translateZ(0);
        }
    </style>
    <script>
        if (window.testRunner)
            testRunner.dumpAsText();

        window.addEventListener('load', () => {
            document.getElementById('layers').textContent = internals.layerTreeAsText(document, window.internals.LAYER_TREE_INCLUDES_PAINTING_PHASES);
        }, false);
    </script>
</head>
<body>
    <div class="scroller">
        <div class="negative"></div>
        <div class="contents">Scrolled contents</div>
    </div>
<pre id="layers"></pre>
</body>
</html>
