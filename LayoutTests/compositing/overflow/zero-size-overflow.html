<!DOCTYPE html>

<html>
<head>
  <style type="text/css" media="screen">
    .box {
      position: absolute;
      overflow: hidden;
      width: 0;
      height: 0;
    }
    
    .indicator {
      border: 50px solid red;
    }
    
    .test {
      border: 50px solid green;
      -webkit-transform: translateZ(0);
    }
  </style>
</head>
<body>

  <div class="indicator box"></div>
  <div class="test box"></div>

</body>
</html>
