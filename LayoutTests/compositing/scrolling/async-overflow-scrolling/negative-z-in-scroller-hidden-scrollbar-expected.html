<!DOCTYPE html> <!-- webkit-test-runner [ AsyncOverflowScrollingEnabled=true ] -->
<head>
    <style>
        .scroller {
            position: relative;
            height: 300px;
            width: 300px;
            margin: 20px;
            border: 1px solid black;
            background-color: red;
            overflow-y: scroll;
        }
        .content {
            background-color: white;
        }
        .filler {
            width: 10px;
            height: 1100px;
        }
    </style>
</head>
<body>
<div class="scroller">
    <div class="content">
        <div class="filler"></div>
    </div>
</div>
</body>
</html>
