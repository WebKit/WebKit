<!DOCTYPE html> <!-- webkit-test-runner [ internal:AsyncOverflowScrollingEnabled=true ] -->
<style>
.scroll {
    overflow:scroll;
    width: 500px;
    height: 500px;
    border: 2px solid yellow;
}
.content {
    overflow:hidden;
    width: 500px;
    height: 1500px;
    border: 10px solid green;
}
.stuff {
    position:relative;
    top: 200px;
    width: 50px;
    height: 50px;
    background: red;
    will-change:transform;
}
</style>
<div class="scroll" id="scroller">
    <div class="content">
        <div class="stuff">
        </div>
    </div>
</div>
<script>
scroller.scrollTo(0, 100);
</script>
