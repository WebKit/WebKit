<html>
<head>
    <style>
        header {
            position: fixed;
            left: 0px;
            right: 0px;
            top: 0px;
            height: 50px;
            width: 400px;
            background-color: silver;
        }

        .container
        {
            position: absolute;
            left: 50px;
            top: 30px;
            background-color: silver;
            width: 300px;
            z-index: 1;        
        }
    
        .child {
            width: 100%;
            height: 50px;
            background-color: green;
        }
        
        body.changed .composited {
              transform: translateZ(0);
        }
    </style>
    <script>
        
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.body.classList.add('changed');
            }, 0)
        }, false);
    </script>
</head>
<body>
    <header>
        &nbsp;
        <div class="container">
            <div class="child">&nbsp;</div>
            <div class="child">&nbsp;</div>
            <div class="composited child">&nbsp;</div>
        </div>
    </header>
</body>
</html>
