<!DOCTYPE html>
<html>
<head>
    <meta name="fuzzy" content="maxDifference=0-70; totalPixels=0-401" />
    <style>
        .container {
            width: 400px;
            height: 300px;
            border: 20px solid black;
            border-radius: 120px 50px;
            overflow: hidden;
        }

        .intermediate {
            background-color: rgba(0, 0, 0, 0.4);
            width: 100%;
            height: 100%;
            margin: 50px 0 0 50px;;
            border-radius: 100px;
            border: 30px solid green;
            overflow: hidden;
        }
        
        .child {
            height: 100%;
            width: 100%;
            background-color: blue;
        }
        
        .composited {
            transform: translateZ(0);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="intermediate">
        <div class="composited child"></div>
    </div>
</div>
</body>
</html>
