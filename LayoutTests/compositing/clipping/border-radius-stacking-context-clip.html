<!DOCTYPE html>

<html>
<head>
    <style>
        .clipper {
            position: absolute;
            width: 300px;
            height: 200px;
            clip: rect(50px, 250px, 150px, 50px);
            -webkit-box-reflect: below 10px;
        }

        .container {
            width: 400px;
            height: 300px;
            border: 2px solid black;
            border-radius: 30%;
            overflow: hidden;
            position: relative;
            z-index: 0;
        }
        
        .child {
            height: 100%;
            width: 100%;
            background-color: blue;
        }
        
        .composited {
            -webkit-transform: translateZ(0);
        }
    </style>
</head>
<body>
    <div class="clipper">
        <div class="container">
            <div class="composited child">
            </div>
        </div>
    </div>
</body>
</html>
