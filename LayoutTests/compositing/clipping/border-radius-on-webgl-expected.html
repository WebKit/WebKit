<html>
<head>
    <style>
        .container {
            width: 400px;
            height: 400px;
            clip-path: inset(10px 250px 250px 10px);
        }
        canvas {
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            padding: 120px;
            border: 13px solid green;
            background-color: cyan;
            will-change: transform;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas></canvas>
    </div>
</body>
</html>
