<!DOCTYPE html>
<html>
<head>
    <meta name="fuzzy" content="maxDifference=0-60; totalPixels=0-400" />
    <style>
        .clipping {
            margin: 10px;
            width: 300px;
            height: 200px;
            overflow: hidden;
            border: 30px solid green;
            border-top-right-radius: 150px 100px;
            border-bottom-left-radius: 150px 100px;
        }

        .composited {
            transform: translateZ(0);
            width: 100%;
            height: 100%;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="clipping">
        <div class="composited"></div>
    </div>
</body>
</html>
