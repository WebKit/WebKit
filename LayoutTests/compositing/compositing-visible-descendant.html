<!DOCTYPE>

<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>visibility:hidden on child of compositing layer</title>
  <style type="text/css" media="screen">
    .box {
      height: 100px;
      width: 100px;
    }
    
    .outer {
      position: absolute;
      top: 40px;
      left: 20px;
      height: 100px;
      width: 100px;
      outline: 2px solid black;
      visibility: hidden;
      -webkit-transform: translateZ(0);
    }
        
    .inner {
      position: relative;
      height: 100px;
      width: 100px;
      background-color: green;
      visibility: visible;
    }
    
    #indicator {
      position: absolute;
      top: 40px;
      left: 20px;
      height: 100px;
      width: 100px;
      background-color: red;
    }
  </style>
</head>
<body>

<p>You should see one green square below.</p>
<div id="indicator"></div>

<div class="outer box">
    <div class="inner box">
    </div>
</div>

</body>
</html>
