<!DOCTYPE html>
<html>
<head>
    <style>
        .clipping {
            position: absolute;
            z-index: 0;
            top: 20px;
            left: 20px;
            overflow: hidden;
            height: 300px;
            width: 300px;
            margin: 10px;
            border: 1px solid black;
        }
        
        .sharing {
			position: relative;
			top: 50px;
			left: 50px;
            width: 180px;
            height: 160px;
            background-color: green;
            border-bottom: 20px solid orange;
        }
        
        .reflected {
            -webkit-box-reflect: below 10px;
        }

        .trigger {
            transform: translateZ(0);
            width: 50px;
            height: 50px;
            background-color: silver;
        }
        
    </style>
</head>
<body>
    <div class="composited trigger"></div>
    <div class="clipping">
        <div class="sharing reflected box">
        </div>
    </div>
</body>
</html>
