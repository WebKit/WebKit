<!DOCTYPE html>
<html>
<head>
    <style>
        .provider {
            position: absolute;
            top: 20px;
            left: 20px;
            height: 50px;
            width: 50px;
            margin: 10px;
            border: 1px solid black;
            background-color: silver;
        }
        
        .sharing {
			position: relative;
            z-index: 0;
			top: 45px;
			left: 45px;
            width: 100px;
            height: 100px;
            background-color: blue;
        }
        
        .inner {
            position: absolute;
            left: 80px;
            top: 80px;
            width: 200px;
            height: 200px;
            background-color: orange;
        }

        .trigger {
            transform: translateZ(0);
            width: 50px;
            height: 50px;
            background-color: silver;
        }
        
        .overlapper {
            position: absolute;
            top: 200px;
            left: 200px;
            width: 200px;
            height: 200px;
            background-color: green;
            transform: translateZ(0);
        }
    </style>
</head>
<body>
    <div class="trigger"></div>
    <div class="provider">
        <div class="sharing">
            <div class="inner">
            </div>
        </div>
    </div>
    <div class="overlapper"></div>
<pre id="layers"></pre>
</body>
</html>
