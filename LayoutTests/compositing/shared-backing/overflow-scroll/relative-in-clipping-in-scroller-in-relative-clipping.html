<!DOCTYPE html> <!-- webkit-test-runner [ AsyncOverflowScrollingEnabled=true ] -->
<html>
<head>
    <style>
        .container {
            width: 300px;
            height: 300px;
            border: 2px solid gray;
            margin: 20px;
            padding: 10px;
            position: relative;
            overflow-y: hidden;
        }
        
        .scroller {
            overflow-x: auto;
            width: 100%;
            height: 100%;
            border: 2px solid black;
        }
        
        .clipping {
            overflow: hidden;
            width: 200px;
            border: 2px solid black;
            margin: 10px;
            padding: 20px;
        }
        
        .relative {
            position: relative;
            border: 2px solid orange;
            height: 40px;
        }

        .spacer {
            height: 300px;
        }
    </style>
    <script>
        if (window.testRunner)
            testRunner.dumpAsText();

        window.addEventListener('load', () => {
            if (window.internals)
                document.getElementById('layers').textContent = internals.layerTreeAsText(document);
        }, false);
    </script>
</head>
<body>
    <div class="container">
        <div class="scroller">
            <div class="clipping">
                Clipping
                <div class="relative">
                    Relative
                </div>
            </div>
            <div class="spacer"></div>
        </div>
    </div>
<pre id="layers"></pre>
</body>
</html>
