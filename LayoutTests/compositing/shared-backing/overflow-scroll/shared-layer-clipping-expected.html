<!DOCTYPE html> <!-- webkit-test-runner [ AsyncOverflowScrollingEnabled=true ] -->
<html>
<head>
    <style>
        .container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 30px;
            border: 3px solid black;
            overflow: hidden;
        }

        .compositing-trigger {
            position: absolute;
            left: 20px;
            top: 10px;
            transform: translateZ(0);
            padding: 20px;
            background-color: gray;
        }
        
        .box {
            margin-top: 150px;
            margin-left: 150px;
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="compositing-trigger"></div>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
