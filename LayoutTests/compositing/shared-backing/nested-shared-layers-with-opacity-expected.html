<!DOCTYPE html>
<html>
<head>
    <title>Tests painting of a layer with opacity into shared backing</title>
    <style>
        .clipping {
            position: absolute;
            z-index: 0;
            top: 20px;
            left: 20px;
            overflow: hidden;
            height: 300px;
            width: 300px;
            margin: 10px;
            border: 1px solid black;
        }

		.box {
			position: relative;
			top: 50px;
			left: 50px;
            width: 180px;
            height: 180px;
            background-color: green;
		}
		
		.opacity {
            opacity: 0.5;
		}
    
        .composited {
            transform: translateZ(0);
        }
        
        .trigger {
            width: 50px;
            height: 50px;
            background-color: silver;
        }
        
    </style>
</head>
<body>
    <div class="composited trigger"></div>
    <div class="clipping">
        <div class="sharing opacity box">
			<div class="opacity box"></div>
        </div>
    </div>
</body>
</html>
