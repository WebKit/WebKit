<!DOCTYPE html>

<html>
<head>
    <style>
    * {
        box-sizing: border-box;
    }
    .container {
        position: absolute;
        height: 100px;
        width: 100px;
        background-color: green;
        margin: 100px;
    }

    .spinner {
        position: absolute;
        top: -50px;
        left: -50px;
        -webkit-transform: rotateZ(0deg) translate3d(50px, 50px, 0);
    }

    .inner {
        width: 50px;
        height: 50px;
/*        overflow: hidden*/
    }

    .bordered {
        width: 100px;
        height: 100px;
        border: 20px solid black;
    }
    </style>
</head>
<body>

<div class="container">
    <div class="spinner">
        <div class="inner">
            <div class="bordered"></div>
        </div>
    </div>
</div>

</body>
</html>
