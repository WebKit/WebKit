<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
<title>testscase for table overflow handling style change reflow on a neighbour cell</title>
<style type="text/css">
td {padding:0px;}
table { 
  width:200px;
  border-spacing:30px;
  font-size:24pt;
}
#spacer {
height:100px;
}
#outer { 
   width:50px;
   height:50px;
   border: solid green 1px;
}
#inner { 
   width:400px;
   height:300px;
   border: solid red 1px;
}
#target {
  vertical-align:bottom;
}
caption {caption-side:right;
border:solid orange;
height:200px}
</style>
<script type="text/javascript">
function domfunc(){
var cell= document.getElementById("spacer");
cell.style.fontSize="10pt";

}
</script>

</head>

<body  onload="domfunc()">
<table border="1" id="t1">
<caption id="c1">
cap
</caption>
 <tr id="row_par">
  <td id="spacer">foo bar baz</td>
  <td id="target"><div id="outer"><div id="inner">d</div></div></td>
 </tr>
</tbody>
</table>

</body>

</html>
