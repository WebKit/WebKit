<!-- Blend a background image and a background color specifying background-clip: padding-box  -->
<!DOCTYPE HTML>
<html>
<head>
<style>
div { 
	padding: 8.5px;
	margin: 0 0 9px;
	background: #777777;
	-webkit-background-clip: padding-box;
	width: 200px;
    height: 200px;
    margin: 10px;
}
</style>
</head>

<body>
    <div></div>
</body>
</html>
