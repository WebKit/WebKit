<html>
<script>
    internals.settings.setCSSVariablesEnabled(true);
</script>
<style>
    :root {
        -webkit-var-mycolor: red;
    }
    div {
        color: -webkit-var(mycolor);
    }
</style>
<body>
    <p>Check that a CSS variable definition accepts spaces before the ':'</p>
    <div>This text should be red</div>
</body>
</html>
