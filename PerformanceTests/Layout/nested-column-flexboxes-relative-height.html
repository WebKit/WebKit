<!DOCTYPE html>
<head>
<style>
.flex {
    display: flex;
    flex-direction: column;
    height: 100%;
}
</style>
<script src="../resources/runner.js"></script>
<script>
function startTest() {
    document.body.offsetHeight;

    var index = 0;
    PerfTestRunner.measureRunsPerSecond({run: function() {
        document.body.style.width = ++index % 2 ? "99%" : "98%";
        document.body.offsetHeight;
    }});
}
</script>
</head>
<body onload="startTest()">
<div class="flex">
    <div class="flex">
        <div class="flex">
            <div class="flex">
                <div class="flex">
                    <div class="flex">
                        <div class="flex">
                            <div class="flex">
                                <div class="flex">
                                    <div class="flex">
                                        <div class="flex"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
