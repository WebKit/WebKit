<html>
<head>
<style>
.grid {
    display: grid;
    grid-template-columns: [start] 1fr 1fr [end];
    border: 1px solid blue;
}

.subgrid {
    display: grid;
    grid-template-columns: subgrid;
    grid-column: start / end;
    padding-inline: 10px;
    padding-block: 10px;
    border: 1px solid black;
}
</style>
<script src="../resources/runner.js"></script>
<script>
function startTest() {
    document.body.offsetHeight;

    var index = 0;
    PerfTestRunner.measureRunsPerSecond({run: function() {
        document.body.style.width = ++index % 2 ? "99%" : "98%";
        document.body.offsetHeight;
    }});
}
</script>
</head>
<body onload="startTest()">
    <div class="grid">
        <div class="subgrid">
            <div class="grid">
                <div class="subgrid">
                    <div class="subgrid">
                        <div class="grid">
                            <div class="subgrid">
                                <div class="subgrid">
                                    <div class="grid">
                                        <div class="subgrid">
                                            <div class="grid">
                                                <div class="subgrid">
                                                    <div class="subgrid">
                                                        <div class="grid">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
