<script src="../resources/runner.js"></script>
<script>
PerfTestRunner.measureRunsPerSecond({
    description: "This benchmark covers DOM attributes that return small integers.",
    run: function() {
        var localBody = document.body;
        for (var i = 0; i < 100000; i++)
            localBody.scrollTop;
}});
