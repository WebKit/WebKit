<svg xmlns="http://www.w3.org/2000/svg"	xmlns:xlink="http://www.w3.org/1999/xlink">
<defs>
    <circle id="circle" cx="60" cy="60" r="50"/>
    <rect id="rect-for-clip" x="-90" y="30" width="100" height="60"/>
    <clipPath id="clip-circle" clip-path="url(#clip-rect)">
        <use xlink:href="#circle"/>
    </clipPath>
    <clipPath id="clip-rect">
        <use xlink:href="#rect-for-clip" transform="translate(100,0)"/>
    </clipPath>
</defs>
<rect id="rect" x="10" y="10" width="100" height="100" fill="green" clip-path="url(#clip-circle)"/>
</svg>
