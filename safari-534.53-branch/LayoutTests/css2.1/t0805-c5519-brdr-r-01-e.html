<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
 <head>
  <title>CSS 2.1 Test Suite: border-right</title>
  <style type="text/css">
   body { color: blue; }
   .test { font-size: 2em; }
   span, td { text-align: right; border-right: blue 2px solid; }
  </style>
  <link rel="help" href="http://www.w3.org/TR/CSS21/box.html#border-properties" title="8.5 Border properties">
 </head>
 <body>
  <p>There should be a solid blue line to the right of every occurance of the word &quot;<span class="test">THERE ➙</span>&quot;.</p>
  <table class="test">
   <tr>
    <td colspan="2">
     THERE ➙
    </td>
   </tr>
   <tr>
    <td>
     THERE ➙
    </td>
    <td>
     THERE ➘
     <table>
      <tr>
       <td>
        THERE ➙
       </td>
      </tr>
     </table>
    </td>
   </tr>
  </table>
  <p>There should be 3 short lines and 2 long lines in total.</p>
 </body>
</html>
