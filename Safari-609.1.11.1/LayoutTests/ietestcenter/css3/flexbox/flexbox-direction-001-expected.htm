<!DOCTYPE html PUBLIC "-//W3C//DTD//XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>CSS Test: Box-Direction property is correct - Reference </title>
        <link rel="author" title="Codeaurora" href="http://www.codeaurora.org/" />
        <link rel="help" href="http://www.w3.org/TR/2009/WD-css3-flexbox-20090723/"/>
        <style type="text/css">
            .parent
            {
                position: relative;
            }
            .table_div
            {
                position: absolute;
                left: -10px;
            }

            table
            {
                font-size:large;
                border-collapse: separate;
                border-spacing: 20px 0px;
            }
            td
            {
                border:thin solid black;
                padding:0 10px;
            }
        </style>
    </head>
    <body>
        <p>Test passes if four rows of numbers (1,2,3) are read in increasing numerical order left to right.</p>
        <div class="parent">
            <div class="table_div">
                <table>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                    </tr>
                </table>
                <br />
                <table>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                    </tr>
                </table>
                <br />
                <table>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                    </tr>
                </table>
                <br />
                <table>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
