<!DOCTYPE HTML>
<!--
    This test ensures that the offset from renderer is correctly applied
    to reparented overflow controls, even if they are unclipped.
-->
<style>
#scroller {
    overflow: scroll;
    width: 300px;
    height: 300px;
    position: relative;
    top: 10px;
}

#fixed {
    position: fixed;
    background: blue;
    left: 90px;
    width: 10px;
    height: 10px;
}

#scrolled {
    position: relative;
    background: green;
    width: 80px;
    height: 500px;
}
</style>
<div style="z-index: 1; position: absolute"></div>
<div style="z-index: 0; perspective: 1000px; position: absolute;">
    <div id='scroller'>
        <div id='fixed'></div>
        <div id='scrolled'></div>
    </div>
</div>
<script>
if (window.internals) {
    window.internals.settings.setOverlayScrollbarsEnabled(true);
    window.internals.settings.setPreferCompositingToLCDTextEnabled(true);
}
</script>
