<!DOCTYPE html>
<html>
    <head>
        <title>CSS Test: right float, circle radius in % units + shape-margin + border-box</title>
        <link rel="author" title="Rebecca Hauck" href="mailto:rhauck@adobe.com">
        <link rel="help" href="http://www.w3.org/TR/css-shapes-1/#funcdef-circle">
        <link rel="help" href="http://www.w3.org/TR/css-shapes-1/#shape-outside-property">
        <link rel="help" href="http://www.w3.org/TR/css-shapes-1/#shape-margin-property">
        <link rel="help" href="http://www.w3.org/TR/css-shapes-1/#border-box">
        <link rel="match" href="reference/shape-outside-circle-023-ref.html">
        <meta name="flags" content="ahem" />
        <meta name="assert" content="The test verifies that text wraps around a
                                     right float with a shape-outside defined as
                                     a circle from the border box with radius in
                                     percentage units and with a shape-margin.">
    </head>
    <style>
    body {
        margin: 0;
    }
    #container {
        position: absolute;
        top: 50px;
        font: 40px/1 Ahem, sans-serif;
        width: 300px;
        height: 200px;
        color: green;
        text-align: right;
    }
    #test-shape {
        float: right;
        width: 100px;
        height: 100px;
        margin: 10px;
        padding: 10px;
        border: 20px solid transparent;
        -webkit-shape-margin: 6px;
        -webkit-shape-outside: border-box circle(40%);
    }
    #line {
        position: absolute;
        height
        top: 50px;
        left: 140px;
        width: 2px;
        height: 200px;
        border-left: 2px solid blue;
    }
    #failure {
        position: absolute;
        top: 130px;
        left: 100px;
        width: 40px;
        height: 40px;
        background-color: red;
        z-index: -1;
    }
    </style>
    <body>
    <p>The test passes if there is a green square to the left of the blue line. There should be no red.</p>
    <div id="container">
        <div id="test-shape"></div>
        <br/>
        <br/>
        X
    </div>
    <div id="line"></div>
    <div id="failure"></div>
    </body>
</html>
