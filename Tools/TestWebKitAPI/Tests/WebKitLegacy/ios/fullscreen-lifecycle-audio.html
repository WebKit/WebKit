<!DOCTYPE html>
<html>
<head>
    <script>
    function go() {
        var audio = document.getElementsByTagName('audio')[0];
        audio.play().then(playing)
    }

    function playing() {
        setTimeout(function() {
            try {
                window.webkit.messageHandlers.testHandler.postMessage("playing");
            } catch(e) {
            }
        }, 0);
    }
    </script>
</head>
<body>
    <audio src="video-with-audio.mp4" controls></audio>
</body>
</html>
