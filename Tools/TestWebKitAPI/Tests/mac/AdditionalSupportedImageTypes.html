<!DOCTYPE html>
<html>
<body>
    <img src="100x100-red.tga" onerror="imgError(this);">
    <img src="100x100-red.jp2" onerror="imgError(this);">
    <script>
        function imgError(image) {
            image.parentNode.removeChild(image);
            return true;
        }
    </script>
</body>
</html>
