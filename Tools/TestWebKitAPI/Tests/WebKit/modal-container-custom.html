<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
    font-family: system-ui;
}

#fixed {
    width: 300px;
    height: 300px;
    bottom: 10px;
    left: 10px;
    position: fixed;
    background-color: white;
    border-radius: 8px;
    padding: 16px;
    box-shadow: 1px 1px 2px 2px #CCC;
    display: none;
}
</style>
<script>
if (window.internals)
    internals.overrideModalContainerSearchTermForTesting("hello world");

function show(markup) {
    const fixedContainer = document.getElementById("fixed");
    fixedContainer.innerHTML = markup;
    fixedContainer.style.display = "block";
}

function showWithEventListener(markup, eventType, callback) {
    const fixedContainer = document.getElementById("fixed");
    fixedContainer.addEventListener(eventType, callback);
    fixedContainer.innerHTML = markup;
    fixedContainer.style.display = "block";
}
</script>
</head>
<body>
<p>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua.</p>
<div id="fixed"></div>
</body>
</html>
