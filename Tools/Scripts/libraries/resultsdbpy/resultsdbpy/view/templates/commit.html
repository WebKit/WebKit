{% extends "base.html" %}
{% block head %}
<link rel="stylesheet" type="text/css" href="assets/css/commit.css">
{% endblock %}
{% block content %}
<div class="content row">
    <div class="col-12">
        <div class="row">
            <div class="col-4" style="text-align:left">
                <a class="button" href="/commit/previous?repository_id={{ commit.repository_id }}&ref={{ commit.hash or commit.revision }}">◀ Previous</a>
            </div>
            <div class="col-4" style="text-align:center">
                <a class="button" href="/commit/info?repository_id={{ commit.repository_id }}&ref={{ commit.hash or commit.revision }}">{{ commit }}</a>
            </div>
            <div class="col-4" style="text-align:right">
                <a class="button" href="/commit/next?repository_id={{ commit.repository_id }}&ref={{ commit.hash or commit.revision }}">Next ▶</a>
            </div>
        </div>
        <div id="commitTable"></div>
    </div>
</div>

<script type="module">
import {Commit, CommitTable, CommitBank} from '/assets/js/commit.js';

function unescapeJinjaText(text) {
    return text.replace(/&([^;]+);/g, function(match, encoded) {
        switch (encoded) {
        case 'amp':
            return '&';
        case 'gt':
            return '>';
        case 'lt':
            return '<';
        case 'quot':
            return '"';
        default:
            if (encoded[0] != '#')
                return encoded;
            return String.fromCharCode(encoded.substr(1));
        }
    });
}

let commits = [
{% for commit in commits %}    new Commit({
        repository_id: '{{ commit.repository_id }}',
        revision: {{ commit.revision if commit.revision else 'null' }},
        hash: '{{ commit.hash if commit.hash else '' }}',
        identifier: '{{ commit.identifier if commit.identifier else '' }}',
        branch: '{{ commit.branch }}',
        timestamp: {{ commit.timestamp }},
        author: {
            name: unescapeJinjaText('{{ commit.author.name }}'),
            emails: [{% for e in commit.author.emails %} unescapeJinjaText('{{ e }}') {% endfor %}],
        }, order: {{ commit.order }},
        message: unescapeJinjaText('{{ commit.message | replace("\\", "\\\\") | replace("\n", "\\n") }}'),
    }),
{% endfor %}];

CommitBank.commitRepresentations(() => {
    document.getElementById('commitTable').innerHTML = CommitTable(commits, {{ repository|safe }});
});
</script>
{% endblock %}
