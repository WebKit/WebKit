<html>
<head>
<title>Form with a textarea that goes back on submit</title>
</head>
<body>
<form id="form" method="get" action="data:text/html,<body onload='history.back()'></body>">
  <p>
  <textarea name="text" rows="3" cols="10" id="textarea">123</textarea><br />
  <br />
  <input type="submit" />
  <input type="reset" />
  </p>
</form>

</body>
</html>
