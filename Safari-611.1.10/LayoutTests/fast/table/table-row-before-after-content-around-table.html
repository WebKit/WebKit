<!DOCTYPE html>
<!-- Test passes if you see three blue boxes in three seperate rows. -->
<html style="font: 1em/1 Ahem, sans-serif;">
<style type="text/css">
.container:before 
{
    content: "ABCD";
    display: table-row;
}

.container:after 
{
    content: "EFGH";
    display: table-row;
}

</style>
</head>
<body>
<div class="container">
<div style="display: table">1234</div>
</div>
<script>
document.body.offsetTop;
document.body.style.color = 'blue';
</script>
</html>
