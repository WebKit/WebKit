<html>
    <head>
        <style type="text/css">
            .green {
                width: 100px;
                height: 100px;
                background-color: green;
                display: block;
                padding: 10px;                
                -webkit-background-clip: content;
            }
            .blue {
                width: 50px;
                height: 50px;
                background-color: blue;
                display: block;
            }

            .composited {
                -webkit-transform: translateZ(0);
            }
        </style>
    </head>
    <body>
        <div class="green">
            <div class="blue">
            </div>
        </div>
    </body>
</html>
