<!doctype html>
<html>
  <head>
    <title>mathvariant inheritance</title>
    <meta charset="utf-8"/>
  </head>
  <body>

    <!-- Verify that fraktur is inherited on mtext. -->
    <math>
      <mtext>ğ”„</mtext>
    </math><br/>
    <math>
      <mstyle>
        <mtext>ğ”„</mtext>
      </mstyle>
    </math><br/>

    <!-- Verify that the value specified on the mtext overrides the inherited value. -->

      <mtext>ğ’œ</mtext>
    </math><br/>
    <math>
      <mstyle>
        <mtext>ğ’œ</mtext>
      </mstyle>
    </math><br/>

    <!-- Verify that the inherited value replaces the implicit italic value of the mi. -->

      <mi>ğ”„</mi>
    </math><br/>
    <math>
      <mstyle>
        <mi>ğ”„</mi>
      </mstyle>
    </math><br/>

    <!-- Test a chain of inheritance -->
    <math>
      <mtext>ğ”„</mtext>
      <mstyle>
        <mtext>ğ”¸</mtext>
        <mstyle>
          <mtext>ğ’œ</mtext>
        </mstyle>
      </mstyle>
    </math>
