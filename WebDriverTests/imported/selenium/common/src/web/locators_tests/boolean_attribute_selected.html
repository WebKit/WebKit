<html>
<head>
    <title>Boolean Attribute Selected</title>
</head>
<body>
<form method="get" action="#" name="myForm">
    <select name="myDropdown">
        <option value="one">One</option>
        <option selected="selected" value="two">Two</option>
        <option value="four">Four</option>
    </select>
</body>
</html>
